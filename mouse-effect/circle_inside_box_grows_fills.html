<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;

*/
.wrapper{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
}
.item{
    position: absolute;
    background: #000;
    overflow: hidden;
    text-align: center;
    display: inline-block;
    width: 200px;
    height: 60px;
    font-size: 1.3em;
    font-family: 'Poppins', sans-serif;
    font-weight: 900;
    cursor: pointer;
    color: #fff;
    z-index: 0;
    border:1px solid #00f6eb;
    text-decoration: none;
    line-height: 60px;
    border-radius: 50px;
    margin: 0 10px;
}
.item:hover::before{
    top: 0;
    border-radius: 0;
}
.item::before{
    content:'';
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    height: 100%;
    background: #00f6eb;
    border-radius: 50% 50% 0 0;
    z-index: -1;
    transition: all .9s;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="menu">
        <a href="#" class="item">Home</a>
    </div>
</div>
