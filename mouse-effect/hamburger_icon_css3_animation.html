<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/* Variables */
/* Helpers */
div:nth-of-type(1), div:nth-of-type(2), div:nth-of-type(3) {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

div:nth-of-type(1):before, div:nth-of-type(1):after, div:nth-of-type(2):before {
  display: block;
  width: 156px;
  height: 3px;
  border-radius: 3px;
  background: #e03a72;
}

div:nth-of-type(1):after, div:nth-of-type(1):before, div:nth-of-type(2):before, div:nth-of-type(3), html {
  -webkit-animation-duration: 2s;
          animation-duration: 2s;
  -webkit-animation-timing-function: cubic-bezier(0.5, 0, 0.5, 0);
          animation-timing-function: cubic-bezier(0.5, 0, 0.5, 0);
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
  -webkit-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
  -webkit-animation-direction: alternate;
          animation-direction: alternate;
}

@keyframes circle {
  0%, 34.999% {
    -webkit-clip-path: polygon(0 0);
            clip-path: polygon(0 0);
    border-color: #e03a72;
  }
  54.999% {
    -webkit-clip-path: polygon(0 0);
            clip-path: polygon(0 0);
  }
  55% {
    display: block;
    -webkit-clip-path: polygon(125px 125px, 375px 125px, 375px 125px, 375px 125px, 375px 125px, 375px 125px);
            clip-path: polygon(125px 125px, 375px 125px, 375px 125px, 375px 125px, 375px 125px, 375px 125px);
  }
  57.5% {
    -webkit-clip-path: polygon(125px 125px, 375px 125px, 125px -125px, 125px -125px, 125px -125px, 125px -125px);
            clip-path: polygon(125px 125px, 375px 125px, 125px -125px, 125px -125px, 125px -125px, 125px -125px);
  }
  60% {
    -webkit-clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, -125px 125px, -125px 125px);
            clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, -125px 125px, -125px 125px);
  }
  62.5% {
    -webkit-clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, 125px 375px, 125px 375px);
            clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, 125px 375px, 125px 375px);
  }
  65%, 100% {
    -webkit-clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, 125px 375px, 375px 125px);
            clip-path: polygon(125px 125px, 375px 125px, 125px -125px, -125px 125px, 125px 375px, 375px 125px);
    border-color: #e03a72;
  }
}
@keyframes line-middle {
  0%, 34.999% {
    transform: translateX(0);
    background: #e03a72;
  }
  40.5% {
    transform: translateX(-18.72px);
  }
  55% {
    transform: translateX(47px);
  }
  57.5% {
    transform: translateX(832.3981633974px);
  }
  65%, 100% {
    transform: translateX(832.3981633974px);
    background: #e03a72;
  }
}
@keyframes line-top {
  0%, 34.999% {
    transform: translateX(0) translateX(0) translateY(0) rotate(0deg);
    background: #e03a72;
  }
  49.5% {
    transform: translateX(-15.6px) translateY(0) rotate(10deg);
  }
  65%, 100% {
    transform: translateX(0) translateY(40px) rotate(-135deg);
    background: #e03a72;
  }
}
@keyframes line-bottom {
  0%, 34.999% {
    transform: translateY(0) rotate(0deg);
    background: #e03a72;
  }
  49.5% {
    transform: translateX(-15.6px) translateY(0) rotate(-10deg);
  }
  65%, 100% {
    transform: translateX(0) translateY(-40px) rotate(135deg);
    background: #e03a72;
  }
}

div:nth-of-type(3) {
  display: block;
  width: 250px;
  height: 250px;
  border: 3px solid #e03a72;
  border-radius: 100%;
  -webkit-animation-name: circle;
          animation-name: circle;
}

div:nth-of-type(2) {
  display: block;
  height: 250px;
  width: 250px;
  overflow: hidden;
  text-indent: -99999px;
}
div:nth-of-type(2):before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -1.5px;
  margin-left: -78px;
  -webkit-animation-name: line-middle;
          animation-name: line-middle;
}

div:nth-of-type(1) {
  display: block;
  height: 250px;
  width: 250px;
  text-indent: -99999px;
}
div:nth-of-type(1):before, div:nth-of-type(1):after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -78px;
}
div:nth-of-type(1):before {
  margin-top: -41.5px;
  -webkit-animation-name: line-top;
          animation-name: line-top;
}
div:nth-of-type(1):after {
  margin-top: 38.5px;
  -webkit-animation-name: line-bottom;
          animation-name: line-bottom;
}
</style>
</head>
<body>

<div></div>
<div></div>
<div></div>

<script>
</script>

</body>
</html>
