<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    height: 100vh;
    width: 100%;
    background: linear-gradient(to bottom, #68EACC 0%, #497BE8 100%);
}
.wrapper{
    margin: 120px auto;
    max-width: 400px;
    width: 100%;
    background: #fff;
    border-radius: 5px;
    padding: 25px;
}
.wrapper header{
    font-size: 30px;
    font-weight: 600;
}
.wrapper .inputField{
    display: flex;
    height: 45px;
    width: 100%;
    margin-top: 25px;
}
.inputField input{
    outline: none;
    width: 85%;
    height: 100%;
    border: 1px solid #ccc;
    font-size: 17px;
    border-radius: 3px;
    padding-left: 15px;
}
.inputField button{
    width: 60px;
    height: 100%;
    border: none;
    outline: none;
    background: #8e49e8;
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 5px;
    opacity: .6;
    pointer-events: none;
}
.inputField button.active{
    opacity: 1;
    pointer-events: auto;
}
.wrapper .todoList{
    margin-top: 25px;
    max-height: 250px;
    overflow-y: auto;
}
.todoList li{
    height: 45px;
    line-height: 45px;
    position: relative;
    background: #f2f2f2;
    border-radius: 3px;
    margin-bottom: 8px;
    padding: 0 15px;
    cursor: default;
    overflow: hidden;
}
.todoList li span{
    position: absolute;
    right: -45px;
    color: #fff;
    width: 45px;
    text-align: center;
    border-radius: 0 3px 3px 0;
    background: #e74c3c;
    cursor: pointer;
    transition: all .3s ease;
}
.todoList li:hover span{
    right:0
}
.wrapper .footer{
    display: flex;
    width: 100%;
    margin-top: 25px;
    justify-content: space-between;
    align-items: center;
}
.footer button{
    border: none;
    outline: none;
    background: #8e49e8;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
    padding: 6px 10px;
    opacity: .6;
    pointer-events: none;
}
.footer button.active{
    opacity: 1;
    pointer-events: auto;
} 
</style>
</head>
<body>

<div class="wrapper">
    <header>Todo App</header>
    <div class="inputField">
        <input type="text" placeholder="Add your new todo">
        <button><ion-icon name="add-outline"></ion-icon></button>
    </div>
    <div class="todoList">
        <!-- Data comes from local storage -->
    </div>
    <div class="footer">
        <span>You have <span class="pendingNumb"></span> pending tasks</span>
        <button>Clear All</button>
    </div>
</div>

<script>
const inputBox = document.querySelector('.inputField input'),
addBtn = document.querySelector('.inputField button'),
todoList = document.querySelector('.todoList'),
deleteAllBtn = document.querySelector('.footer button');

inputBox.onkeyup = () => {
    let userData = inputBox.value; //사용자가 입력한 값 가져오기
    if(userData.trim() != 0){ //사용자 값이 공백만 아닌 경우
        addBtn.classList.add('active') //추가 단추 활성화
    }else{
        addBtn.classList.remove('active') //추가 단추 비활성화
    }
}
showTasks(); //showTasks 함수 호출

// 사용자가 추가 버튼을 클릭하는 경우
addBtn.onclick = ()=>{
    let userData = inputBox.value; //사용자가 입력한 값 가져오기
    let getLocalStorage = localStorage.getItem('New Todo'); //local스토리지 가져오기
    if(getLocalStorage == null){ //localStorage가 null인 경우
        listArr = []; //빈 배열 생성
    }else{
        listArr = JSON.parse(getLocalStorage); //json 문자열을 js 개체로 변환
    }
    listArr.push(userData); //사용자 데이터 밀어넣기 또는 추가
    localStorage.setItem('New Todo', JSON.stringify(listArr)); //js 개체를 json 문자열로 변환
    showTasks(); //showTasks 함수 호출
}

// function to add task list inside ul
function showTasks(){
    let getLocalStorage = localStorage.getItem('New Todo') //local스토리지 가져오기
    if(getLocalStorage == null){ //localStorage가 null인 경우
        listArr = []; //빈 배열 생성
    }else{
        listArr = JSON.parse(getLocalStorage); //json 문자열을 js 개체로 변환
    }
    const pendingNumb = document.querySelector('.pendingNumb');
    pendingNumb.textContent = listArr.length; //pendingNumb의 길이 값 전달
    if(listArr.length > 0){ //배열 길이가 0보다 큰 경우
        deleteAllBtn.classList.add('active'); //클리어올 버튼 활성화
    }else{
        deleteAllBtn.classList.remove('active'); //클리어올 버튼 비활성화
    }
    let newLiTag = '';
    listArr.forEach((element, index) => {
        newLiTag += `<li>${element} <span onclick="deleteTask(${index})"><ion-icon name="trash-outline"></ion-icon></span></li>`;
    });
    todoList.innerHTML = newLiTag; //ul 태그 내부에 새 li 태그 추가
    inputBox.value = ''; //작업이 추가되면 입력 필드를 비워
}

// delete task function
function deleteTask(index){
    let getLocalStorage = localStorage.getItem('New Todo');
    listArr = JSON.parse(getLocalStorage);
    listArr.splice(index, 1) //특정 인덱스 리를 삭제 또는 제거
    // LI를 다시 제거한 후 로컬 스토리지를 업데이트
    localStorage.setItem('New Todo', JSON.stringify(listArr)); //js 개체를 json 문자열로 변환
    showTasks(); //showTasks 함수 호출
}

deleteAllBtn.onclick = ()=>{
    listArr = []; //비열 비우기
    // 모든 태스크를 다시 삭제한 후 로컬 저장소를 업데이트
    localStorage.setItem('New Todo', JSON.stringify(listArr)); //js 개체를 json 문자열로 변환
    showTasks(); //showTasks 함수 호출
}
</script>

</body>
</html>
