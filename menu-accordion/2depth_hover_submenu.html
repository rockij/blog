<title></title>
<style>
* {margin:0; padding:0;}
ul li {list-style:none;}
.clearfix:after{content:'';display:block; clear:both;}
body {background:green; overflow-y:scroll;}
header {	
	margin-top:20px;
	background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px, rgba(255,255,255,0.5) );
	height:50px; 
	overflow:hidden;
	transition:height 0.5s;
}

nav {width:960px; margin:0 auto;}
nav > ul > li {float:left; line-height:50px; padding-right:40px; position: relative;}
nav > ul > li ul{ width:100%; position: absolute;}
nav > ul > li ul li{white-space:nowrap;}
</style>
</head>
<body>

  <header>
    <nav>
        <ul class="clearfix">
          <li>1st menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>1st menu
              <ul>
                <li>2nd menu menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>1st menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>1st menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>				
  
        </ul>
    </nav>
  </header>

<script>
let mainMenu = document.querySelectorAll('nav > ul > li'),
		header = document.querySelector('header'),
		subMenu = document.querySelectorAll('nav ul ul'),
		tallestSubMenu = 0,
		headerHeight = header.offsetHeight;

//subMenu중 가장 키큰 요소의 높이 구하기
for(sm of subMenu){
	let smHeight = sm.offsetHeight;
	if(tallestSubMenu<smHeight){
		tallestSubMenu = smHeight;
	}
}

mainMenu.forEach(function(item){
		item.addEventListener('mouseover', function(){			
			// header.style.height = '400px';
			let totalHeight =headerHeight + tallestSubMenu;
			header.style.height = `${totalHeight}px`;
		});
		item.addEventListener('mouseout', function(){
			header.style.height = `${headerHeight}px`;
		});	
});
</script>

</body>
</html>
