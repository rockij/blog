<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
.box-item{
    margin-bottom: 30px;
}
img{
    max-width: 100%;
}
.box-item img{
    height: 100%;
    min-height: 300px;
    width: 100%;
    object-fit: cover;
}
.box-menu{
    text-align: center;
}
.box-menu ul li{
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 50px;
    cursor: pointer;
    margin-bottom: 60px;
    margin: 34px 4px;
    background: darkorange;
    font-size: 18px;
    padding: 10px 30px;
    display: inline-block;
    color: #fff;
}
.box-menu ul li.mixitup-control-active{
    background: #000;
}
</style>
</head>
<body>

<section class="work-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box-menu">
                    <ul>
                        <li data-filter="*">All</li>
                        <li data-filter=".photo">photography</li>
                        <li data-filter=".ui">ui / ux</li>
                        <li data-filter=".paint">painting</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row box-list">
            <div class="col-lg-4 mix box-item photo paint">
                <img src="../resources/image/image1.jpg" alt="">
            </div>
            <div class="col-lg-4 mix box-item ui">
                <img src="../resources/image/image2.jpg" alt="">
            </div>
            <div class="col-lg-4 mix box-item ui">
                <img src="../resources/image/image3.jpg" alt="">
            </div>
            <div class="col-lg-4 mix box-item paint">
                <img src="../resources/image/image4.jpg" alt="">
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function(){
        var mixer = mixitup('.box-list');
    })
</script>

</body>
</html>
