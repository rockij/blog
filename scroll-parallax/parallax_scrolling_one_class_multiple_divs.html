<title></title>
<style>
@import url("https://fonts.googleapis.com/css?family=Monoton");
body {
  font-family: "Monoton", cursive;
  font-size: 8vw;
}

.bg-three, .bg-two, .bg-one {
  padding: 25vmin 0;
  background-size: cover;
}

.bg-one {
  background-image: url(//unsplash.it/800/800);
}

.bg-two {
  background-image: url(//unsplash.it/800/801);
}

.bg-three {
  background-image: url(//unsplash.it/800/802);
}

.solid {
  padding: 25vh 0;
  background: steelblue;
  text-align: center;
  color: white;
}

p {
  margin: 0;
  line-height: 1;
}
p small {
  font-size: 0.5em;
  color: rgba(255, 255, 255, 0.7);
}
</style>
</head>
<body>

<div class="solid">
    <p>Parallax scrolling</p>
    <p><small>One Class - Multiple divs</small></p>
</div>


<div class="bg-one parallax">
</div>

<div class="solid">Hello</div>

<div class="bg-two parallax"></div>

<div class="solid">Hello again</div>

<div class="bg-three parallax"></div>

<script>
$(window).scroll(function(e) {
  parallax();
})


function parallax() {
  var scroll = $(window).scrollTop();
  var screenHeight = $(window).height();

  $('.parallax').each(function() {
    var offset = $(this).offset().top;
    var distanceFromBottom = offset - scroll - screenHeight
    
    if (offset > screenHeight && offset) {
      $(this).css('background-position', 'center ' + (( distanceFromBottom  ) * 0.5) +'px');
    } else {
      $(this).css('background-position', 'center ' + (( -scroll ) * 0.5) + 'px');
    }
  })
}
</script>

</body>
