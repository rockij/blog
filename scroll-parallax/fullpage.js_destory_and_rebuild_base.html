<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
<title></title>
<style>
.section {
  text-align:center;
  font-size: 3em;
}


/**
Fixed button outside the fullpage.js wrapper
*/
.buttons{
  position:fixed;
  z-index:999;
  font-size: 2em;
  cursor:pointer;
  top: 20px;
  left: 20px;
}

</style>
</head>
<body>

  <div id="fullpage">
    <div class="section">One</div>
    <div class="section">
        <div class="slide" data-anchor="slide1">Two 1</div>
        <div class="slide" data-anchor="slide2">Two 2</div>
    </div>
    <div class="section">Three</div>
    <div class="section">Four</div>
</div>

<script>
function fullpageActivate() {
  new fullpage('#fullpage', {
    anchors: ['page1', 'page2', 'page3', 'page4'],
    sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
  });
}
fullpageActivate();

$(window).resize(function(){
  if($(this).width() <= 768) {
    fullpage_api.destroy('all');
  }else{
    fullpageActivate();
  }
}); 

$(window).trigger('resize');

</script>

</body>
</html>
