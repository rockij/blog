<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;

body{
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
}
section{
    height:100vh;
    text-align: cente   r;
}
.box{
    background: red;
    width: 200px;
    height: 200px;
}
.dark{
    text-align: left;
    background: rgb(27, 27, 27);
    color:#fff;
    position: relative;
}
img{
    width: 50%;
    height: 100vh;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 0;
    object-fit: cover;
}
.content{
    padding: 9em 5em;
    z-index: 0;
    position: relative;
}
.content h2{
    font-size: 5em;
    margin-bottom: 0;
}
.content p{
    font-size: 1.6em;
}
</style>
</head>
<body>

<section>
    <h1>Scroll down</h1>
</section>
<section class="dark">
    <div class="content">
        <h2>Are you really sick?</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, unde.</p>
    </div>
    <img src="../resources/image/image1.jpg" alt="">
</section>
<section></section>

<script>
    let t1 = gsap.timeline({
        scrollTrigger:{
            trigger: '.dark',
            start: 'center bottom'
        }
    });
    t1.from('img', {x:200, opacity:0, duration:1.5})
      .form('content', {y:300, opcity:0, duration:1}, '-=1')
</script>

</body>
