<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #222;
}
.container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 40px
}
.container .progress {
  position: relative;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  color: #fff;
  background: #444 linear-gradient(to right, transparent 50%, var(--clr) 0);
}
.container .progress h3 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.5em;
  z-index: 1;
  font-weight: 500;
}
.container .progress h3 span {
  font-size: .65em;
  font-weight: 400;
}
.container .progress h4 {
  position: absolute;
  top: 62%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
  font-weight: 500;
  color: var(--clr);
  text-transform: uppercase;
}
.container .progress::before {
  content: '';
  display: block;
  height: 100%;
  margin-left: 50%;
  transform-origin: left;
  border-radius: 0 100% 100% 0/50%;
}
.container .progress::after {
  content: '';
  position: absolute;
  inset: 10px;
  border-radius: 50%;
  background: #222;
}
.container .progress::before{
  background: var(--clr);
  transform: rotate(calc(((var(--i) - 50) * .01turn )));
}
.container .progress.less::before{
  background: #444;
  transform: rotate(calc(((var(--i) - 0) * .01turn )));
}
</style>
</head>

<body>

<div class="container">
  <div class="progress" style="--i:85;--clr:#43f94a;">
    <h3>85<span>%</span></h3>
    <h4>Html</h4>
  </div>
  <div class="progress" style="--i:62;--clr:#2ccde9;">
    <h3>62<span>%</span></h3>
    <h4>CSS</h4>
  </div>
  <div class="progress less" style="--i:35;--clr:#fb297b;">
    <h3>35<span>%</span></h3>
    <h4>JavaScript</h4>
  </div>
</div>

</body>
</html>
