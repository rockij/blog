body{
    padding:20px
}
h1{
    margin-bottom:10px
}
h1:not(:first-child){
    margin-top:20px
}
.box{
    border:1px solid gray;
    background-color:#ebebeb;
    height:150px;
}
.grid-ish{
    display: flex;
    flex-wrap: wrap;
    gap:1em;
}
.grid-ish > *{
    flex: 1 1 10em
}
.content-sidebar{
    gap:1em;
    display: flex;
    flex-wrap: wrap;
}
.content-sidebar > *:nth-child(1){
    flex: 1 1 70%;
    min-width:30ch;
}
.content-sidebar > *:nth-child(2){
    flex: 1 1 25%;
    min-width:15ch;
}
</style>
</head>
<body>

<h1>grid ish</h1>
<div class="grid-ish">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<h1>content and sidebar</h1>
<div class="content-sidebar">
    <div class="box"></div>
    <div class="box"></div>
</div>

</script>
