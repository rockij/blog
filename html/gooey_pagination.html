<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">
<link href="../resources/css/font-courierprime.css" rel="stylesheet">
<link href="../resources/css/font-oleoscript.css" rel="stylesheet">
<link href="../resources/css/font-opensans.css" rel="stylesheet">
<link href="../resources/css/font-raleway.css" rel="stylesheet">

<script src="../resources/js/jquery-1.12.4.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: 'Raleway', sans-serif
*/
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#fff;
}
.pagination ul{
    padding:10px 30px;
    font-size:0;
}
.pagination li{
    display:inline-block;
    margin:10px;
    width:40px;
    height:40px;
    border-radius:50%;
}
.pagination .dots{
    position:absolute;
    z-index: 1;
    background-color:#fff;
    -webkit-filter:blur(5px) contrast(10);
    filter:blur(5px) contrast(10);
}
.pagination .dots .select{
    position: absolute;
    left:25px;
    top:5px;
    width:50px;
    height:50px;
    background-color:#000;
}
.pagination .dots .dot{
    background-color:#000
}
.pagination .buttons{
    position:relative;
    z-index:2;
}
.pagination .buttons button{
    width:100%;
    height:100%;
    font-family: 'Raleway', sans-serif;
    font-size:16px;
    font-weight:700;
    color:#fff;
    background:transparent;
    border:0;
    cursor: pointer;
    outline: none;
}
</style>
</head>
<body>

<div class="pagination">
    <ul class="dots">
        <li class="select"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
    </ul>
    <ul class="buttons">
        <li class="button"><button>1</button></li>
        <li class="button"><button>2</button></li>
        <li class="button"><button>3</button></li>
        <li class="button"><button>4</button></li>
        <li class="button"><button>5</button></li>
    </ul>
</div>

<script>
const buttons = document.querySelectorAll(".pagination button");
const select = document.querySelector(".pagination .select");
buttons.forEach(button => {
    button.addEventListener("pointerenter", mouseEnter);
});

function mouseEnter(e){
    const target = e.currentTarget;
    gsap.to(select, {
        duration: 1.5,
        x: target.offsetLeft - 40,
        ease: Elastic.easeOut.config(0.4,0.3)
    })
}
</script>

</body>
</html>
