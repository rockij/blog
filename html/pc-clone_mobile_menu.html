<title></title>
<style>
li{
	list-style:none;
}
nav{
	padding: 10px;
}
nav ul{
	display: flex;
	gap:20px;	
}
.pc{
	background:#ebebeb;
}
.mobile{
	background:#3498db;	
	display: none;
}
.mobile a{
	color:#fff;
}
.mobile{
	display: none;
}
@media (max-width:480px){
	.mobile{
		display: block;
	}
	.mobile ul{
		flex-direction:column;
	}
	.pc{
		display: none;
	}
}
</style>
</head>
<body>

  <nav class="pc">
    <ul>
      <li><a href="">menu1</a></li>
      <li><a href="">menu2</a></li>
      <li><a href="">menu3</a></li>	
    </ul>
  </nav>
  <nav class="mobile">
  </nav>

<script>
let mobileMenuNav = $('.mobile');
let mobileMenuContents = $('.pc').contents().clone();
mobileMenuNav.append(mobileMenuContents);

mobileMenuNav.find('li').click(function(e){
	e.preventDefault();
	$(this).addClass('active');
});
</script>

</body>
