<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
}
img{
    width:100%;
    height: 100%;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}
.box{
    position: relative;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    transform: perspective(1000px) rotateY(0deg);
    /* animation: animate 20s linear infinite; */
}
.box span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
}
@keyframes animate{
    0%{
        transform: perspective(1000px) rotateY(0deg);
    }
    100%{
        transform: perspective(1000px) rotateY(360deg);
    }
}
</style>
</head>
<body>

<div class="box">
    <span style="--i:1;"><img src="../resources/image/image1.jpg" alt=""></span>
    <span style="--i:2;"><img src="../resources/image/image2.jpg" alt=""></span>
    <span style="--i:3;"><img src="../resources/image/image3.jpg" alt=""></span>
    <span style="--i:4;"><img src="../resources/image/image4.jpg" alt=""></span>
    <span style="--i:5;"><img src="../resources/image/image3.jpg" alt=""></span>
    <span style="--i:6;"><img src="../resources/image/image2.jpg" alt=""></span>
    <span style="--i:7;"><img src="../resources/image/image1.jpg" alt=""></span>
    <span style="--i:8;"><img src="../resources/image/image2.jpg" alt=""></span>
</div>

<script>
let box = document.querySelector('.box');
window.onmousemove = function(e){
    let x = e.clientX / 3;
    box.style.transform = "perspective(1000px) rotateY("+ x +"deg)"
}
</script>

</body>
</html>
