.background-image{

    width:100vw;

.gradient{
    background-image:url(../resources/image/image5.png), url(../resources/image/image4.png), linear-gradient(red, yellow);

}
.multiply{
    background-blend-mode:multiply
}

    background-blend-mode:screen
}
.overlay{

}

}
.luminosity{
    background-blend-mode:luminosity
}
