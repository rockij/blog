<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      @property --angle-to-the-dangle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: true;
      }

      .button1 {
        background-image: linear-gradient(
            oklch(59% 56% 259deg),
            oklch(59% 56% 259deg)
          ),
          conic-gradient(
            from var(--angle-to-the-dangle),
            oklch(59% 56% 259deg) 0deg,
            white 20deg,
            oklch(59% 56% 259deg) 40deg
          );
        background-clip: padding-box, border-box;
        background-position: center center;
        background-size: 170px 500px;
        animation: rotateColors 2s linear infinite;
        border-radius: 12px;
        color: white;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border: 2px solid transparent;
      }

      .button2 {
        border: 2px solid;
        border-image-slice: 2;
        border-image-source: conic-gradient(
          from var(--angle-to-the-dangle),
          transparent 0deg,
          white 20deg,
          transparent 40deg
        );
        animation: rotateColors 4s linear infinite;

        background-color: oklch(59% 56% 259deg);
        color: white;
        padding: 1rem 2rem;
        display: inline-flex;
        gap: 0.5rem;
        font-size: 1.5rem;

        svg {
          width: 1em;
        }
      }

      @keyframes rotateColors {
        0% {
          --angle-to-the-dangle: 0deg;
        }
        100% {
          --angle-to-the-dangle: 360deg;
        }
      }

      body {
        height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        background: #222;
      }
    </style>
  </head>

  <body>
    <button class="button1">Buy Now</button>
    <button class="button2">Buy Now</button>
  </body>
</html>
