<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
.skeleton-screen:empty{
    width:400px;height:200px;
    background-image:
        linear-gradient( 100deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 80% ), /* highlight animaton */
        radial-gradient( circle 26px at 26px 26px, lightgray 99%, transparent 0 ), /* 원형 */
        linear-gradient( lightgray 10px, transparent 0 ), /* 사각1 */
        linear-gradient( lightgray 10px, transparent 0 ), /* 사각2 */
        linear-gradient( lightgray 10px, transparent 0 ); /* 사각3 */
    background-repeat: repeat-y;

    background-size:
        26px 68px, /* highlight */
        100px 68px, /* 원형 */
        60% 68px, /* 사각1 */
        100% 68px, /* 사각2 */
        80% 68px; /* 사각3 */

    background-position:
        70px 0, /* highlight */
        0 0, /* 원형 */
        70px 0, /* 사각1 */
        70px 20px, /* 사각2 */
        70px 40px; /* 사각3 */

    animation: shine 1.5s infinite;
}
@keyframes shine {
  to {
    background-position:
      100% 0, /* move highlight to right */
      0 0, /* 원형 */
      70px 0, /* 사각1 */
      70px 20px, /* 사각2 */
      70px 40px; /* 사각3 */
  }
}

.skeleton-screen2:empty{
    width:400px;height:200px;
    background-image:
        radial-gradient( circle 18px at 18px 18px, lightgray 99%, transparent 0 ), /* 원형 */
        linear-gradient( lightgray 25px, transparent 0 ), /* 사각1 */
        linear-gradient( lightgray 25px, transparent 0 ); /* 사각2 */
    background-repeat: repeat-y;

    background-size:
        40px 90px, /* 원형 */
        60% 90px, /* 사각1 */
        100% 90px; /* 사각2 */

    background-position:
        0 0, /* 원형 */
        50px 0, /* 사각1 */
        50px 40px; /* 사각2 */
}

.skeleton-screen3:empty{
    width:500px;height:300px;
    background-image:
        linear-gradient( lightgray 60px, transparent 0 ), /* 사각1 */
        radial-gradient( circle 18px at 18px 18px, lightgray 99%, transparent 0 ), /* 원형 */
        linear-gradient( lightgray 35px, transparent 0 ); /* 사각2 */
    background-repeat: repeat-y;

    background-size:
        100% 120px, /* 사각1 */
        40px 60px, /* 원형 */
        60% 60px; /* 사각2 */

    background-position:
        0 0, /* 사각1 */
        0 10px, /* 원형 */
        50px 70px; /* 사각2 */
}
</style>
</head>
<body>

<div class="skeleton-screen"></div>
<br><br>
<div class="skeleton-screen2"></div>
<br><br>
<div class="skeleton-screen3"></div>

</script>
