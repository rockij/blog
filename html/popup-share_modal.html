<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">

<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">

<link href="../resources/css/font-courierprime.css" rel="stylesheet">
<link href="../resources/css/font-oleoscript.css" rel="stylesheet">

<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background:#7d2ae8;
    font-family: 'Poppins', sans-serif;
}
.view-modal, .popup{
    position:absolute;
    left:50%;
    top:50%;
}
.view-modal{
    transform: translate(-50%, -50%);
    padding:10p 25px;
    background:#fff
}
.popup{
    background:#fff;
    padding:25px;
    border-radius: 15px;
    max-width:350px;
    width:100%;
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 0;
    top:-150%;
    pointer-events: none;
    transition: top 0s .2s ease-in-out,
                opacity .2s 0s ease-in-out,
                transform .2s 0s ease-in-out;
}
.popup header{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.popup.show{
    top:50%;
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
    transition: top 0s 0s ease-in-out,
                opacity .2s 0s ease-in-out,
                transform .2s 0s ease-in-out;
}
</style>
</head>
<body>

<button class="view-modal">View Modal</button>
<div class="popup">
    <header>
        <span>Share Modal</span>
        <button class="close">닫기</button>
    </header>
    <div class="content">
        컨텐츠 내용 
    </div>
</div>

<script>
const viewBtn = document.querySelector('.view-modal');
popup = document.querySelector('.popup');
close = popup.querySelector('.close');
viewBtn.onclick = () => {
    popup.classList.toggle('show');
}
close.onclick = () => {
    viewBtn.click();
}

</script>

</body>
</html>
