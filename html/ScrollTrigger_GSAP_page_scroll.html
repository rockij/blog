<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
*/
*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    overflow-x: hidden;
}
section{
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}
section h2{
    font-size: 6em;
    color: #fff;
    font-weight: 500;   
}
.box{
    position: relative;
    width: 100%;
    height: 100vh;
    padding: 100px;
}
.box h2{
    font-size: 3em;
}
.box .logo{
    max-width: 300px;
}
.box2{
    position: relative;
    width: 100%;
    min-height: 100vh;
    padding: 100px;
    background: #000;
}
.box2 h2{
    font-size: 3em;
    color:#fff
}
</style>
</head>
<body>

<section>
    <h2>Scroll To Begin</h2>
</section>
<div class="box">
    <h2 class="text1">Scroll Trigger is Awesome</h2>
    <h2 class="text2">This is My First Code</h2>
    <h2 class="text3">How it is?</h2>
    <img src="../resources/image/logo.png" alt="" class="logo">
</div>
<div class="box2">
    <h2 class="text4">Stay Tuned</h2>
    <h2 class="text5">For more Videos</h2>
    <h2 class="text6">Thanks For Watching :)</h2>
</div>

<script>
gsap.timeline({
    scrollTrigger: {
        trigger: '.box',
        start: 'center center',
        end: 'bottom top',
        markers: true,
        scrub: true,
        pin : true
    }
})
.from('.text1', { x: innerWidth * 1 })
.from('.text2', { x: innerWidth * -1 })
.from('.text3', { x: innerWidth * 1 })
.from('.logo', { 
    y : innerHeight * 1,
    rotate : 360
})

gsap.timeline({
    scrollTrigger: {
        trigger: '.box2',
        start: 'center center',
        end: 'bottom top',
        markers: true,
        scrub: true,
        pin : true
    }
})
.from('.box2', { opacity : 0 })
.from('.text4', { y: innerHeight * 1 })
.from('.text5', { y: innerHeight * 1 })
.from('.text6', { y: innerHeight * 1 })

</script>

</body>
</html>
