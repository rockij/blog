<style>

body{
    background:#ddd;
    display:flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.wrapper{
    position: relative;
    width: 750px;
    height: 501px;
    box-shadow: 17px 25px 20px 0 rgba(0,0,0,.5);
}
.box{
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    display: flex;
}
.box span{
    width: 150px;
    height: 100%;
    transition: 1s;
}
.box1 span{
    background-image:url(../../resources/image/image1.jpg);
    background-repeat: no-repeat;
    transform-origin: top;
    background-position:top;
    background-size:cover
}
.wrapper:hover .box1 span{
    transform: rotateX(90deg) translateY(-50%);
}
.box2 span{
    background-image:url(../../resources/image/image2.jpg);
    background-repeat: no-repeat;
    transform-origin: bottom;
    background-size:cover;
    transform: rotateX(90deg) translateY(50%);
}
.wrapper:hover .box2 span{
    transform: rotateX(0) translateY(0);
}
.box span:nth-child(1){
    background-position-x: 0;
    transition-delay: 0s;
}
.box span:nth-child(2){
    background-position-x: -150px;
    transition-delay: .2s;
}
.box span:nth-child(3){
    background-position-x: -300px;
    transition-delay: .4s;
}
.box span:nth-child(4){
    background-position-x: -450px;
    transition-delay: .6s;
}
.box span:nth-child(5){
    background-position-x: -600px;
    transition-delay: .8s;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="box box1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="box box2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
