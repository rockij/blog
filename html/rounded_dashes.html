<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
h1 {
  --w: 20px;    /* the width of dashes */
  --h: 10px;   /* the height of dashes */
  --c: #4b9ed9; /* the color */
  
  padding-bottom: var(--h);
  position: relative;
}
h1:before {
  content: "";
  position: absolute;
  inset: calc(100% - var(--h)) 0 0;
  border-radius: var(--h);
  background: 
   radial-gradient(circle closest-side,var(--c) 90%,#0000 105%) 0/var(--w),
   linear-gradient(90deg,var(--c) 50%, #0000 0) calc(var(--w)/2)/calc(2*var(--w));
}



body {
  height: 100vh;
  margin: 0;
  display: grid;
  place-content: center;
  justify-items: center;
}
h1 {
  font-family: system-ui, sans-serif;
  font-size: 3rem;
  padding-inline: .1em;
  margin: 10px 0;
}
</style>
</head>

<body>

<h1>Rounded Dashes</h1>
<h1 style="--w:10px;--h:4px;--c:#7cbb00">Dashes</h1>

</body>
</html>
