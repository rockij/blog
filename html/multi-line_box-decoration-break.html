<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title></title>
    <style>
      .wrapper {
        width: min(calc(100% - 2rem), 38ch);
      }

      p {
        background: var(--clr-secondary);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 1.6rem;
        display: inline;
        line-height: 2.2;
        text-wrap: pretty;
        /*box-shadow: 2px 2px rgba(132 204 22 / .75);*/

        /* this is the magic part  */
        -webkit-box-decoration-break: clone;
        box-decoration-break: clone;
      }
      /*
p::after{
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  z-index: 1;
  border-radius: 50%;
  -webkit-box-decoration-break: clone;
  box-decoration-break: clone;
  box-shadow: 2rem 0 pink;
}
*/

      /* general styling */
      *,
      ::before,
      ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --clr-bg: #222;
        --clr-primary: #f5f5f5;
        --clr-secondary: #075985;
      }
      html {
        background-color: var(--clr-bg);
        font-family: system-ui;
        font-family: system-ui;
      }

      body {
        min-height: 100svh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        /*font-size: clamp(0.9rem, 2.5vw,1.4rem);*/
        color: var(--clr-primary);
        padding: 1rem;
      }
      h1 {
        font-size: clamp(1rem, 2.5vw + 0.25rem, 1.2rem);
        font-weight: 500;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <h1>Multi-line styling using <code>box-decoration-break</code></h1>
    <div class="wrapper">
      <p>
        This is a single block of text that spans various lines. <br />Each line
        adopts the background styling as if it were a separate element.
      </p>
    </div>
  </body>
</html>
