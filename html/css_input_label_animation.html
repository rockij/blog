<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="../resources/css/font-poppins.css" rel="stylesheet" />
<title></title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(45deg, #2196f3, #ff4685);
}
.container {
  position: relative;
  padding: 50px;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  box-shadow: 0 15px 35px rgba(0,0,0,.25);
}
.container .inputBox {
  position: relative;
  width: 350px;
}
.container .inputBox input {
  position: relative;
  padding: 8px 10px;
  width: 100%;
  border: none;
  outline: none;
  background: transparent;
  color: #fff;
  font-size: 1.25em;
  letter-spacing: .05em;
  z-index: 2;
}
.container .inputBox span {
  position: absolute;
  left: 0;
  padding: 10px 0;
  pointer-events: none;
  font-size: 1em;
  transition-duration: .5s;
  color: #333;
  letter-spacing: .05em;
}
.container .inputBox input:valid ~ span, 
.container .inputBox input:focus ~ span {
  font-size: 0.85em;
  transform: translateY(-32px);
}
.container .inputBox i {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(45deg, #2196f3, #ff4685);
  transition-duration: .5s;
  z-index: 1;
  border-radius: 4px;
  pointer-events: none;
}
.container .inputBox input:valid ~ i, 
.container .inputBox input:focus ~ i {
  height: 100%;
  box-shadow: inset 0 0 10px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div class="container">
  <div class="inputBox">
    <input type="text" required>
    <span>Full Name</span>
    <i></i>
  </div>
</div>

</body>
</html>
