<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<title></title>
<style>
body{
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
}
section {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #222;
  overflow: hidden;
}
section .textBox {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #333;
  clip-path: polygon(0 0, 50% 0, 50% 100%, 0% 100%);
}
.skew1 h2,
.textBox .skew2 h2 {
  position: absolute;
  width: 100%;
  text-align: center;
  font-size: 12em;
  line-height: 1em;
  color: #0488f5;
  cursor: pointer;
}
.skew1 h2 {
  opacity: .6;
}
.skew1 {
  position: relative;
  top: 50px;
  transform: skewY(20deg);
}
.skew2 {
  position: relative;
  top: 50px;
  transform: skewY(340deg);
}
</style>
</head>
<body>

<section>
  <div class="skew1">
    <h2 class="layer">Corner Text</h2>
  </div>
  <div class="textBox">
    <div class="skew2">
      <h2 class="layer">Corner Text</h2>
    </div>
  </div>
</section>

<script>
document.addEventListener('mousemove', parallaxText);
function parallaxText(e) {
  this.querySelectorAll('.layer').forEach(layer => {
    let x = (window.innerWidth - e.pageX * 2) / 2;
    layer.style.transform = `translateX(${x}px)`;
  });
}
</script>

</body>
</html>
