<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      .wrapper {
        resize: horizontal;
        overflow: hidden;
        padding: 1rem;
        max-width: -webkit-fit-content;
        max-width: -moz-fit-content;
        max-width: fit-content;
      }
      .wrapper > * + * {
        margin-top: 2.5rem;
      }
      .wrapper > * {
        outline: solid 1px lightgrey;
      }

      h2 {
        font-size: clamp(1.94rem, calc(1.77rem + 0.87vw), 2.44rem);
        margin: 0;
      }

      h2.balanced {
        text-wrap: balance;
      }

      .alert {
        background-color: color-mix(in hsl, yellow 20%, white);
        text-align: center;
        padding: 1rem;
        border-radius: 8px;
      }

      @supports (text-wrap: balance) {
        .alert {
          display: none;
        }
      }
      body {
        line-height: 1.3;
        font-family: 'Inter';
      }
    </style>
  </head>

  <body>
    <p class="alert">
      <span aria-hidden="true">⚠️</span> Your browser doesn't support
      <code>text-wrap: balance</code>. Please try the demo in the latest Chrome
      Canary.
    </p>

    <div class="wrapper">
      <div>
        <span>Default</span>
        <h2 class="default">
          You'll want to savor every last drop in our coffee
        </h2>
      </div>

      <div>
        <span>with <code>text-wrap: balance</code></span>
        <h2 class="balanced">
          You'll want to savor every last drop in our coffee
        </h2>
      </div>
    </div>
  </body>
</html>
