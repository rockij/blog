<title></title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  display: grid;
  background-color: #6b72e7;
  place-items: center;
}
#our-elem {
  background-color: #ffffff;
  height: 200px;
  width: 200px;
  border-radius: 5px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 1em;
  font-size: 1.5em;
}
#our-elem button {
  font-size: 0.8em;
  padding: 0.6em;
  background-color: #6b72e7;
  border: none;
  color: #ffffff;
  border-radius: 5px;
}
#message {
  font-size: 1.5em;
  margin-top: 1.5em;
  padding: 0.5em;
  text-align: center;
  background-color: #000000;
  color: #ffffff;
  border-radius: 5px;
}
#message span {
  color: #6b72e7;
  font-style: italic;
}
</style>
</head>
<body>

<div class="container">
    <div id="our-elem">
        <span>Our Elem</span>
        <button>Child Elem</button>
    </div>
    <p id="message">Try Clicking Anywhere!!</p>
</div>

<script>
let ourElem = document.getElementById("our-elem");
let message = document.getElementById("message");

document.addEventListener("click", (e) => {
  let clickedElem = e.target;
  do {
    if (clickedElem == ourElem) {
      message.innerHTML = `Click Is <span>Inside</span> The Element`;
      return;
    }
    clickedElem = clickedElem.parentNode;
  } while (clickedElem);
  message.innerHTML = `Click is <span>Outside</span> The Element`;
});
</script>

</body>
