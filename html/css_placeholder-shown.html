<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="../resources/css/font-poppins.css" rel="stylesheet" />
<title></title>
<style>
label {
  color: #444;
  opacity: 0;
  transform: translateY(5px);
  transition: opacity linear 200ms, transform ease-in 150ms;
  order: -1;
}

input:not(:placeholder-shown) ~ label {
  transform: translateY(0px);
  opacity: 1;
}

.input-field {
  display: flex;
  flex-direction: column;
}
</style>
</head>

<body>

<div class="content">
  <div class="input-field">
    <input type="text" placeholder="Enter your first name" id="fname" />
    <label for="fname">First name</label>
  </div>

  <div class="input-field">
    <input type="text" placeholder="Enter your last name" id="lname" />
    <label for="lname">Last name</label>
  </div>
</div>

<script></script>

</body>
</html>
