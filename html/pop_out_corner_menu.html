<title></title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #4249ed;
}
#toggle-btn,
.menu a {
  position: absolute;
  display: grid;
  place-items: center;
  border-radius: 50%;
}
.menu a {
  background-color: #ffffff;
  height: 70px;
  width: 70px;
  font-size: 22px;
  color: #4249ed;
  text-decoration: none;
  top: 30px;
  left: 30px;
  transition: 0.5s;
}
#toggle-btn {
  background-color: #0f1730;
  color: #ffffff;
  height: 100px;
  width: 100px;
  border: none;
  font-size: 40px;
  top: 15px;
  left: 15px;
  transition: 0.3s;
  cursor: pointer;
}
.active {
  transform: rotate(45deg);
}
</style>
</head>
<body>

<div class="menu">
    <a href="#account">
        <i class="fas fa-user"></i>
    </a>
    <a href="#info">
        <i class="fas fa-info"></i>
    </a>
    <a href="#message">
        <i class="fas fa-comment-dots"></i>
    </a>
    <a href="#contact">
        <i class="fas fa-phone-alt"></i>
    </a>
    <button id="toggle-btn">
        <i class="fas fa-plus"></i>
    </button>
</div>

<script>
let toggleBtn = document.getElementById("toggle-btn");
let menuItems = document.querySelectorAll(".menu a");
let menuActive = false;
toggleBtn.addEventListener("click", () => {
  if (!menuActive) {
    menuItems[0].style.transform = "translate(150px,0)";
    menuItems[1].style.transform = "translate(150px,90px)";
    menuItems[2].style.transform = "translate(90px,150px)";
    menuItems[3].style.transform = "translate(0,150px)";
    menuActive = true;
    toggleBtn.classList.add("active");
  } else {
    menuItems.forEach((menuItem) => {
      menuItem.style.transform = "translate(0,0)";
    });
    menuActive = false;
    toggleBtn.classList.remove("active");
  }
});
</script>

</body>
</html>
