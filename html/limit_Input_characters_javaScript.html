<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to top, #56e2d7 0%, #58cff1 100%);
}
.wrapper{
    background: #fff;
    padding: 20px;
    width: 450px;
    border-radius: 5px;
}
.wrapper form{
    height: 55px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}
form ion-icon{
    position: absolute;
    width: 55px;
    text-align: center;
    font-size: 23px;
    color:#c4c4c4;
    pointer-events: none;
}
form input:valid ~ ion-icon{
    color:#58cff1
}
form input{
    height: 100%;
    width: 100%;
    border: 2px solid #ddd;
    padding: 0 50px 0 45px;
    border-radius: 5px;
    padding: 0 50px;
    font-size: 20px;
    outline: none;
    transition: all .1s ease;
}
form input:focus,
form input:valid{
    border-color:#58cff1
}
form input::placeholder{
    color:#c4c4c4
}
form .counter{
    position: absolute;
    right:3px;
    width: 55px;
    text-align: center;
    font-size: 20px;
    color:#c4c4c4;
    border-left: 1px solid #d8d8d8;
    pointer-events: none;
}
form input:valid ~ .counter{
    border-color:#58cff1;
    color:#58cff1
}
</style>
</head>
<body>

<div class="wrapper">
    <form action="#">
        <input type="text" placeholder="username" maxlength="16" required>
        <ion-icon name="at-circle-outline"></ion-icon>
        <span class="counter">16</span>
    </form>
</div>

<script>
const input = document.querySelector('form input'),
counter = document.querySelector('form .counter'),
maxLength = input.getAttribute('maxlength');
input.onkeyup = () => {
    counter.innerText = maxLength - input.value.length;
}
</script>

</body>
