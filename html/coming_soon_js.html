<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">

<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="../resources/css/all.css">

<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
html,body{
    height:100%;
}
.bgimg{
    background:url('../resources/image/image2.jpg');
    height:100%;
    background-position:center;
    background-size:cover;
    position:relative;
    color:#fff;
    font-family: 'Courier Prime', monospace;
}
.middle{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    text-align:center
}
h1{
    font-size:40px;
    letter-spacing: 30px;
    font-weight:100;
}
#demo{
    word-spacing: 20px;
}
</style>
</head>
<body>

<div class="bgimg">
    <div class="middle">
        <h1>COMING SOON</h1>
        <br>
        <p id="demo" style="font-size:30px"></p>
    </div>
</div>

<script>
var countDownDate = new Date('Dec 31, 2022 00:00:00').getTime();
var countDownFunction = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) /  (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('demo').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

    if(distance < 0){
        clearInterval(countDownFunction);
        document.getElementById('demo').innerHTML = 'EXPIRED'
    }
}, 1000)
</script>

</body>
</html>
