      body{

      }
      .low-opacity-bg-image{
        --bg-image:url("../resources/image/595860.png");
        --bg-image-opacity: .75;
        display:grid;
        place-content: center;
        min-height: 500px;
        text-align:center;
        position:relative;
        isolation: isolate;
      }

      .low-opacity-bg-image::after{
        content:'';
        position:absolute;
        z-index:-1;
        inset:0;
        
        opacity:var(--bg-image-opacity);
        
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
