<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: grid;
        grid-template-columns: auto 1fr;
        min-height: 100vh;
        margin: 0;
        font-family: 'Helvetica', sans-serif;
      }

      main {
        position: relative;
      }

      nav {
        background: navy;
        color: white;
        position: sticky;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 200vh;
      }

      a {
        text-decoration: none;
        color: inherit;
        padding: 1rem 2rem;
        display: block;
        min-width: 150px;
      }

      a:hover,
      a:focus {
        background: blue;
      }

      li {
        position: relative;
      }

      .tooltip-container {
        position: absolute;
        pointer-events: none;
      }

      .tooltip {
        background: lightblue;
        padding: 1rem;
        border-radius: 0.4rem;
        visibility: hidden;
        display: block;
        width: fit-content;
        pointer-events: none;
        position: relative;
        left: 1rem;

        &::before {
          content: '';
          position: absolute;
          top: 50%;
          right: 100%;
          width: 1rem;
          height: 1rem;
          background: lightblue;
          transform: translatey(-50%);
          clip-path: polygon(100% 0, 100% 100%, 0 50%);
        }
      }

      body:has(#item_01:hover) [aria-describedby='item_01'] {
        display: block;
        visibility: visible;
      }

      body:has(#item_02:hover) [aria-describedby='item_02'] {
        display: block;
        visibility: visible;
      }

      body:has(#item_03:hover) [aria-describedby='item_03'] {
        display: block;
        visibility: visible;
      }

      body:has(#item_04:hover) [aria-describedby='item_04'] {
        display: block;
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="#0" id="item_01">Item 1</a>
        </li>
        <li>
          <a href="#0" id="item_02">Item 2</a>
        </li>
        <li>
          <a href="#0" id="item_03">Item 3</a>
        </li>
        <li>
          <a href="#0" id="item_04">Item 4</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="tooltip-container">
        <span class="tooltip" role="tooltip" aria-describedby="item_01"
          >Item 1 tooltip text</span
        >
        <span class="tooltip" role="tooltip" aria-describedby="item_02"
          >Item 2 tooltip text</span
        >
        <span class="tooltip" role="tooltip" aria-describedby="item_03"
          >Item 3 tooltip text</span
        >
        <span class="tooltip" role="tooltip" aria-describedby="item_04"
          >Item 4 tooltip text</span
        >
      </div>
    </main>

    <script></script>
  </body>
</html>
