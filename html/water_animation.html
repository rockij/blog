body{
    font-family: 'Montserrat', sans-serif;
    background:url(../../resources/image/image3.jpg) no-repeat;
    background-size:cover;
}
.middle{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
}
.middle h1{
    font-size:100px;
    text-transform: uppercase;
    font-weight:900;
    color:#2c3e5036;
    background-image:url(../../resources/image/water.png);
    -webkit-background-clip: text;
    animation: water 15s;
}
@keyframes water{
    from{
        background-position:0 0
    }
    to{
        background-position:1000px 0
    }
}
