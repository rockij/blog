body{
    height:100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    background-color:#020437;
}
.glitch-text p{
    position:relative;
    font-family: 'Poppins', sans-serif;
    font-size:80px;
    font-weight:900;
    line-height:1;
    color:#fff;
    text-transform: uppercase;
}
.glitch-text p::before,
.glitch-text p::after{
    content:attr(data-text);
    position:absolute;
    left:0;
    top:0;
    opacity: .8;
}
.glitch-text p::before{
    z-index:-1;
    color:#17f8f8;
    transform: translate(0,0);
    filter:contrast(200%);
    animation: wiggles 1s ease-in-out infinite;
}
.glitch-text p::after{
    z-index:-2;
    color:#ff2575;
    transform: translate(0,0);
    filter:contrast(200%);
    animation: wiggles .8s .4s ease-in-out infinite;
}
@keyframes wiggles{
    0%, 30%, 60%, 90%, 100%{
        transform: translate(0,0);
    }
    15%{
        transform: translate(-1.5%,-3%);
    }
    45%{
        transform: translate(1.5%,3%);
    }
    75%{
        transform: translate(-1%,-2%); 
    }
}
</style>
</head>
<body>

<div class="glitch-text">
    <p data-text="Glitch">Glitch</p>
    <p data-text="Effect">Effect</p>
</div>
