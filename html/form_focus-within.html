<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
body {
  padding: 20px 15%;
  background: #3c889b;
}
form {
  background: white;
}
form:focus-within {
  background: #f9f98b;
}
form header {
  padding: 2rem;
}
form header div {
  font-size: 90%;
  color: #999;
}
form header h2 {
  margin: 0 0 5px 0;
}
form > div {
  clear: both;
  overflow: hidden;
  padding: 0.5rem 2rem;
}
form > div:last-child {
  padding-bottom: 2rem;
}
form > div:focus-within {
  background: #a1c084;
}
form > div > fieldset > div > div {
  margin: 0 0 5px 0;
}
form > div > label,
legend {
	width: 25%;
  float: left;
  padding-right: 10px;
}
input[type=text],
input[type=email],
input[type=url],
input[type=password] {
  width: 50%;
}
input[type=text]:focus,
input[type=email]:focus,
input[type=url]:focus,
input[type=password]:focus,
textarea:focus {
  outline: 0;
  border-color: #4697e4;
}
</style>
</head>

<body>

  <form action="#">

    <header>
      <h2>This is a form.</h2>
      <div>This form breaks at 600px and goes from a left-label form to a top-label form. At above 1200px, the labels
        align right. It also indicates focused fields with :focus-within.</div>
    </header>
    <div>
      <label class="desc" id="title1" for="Field1">Full Name</label>
      <div>
        <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
      </div>
    </div>
    <div>
      <label class="desc" id="title3" for="Field3">
        Email
      </label>
      <div>
        <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
      </div>
    </div>
    <div>
      <div>
        <input id="saveForm" name="saveForm" type="submit" value="Submit">
      </div>
    </div>

  </form>

</body>
</html>
