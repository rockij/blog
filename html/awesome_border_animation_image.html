<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #162052;
}
.box {
  position: relative;
  width: 400px;
  height: 400px;
  background: rgba(0, 0, 0, .5);
  border-radius: 50%;
  overflow: hidden;
}
.box::before {
  content:'';
  position: absolute;
  inset: -10px 140px;
  background: linear-gradient(315deg, #00ccff, #d400d4);
  transition: .5s;
  animation: animate 4s linear infinite;
}
.box:hover::before {
  inset: -20px 0px
}
@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
.box::after {
  content:'';
  position: absolute;
  inset: 6px;
  background: #162052;
  border-radius: 50%;
  z-index: 1;
}
.content {
  position: absolute;
  inset: 30px;
  border: 6px solid #070a1c;
  z-index: 3;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.content img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: .5s;
  object-fit: cover;
  pointer-events: none;
  z-index: 3;
}
.box:hover .content img {
  opacity: 0;
}
.content h2 {
  position:relative;
  font-size: 1.5em;
  text-align: center;
  color: #fff;
  font-weight: 600;
  letter-spacing: .05em;
  text-transform: uppercase;
}
.content h2 span {
  font-weight: 300;
  font-size: .75em;
}
.content a {
  position: relative;
  margin-top: 10px;
  padding: 10px 20px;
  background: #fff;
  color: #070a1c;
  border-radius: 2px;
  font-weight: 500;
  font-size: 1.25em;
  text-transform: uppercase;
  letter-spacing: .05em;
  text-decoration: none;
  transition: .5s;
}
.content a:hover {
  letter-spacing: 0.2em;
}
</style>
</head>

<body>

<div class="box">
  <div class="content">
    <img src="../resources/image/my.png" alt="">
    <h2>Someone Famous<br><span>UX/UI Developer</span></h2>
    <a href="#;">Hire Me</a>
  </div>
</div>

<script></script>

</body>
</html>
