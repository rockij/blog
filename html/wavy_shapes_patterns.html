<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
.box {
  --size: 50px;
  --p: 25px;
  --R: 55.9px /*sqrt(var(--size)*var(--size) + var(--p)*var(--p))*/;
  height: 400px;
  margin: 10px 0;
  -webkit-mask:
    radial-gradient(var(--R) at left 50% bottom calc(var(--size) + var(--p)),#000 99%,#0000 101%) 
    left calc(50% - 2*var(--size)) bottom 0/calc(4*var(--size)) 51% repeat-x,
    radial-gradient(var(--R) at left 50% bottom calc(-1*var(--p)),#0000 99%,#000 101%) 
    left 50% bottom var(--size)/calc(4*var(--size)) calc(51% - var(--size)) repeat-x,
    radial-gradient(var(--R) at left 50% top calc(var(--size) + var(--p)),#000 99%,#0000 101%) 
    left calc(50% - 2*var(--size)) top 0/calc(4*var(--size)) 51% repeat-x,
    radial-gradient(var(--R) at left 50% top calc(-1*var(--p)),#0000 99%,#000 101%) 
    left 50% top var(--size)/calc(4*var(--size)) calc(51% - var(--size)) repeat-x;
    background:linear-gradient(90deg,red,blue);  
    border: none;
}

.box2 {
  --size: 50px;
  --b: 10px;
  --p: 25px;
  --R: calc(55.9px + var(--b)/2);
  
  --_g: #0000 calc(99% - var(--b)),#000 calc(101% - var(--b)) 99%,#0000 101%;
  -webkit-mask:
    radial-gradient(var(--R) at left 50% bottom calc(-1*var(--p)),var(--_g)) 
      calc(50% - 2*var(--size)) calc(50% - var(--size)/2 - var(--b)/2)/calc(4*var(--size)) calc(var(--size) + var(--b)) repeat-x,
    radial-gradient(var(--R) at left 50% top    calc(-1*var(--p)),var(--_g)) 
      50%                       calc(50% + var(--size)/2 + var(--b)/2)/calc(4*var(--size)) calc(var(--size) + var(--b)) repeat-x;
  background: linear-gradient(90deg,red,blue);
  height: 200px;
}

.box3 {
  --size: 50px;
  --R: calc(var(--size)*1.28);

  -webkit-mask:
    radial-gradient(var(--R) at 50% calc(1.8*var(--size)),#000 99%,#0000 101%) 
      calc(50% - 2*var(--size)) 0/calc(4*var(--size)) 100%,
    radial-gradient(var(--R) at 50% calc(-.8*var(--size)),#0000 99%,#000 101%) 
      50% var(--size)/calc(4*var(--size)) 100% repeat-x;
  background: linear-gradient(90deg,red,blue);
  height: 150px;
  margin: 15px;
}

.box4 {
  --s: 40px; /* the size of the wave */
  --b: 18px; /* the thickness of the line*/
  
  height: calc(100vh + 40px); 
  margin: -20px;
  filter: blur(7px) contrast(20) hue-rotate(20deg);
  background: #fff;
  mix-blend-mode: darken;
}
.box4::before,
.box4::after{
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(var(--_c,red) 0 0) left -100vw top 50% no-repeat;
  --_g: calc(-.45*var(--s)), #0000 calc(99% - var(--b)),#000 calc(101% - var(--b)) 99%,#0000 101%;
  --_s: calc(4*var(--s)) calc(3*var(--s));
  --_r: calc(1.096*var(--s) + var(--b)/2);
  -webkit-mask:
    radial-gradient(var(--_r) at left 50% bottom var(--_g)) 
      calc(50% - 2*var(--s)) calc(50% - 3*var(--s)/2 + var(--_o,0px))/var(--_s),
    radial-gradient(var(--_r) at left 50% top    var(--_g)) 
      50%                    calc(50% + 3*var(--s)/2 + var(--_o,0px))/var(--_s);
  animation: back 10s infinite linear;
}
.box4::after{
  --_c: blue;
  --_o: 3*var(--s)/2;
  animation-direction: reverse;
}
@keyframes back {
  to {background-position: right -100vw top 50%}
}

h1 span{
  --c1: #2e88c7;
  --c2: #9ccce8;
  
  --_p: 93% 83.5% at;
  --_g1: radial-gradient(var(--_p) bottom,var(--c1) 79.5%,#0000 80%) no-repeat;
  --_g2: radial-gradient(var(--_p) top   ,#0000 79.5%,var(--c1) 80%) no-repeat;
  --_g3: radial-gradient(var(--_p) bottom,var(--c2) 79.5%,#0000 80%) no-repeat;
  --_g4: radial-gradient(var(--_p) top   ,#0000 79.5%,var(--c2) 80%) no-repeat;
	background: 
    var(--_g1),var(--_g2),var(--_g1),var(--_g2),
    var(--_g3),var(--_g4),var(--_g3),var(--_g4);
	-webkit-background-clip: text;
	        background-clip: text;
	color: #0000;
	-webkit-text-stroke: 0.2rem var(--c1);
  -webkit-box-decoration-break: clone;
          box-decoration-break: clone;
  animation: 
    s 2s infinite alternate,
    m 3s infinite linear;
}
@keyframes m {
  0% {background-position:
    -200% 100%,-100% 100%,  0% 100%,100% 100%,
       0% 100%, 100% 100%,200% 100%,300% 100%}
  100%{background-position:   
        0% 100%, 100% 100%,200% 100%,300% 100%,
     -200% 100%,-100% 100%,  0% 100%,100% 100%}
}
@keyframes s{
  0%  {background-size:
        50.5% 60%, 50.5% 60%, 50.5% 60%, 50.5% 60%,
        50.5% 90%, 50.5% 90%, 50.5% 90%, 50.5% 90%}
  33% {background-size: 
        50.5% 70%, 50.5% 70%, 50.5% 70%, 50.5% 70%,
        50.5% 75%, 50.5% 75%, 50.5% 75%, 50.5% 75%}
  66% {background-size: 
        50.5% 55%, 50.5% 55%, 50.5% 55%, 50.5% 55%,
        50.5% 80%, 50.5% 80%, 50.5% 80%, 50.5% 80%}
  100%{background-size: 
        50.5% 90%, 50.5% 90%, 50.5% 90%, 50.5% 90%,
        50.5% 95%, 50.5% 95%, 50.5% 95%, 50.5% 95%}
}
h1 {
  font-family: system-ui, sans-serif;
  font-size: 7rem;
  max-width: 800px;
  text-align: center;
}

button {
  --s: .25em; /* control the wave*/
  padding: .4em .5em;
  background-color: #BF4D28;
  color: #fff;
  --_s: calc(var(--s)*4) 51% repeat-x;
  --_r: calc(1.345*var(--s)) at left 50%;
  --_g1: #000 99%,#0000 101%;
  --_g2: #0000 99%,#000 101%;
  --mask:
    radial-gradient(var(--_r) top    calc(var(--s)* 1.9),var(--_g1)) 
     calc(50% - 2*var(--s) - var(--_i,0px)) 0/var(--_s),
    radial-gradient(var(--_r) top    calc(var(--s)*-0.9),var(--_g2)) 
     calc(50% - var(--_i,0px)) var(--s)/var(--_s),
    radial-gradient(var(--_r) bottom calc(var(--s)* 1.9),var(--_g1)) 
     calc(50% - 2*var(--s) + var(--_i,0px)) 100%/var(--_s),
    radial-gradient(var(--_r) bottom calc(var(--s)*-0.9),var(--_g2)) 
     calc(50% + var(--_i,0px)) calc(100% - var(--s))/var(--_s);
  -webkit-mask: var(--mask);
          mask: var(--mask);
  cursor: pointer;
}
button:hover {
  --_i: calc(4*var(--s));
  transition: .35s;
}
button:active {
  background-image: linear-gradient(#0004 0 0);
}
button:focus-visible {
  -webkit-mask: none;
  outline-offset: .1em;
  padding: .2em .5em;
  margin: .2em 0;
}
button {
  font-family: system-ui, sans-serif;
  font-weight: bold;
  font-size: 4rem;
  margin: 0;
  cursor: pointer;
  border: none;
}

.loader {
  --s: 35px; /* the size of the wave */
  --b: 15px; /* the thickness of the line*/
  
  height: calc(2*var(--s));
  aspect-ratio: 2.5;
  display: grid;
  padding: 20px;
  filter: blur(7px) contrast(20) hue-rotate(20deg);
  background: #fff;
  mix-blend-mode: darken;
}
.loader::before{
  content: "";
  background: red;
  --_g: calc(-.6*var(--s)), #0000 calc(99% - var(--b)),#000 calc(101% - var(--b)) 99%,#0000 101%;
  --_r: calc(1.166*var(--s) + var(--b)/2) at left 50%;
  -webkit-mask:
    radial-gradient(var(--_r) bottom var(--_g)) 
      calc(50% - var(--s)) calc(50% - var(--s))/calc(4*var(--s)) calc(2*var(--s)),
    radial-gradient(var(--_r) top    var(--_g)) 
      calc(50% + var(--s)) calc(50% + var(--s))/calc(4*var(--s)) calc(2*var(--s));
  animation: m 1s infinite linear;
}
@keyframes m {
  to {
    -webkit-mask-position: 
      calc(50% - 5*var(--s)) calc(50% - var(--s)),
      calc(50% - 3*var(--s)) calc(50% + var(--s))
  }
}

</style>
</head>

<body>

<div class="box"></div>

<div class="box2"></div>

<div class="box3"></div>
<div class="box3" style="--size: 40px;"></div>
<div class="box3" style="--size: 20px;"></div>

<div class="box4"></div>

<h1><span>Wavy Multi-line of Text</span></h1>

<button>Button</button>
<button style="background-color: #CC2A41">Button</button>

<div class="loader"></div>

</body>
</html>
