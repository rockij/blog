<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
body {
	padding: 0;
	margin: 0;
	background-color: #fff;
}
.section {
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
.section p {
	padding: 0 5vw;
	font-family: 'PT Serif', serif;
	font-size: 7vw;
	text-transform: uppercase;
}
.section.index {
	background-color: #dff9fb;
}
.section.content p {
	color: #fff;
	text-shadow: 0 0 10px rgba(0,0,0,1);
}
.section.content {
	background-size: cover;
	background-position: center;
}
.section.content.bg1 {
	background-image: url(https://images.unsplash.com/photo-1592809839702-178545c8db49?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80);
}
.section.content.bg2 {
	background-image: url(https://images.unsplash.com/photo-1592928038511-20202bdad1fd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
}
.section.content.bg3 {
	background-image: url(https://images.unsplash.com/photo-1592507141305-02c8a58eb255?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #fff;
	text-decoration: none;
	font-size: 12px;
	text-shadow: 0 0 5px rgba(0,0,0,.5);
}
</style>
</head>
<body>

<div class="container">
    <section class="section index">
        <p>Scroll Down</p>
    </section>
    <section class="section content bg1">
        <p data-splitting>I never dreamed about success, I worked for it.</p>
    </section>
    <section class="section content bg2">
        <p data-splitting>Do not try to be original, just try to be good.</p>
    </section>
    <section class="section content bg3">
        <p data-splitting>Do not be afraid to give up the good to go for the great.</p>
    </section>
</div>

<script>
Splitting();

const contentSection = document.querySelectorAll(".section.content");
const xValues = ["0%","70%","300%"];
const yValues = ["0%","70%","-100%"];

contentSection.forEach((current, index, array) => {
	gsap.from(current.querySelectorAll(".char"), {
		scrollTrigger: {
			trigger: current,
			start: "top top",
			end: "bottom top",
			pin: true,
			scrub: true
		},
		opacity: 0,
		scale: .3,
		x: xValues[index],
		y: yValues[index],
		stagger: {
			amount: 1.5
		}
	});
});
</script>

</body>
</html>
