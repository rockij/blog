<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<script src="../resources/js/Sortable.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
*/
body{
    display:flex;
    align-items: center;
    justify-content: center;
    min-height:100vh;
    background:#304b5f;
    padding:20px;
    font-family: 'Poppins', sans-serif;
}
.wrapper{
    background:#fff;
    padding:25px;
    max-width:460px;
    width:100%;
    border-radius:3px;
}
.wrapper .item{
    background:#304b5f;
    color:#fff;
    display:flex;
    padding:12px 17px;
    margin-bottom:8px;
    align-items: center;
    justify-content: space-between;
}
.wrapper .item .text{
    font-size:18px;
}
.wrapper .item i{
    font-size:18px;
    cursor:pointer
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="item">
        <span class="text">Draggable Element One</span>
        <i class="fa fa-bars"></i>
    </div>
    <div class="item">
        <span class="text">Draggable Element Two</span>
        <i class="fa fa-bars"></i>
    </div>
    <div class="item">
        <span class="text">Draggable Element Three</span>
        <i class="fa fa-bars"></i>
    </div>
    <div class="item">
        <span class="text">Draggable Element Four</span>
        <i class="fa fa-bars"></i>
    </div>
    <div class="item">
        <span class="text">Draggable Element Five</span>
        <i class="fa fa-bars"></i>
    </div>
</div>

<script>
const dragArea = document.querySelector('.wrapper');
new Sortable(dragArea, {
    animation: 350
})
</script>

</body>
</html>
