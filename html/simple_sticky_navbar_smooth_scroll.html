<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">
<link href="../resources/css/font-courierprime.css" rel="stylesheet">
<link href="../resources/css/font-oleoscript.css" rel="stylesheet">
<link href="../resources/css/font-opensans.css" rel="stylesheet">
<link href="../resources/css/font-raleway.css" rel="stylesheet">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="../resources/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
html{
    scroll-behavior: smooth;
}
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
}
.navbar{
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
    background-color: #45e99d;
    width: 100%;
    height: 70px;
    z-index: 1;
    box-shadow: 0 2px 5px rgba(0,0,0,.5);
}
.nav{
    display: flex;
    justify-content: right;
    margin-right: 15%;
}
.logo{
    flex:1 1 auto;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    font-size: 35px;
    margin-right: 10%;
}
a{
    margin: 15px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
}
a:hover, a:focus{color:#fff}
.home{
    position:relative;
    background-image: url(../../resources/image/image2.jpg);
    width:100%;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
}
.part-2, .part-3, .part-4, .part-5{
    position: relative;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    flex-direction: row;
    width: 100%;
    height: 700px;
}
.content{
    display: flex;
    justify-content: center;
    align-items: center;
}
h1{
    font-size: 50px;
}
.part-2{
    background-color: #fcd1d1;
}
.part-3{
    background-color: #ece2e1;
}
.part-4{
    background-color: #d3e0dc;
}
.part-5{
    background-color: #aee1e1;
}
</style>
</head>
<body>

<div class="navbar">
    <a href="#" class="logo">Branding</a>    
    <ul class="nav">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#portfolio">portfolio</a></li>
        <li><a href="#services">services</a></li>
        <li><a href="#contact">contact</a></li>
    </ul>
</div>
<section class="home" id="home"></section>
<section class="part-2" id="about">
    <div class="content">
        <h1>About Area</h1>
    </div>
</section>
<section class="part-3" id="portfolio">
    <div class="content">
        <h1>portfolio Area</h1>
    </div>
</section>
<section class="part-4" id="services">
    <div class="content">
        <h1>services Area</h1>
    </div>
</section>
<section class="part-5" id="contact">
    <div class="content">
        <h1>contact Area</h1>
    </div>
</section>

<script>
</script>

</body>
</html>
