<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*, *::before, *::after{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    height: 100vh;
    background: linear-gradient(45deg, #8b51ff, #7a37ff);
}
form{
    background-color: #fff;
    width: 450px;
    padding: 50px 40px;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 8px;
    box-shadow: 20px 20px 30px rgba(0,0,0,.15);
}
label{
    font-weight: 500;
    color: #101030;
}
input{
    display: block;
    width: 100%;
    margin-top: 5px;
    padding: 12px;
    border-radius: 5px;
    outline: none;
    color: #101010;
}
#password{
    margin-bottom: 30px;
}
input[type="password"]{
    border: 2px solid #c2c2c2;
}
input[type="button"]{
    background-color: #7f3fff;
    border:none;
    color: #fff;
    font-weight: 500;
    font-size: 18px;
    letter-spacing: 1px;
    cursor: pointer;
    margin-top: 20px;
}
p{
    font-size: 14px;
    margin: 15px 0;
    display: inline-block;
    color: #000;
}
</style>
</head>
<body>

<form action="">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Your placeholder here">
    <label for="cnfrm-password">Confirm Password</label>
    <input type="password" id="cnfrm-password" placeholder="Confirm password here">
    <p id="message">demo text</p>
    <input type="button" onclick="checkPassword()" value="SUBMIT" />
</form>

<script>
function checkPassword(){
    let password = document.getElementById('password').value;
    let cnfrmPassword = document.getElementById('cnfrm-password').value;
    let message = document.getElementById('message');

    if(password.length != 0){
        if(password == cnfrmPassword){
            message.textContent = "Password Match";
            message.style.backgroundColor = "#3ae374"
        }else{
            message.textContent = "Password don't Match";
            message.style.backgroundColor = "#ff4d4d"
        }
    }else{
        alert("Password can't he empty!");
        message.textContent = ""
    }
}
</script>

</body>
