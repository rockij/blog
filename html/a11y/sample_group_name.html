<body>

    <h2 aria-owns="buttongroup">그룹제목</h2>
    <div id="buttongroup" role="group">
        <button aria-selected="true">버튼1</button>
        <button>버튼2</button>
        <button>버튼3</button>
    </div>

    <br>

    <div id="classtxt">Cabin Class</div>
    <ul role="group" aria-labelledby="classtxt">
        <li>
            <input type="radio" id="economy" value="economy" name="cabin" checked>
            <label for="economy">Economy Class</label>
            <p id="error-1">Invalid Year</p>
        </li>
        <li>
            <input type="radio" id="prestige" value="prestige" name="cabin" checked>
            <label for="prestige">prestige Class</label>
        </li>
        <li>
            <input type="radio" id="frist" value="frist" name="cabin" checked>
            <label for="frist">frist Class</label>
        </li>
        <li>
            <!-- 에러발생시 aria-invalid="true" 삽입 -->
            <span id="placeholder-year" aria-hidden="true">YYYY</span>
            <input type="text" title="4 digit year" aria-invalid="true" aria-describedby="error-1" checked>
            <p id="error-1">Invalid Year</p>
        </li>
    </ul>

    </script>
