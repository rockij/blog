<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      ul {
        list-style-type: '';
        padding: 0;
        margin: 0;
      }
      [role='list'],
      [role='listitem'] {
        display: block;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
    </ul>

    <ul>
      <li>
        리스트그룹
        <span><span>리스트1</span><span>리스트2</span></span>
      </li>
      <li>리스트2</li>
    </ul>

    <span role="list"
      ><span role="listitem">리스트1</span
      ><span role="listitem">리스트2</span></span
    >

    <br /><br />

    <h3>리스트를 사용하여 탭을 만들 경우</h3>
    <ul role="tablist">
      <li role="presentation">
        <a role="tab" href="#">Tab 1</a>
      </li>
      <li role="presentation">
        <a role="tab" href="#">Tab 2</a>
      </li>
      <li role="presentation">
        <a role="tab" href="#">Tab 3</a>
      </li>
    </ul>

    <br /><br />

    <h3>role="presentation"</h3>
    <ul role="presentation">
      <li>Date of birth:</li>
      <li>January 1, 3456</li>
    </ul>
  </body>
</html>
