<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      body {
        background: #fff;
        padding: 5vw;
        font-size: 1.25rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      button {
        display: block;
        margin-block: 1rem;
        font-size: inherit;
        padding: 0.35em 1em;
        border-radius: 4px;
        font: inherit;
        background: #000;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <p aria-live="polite" aria-atomic="true" id="indicator">
      <span>Now Playing:</span> <span id="track-name">Movie 1</span>
    </p>

    <button id="btn">Change track</button>

    <script>
      const btn = document.getElementById('btn');
      const indicator = document.getElementById('indicator');
      const track = document.getElementById('track-name');

      const names = [
        'The Lord of The Rings',
        'Pay it forward',
        'The Genius of Birds',
        'Harry Potter',
        'Friends',
        'The Hobbit',
        'Iron Man',
        'Doctor Strange',
      ];

      btn.addEventListener('click', function () {
        const random = Math.floor(Math.random() * names.length);
        track.innerHTML = names[random];
      });
    </script>
  </body>
</html>
