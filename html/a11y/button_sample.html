<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<script src="../resources/js/wai-aria.ui.js/wai-aria.ui.js"></script>
<title></title>
<style>
body {
  font-family: 'Poppins', sans-serif;
}
</style>
</head>

<body>

<div style="cursor:pointer" role="button" tabindex="0">버튼</div>
<ul>
  <li>Enter, Space bar : 버튼 활성화</li>
  <li>Tabindex="0": 초점을 받지 않는 요소에 적용 시 키보드 접근 가능</li>
</ul>

<button aria-pressed="false">음소거</button>
<ul>
  <li>Enter, Space bar : 버튼 활성화</li>
  <li>aria-pressed="ture" (눌림)</li>
  <li>aria-pressed="false" (눌리지 않음)</li>
</ul>

<button aria-expanded="false" aria-controls="expanded-example">Q. 스크린리더를 테스트하려면 어떻게 해야 하나요?</button>
<div id="expanded-example" style="display:none">A. 전달드린 주소와 계정으로 원격 접속하여 테스트 가능합니다.</div>
<ul>
  <li>Enter, Space bar : 버튼 활성화</li>
  <li>aria-expanded="true" (확장)</li>
  <li>aria-expanded="false" (축소)</li>
</ul>

<script></script>

</body>
</html>
