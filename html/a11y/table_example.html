<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
*,
*::after,
*::before {
	box-sizing: border-box;
}
body {
	font-size: 16px;
	line-height: 1.2;
	font-family: system-ui;
}
main {
	padding: 0 1rem;
}
table,
th,
td {
	border: 1px solid black;
	border-collapse: collapse;
}

th,
td {
	padding: 0.5em;
	text-align: left;
}

caption {
	font-size: 0.8rem;
	text-align: left;
}
.type-icon svg {
	width: 16px;
	height: 16px;
	margin: 0 auto;
	display: block;
}
.table__checkbox {
  /* 텍스트는 대부분 정렬-왼쪽으로 정렬되지만, 일반적으로 사람들은 셀에 있는 유일한 항목인 경우 확인란을 가운데에 배치합니다. */
	margin: 0 auto;
	display: block;
}
.sr-only {
	position: absolute !important;
	width: 1px !important;
	height: 1px !important;
	margin: -1px !important;
	padding: 0 !important;
	overflow: hidden !important;
	white-space: nowrap !important; /* 3 */
	border: 0 !important;
	clip: rect(1px, 1px, 1px, 1px) !important; /* 1 */
	clip-path: inset(50%) !important; /* 2 */
}
</style>
</head>

<body>

<table>
  <caption><code>.sr-only</code>를 캡션에 추가하여 시각적으로 숨길 수 있지만, 캡션이 존재해야 하며 사용자에게 의미가 있어야 합니다</caption>
  <thead>
    <tr>
      <th>Type</th>
      <th class="sr-only">Select</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <span class="sr-only type-text">Image record type</span>
        <span class="type-icon"><svg viewBox="0 0 576 512" width="100" aria-hidden="true">
            <path d="M480 416v16c0 26.51-21.49 48-48 48H48c-26.51 0-48-21.49-48-48V176c0-26.51 21.49-48 48-48h16v208c0 44.112 35.888 80 80 80h336zm96-80V80c0-26.51-21.49-48-48-48H144c-26.51 0-48 21.49-48 48v256c0 26.51 21.49 48 48 48h384c26.51 0 48-21.49 48-48zM256 128c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-96 144l55.515-55.515c4.686-4.686 12.284-4.686 16.971 0L272 256l135.515-135.515c4.686-4.686 12.284-4.686 16.971 0L512 208v112H160v-48z" />
          </svg></span>
      </td>
      <td>
        <label for="checkbox_001" class="sr-only">select image</label>
        <input type="checkbox" name="checkbox_001" id="checkbox_001" class="table__checkbox" />
      </td>
      <td>Some description or instruction for the image of the record</td>
    </tr>
    <tr>
      <td>
        <span class="sr-only type-text">CSV of data</span>
        <span class="type-icon"><svg viewBox="0 0 384 512" width="100" aria-hidden="true">

          </svg></span>
      </td>
      <td>
        <label for="checkbox_002" class="sr-only"></label>
        <input type="checkbox" name="checkbox_002" id="checkbox_002" class="table__checkbox" />
      </td>
      <td>Take some action on a CSV</td>
    </tr>
    <tr>
      <td>
        <span class="sr-only type-text">PDF of records</span>
        <span class="type-icon"><svg viewBox="0 0 384 512" width="100" aria-hidden="true">
            <path d="M181.9 256.1c-5-16-4.9-46.9-2-46.9 8.4 0 7.6 36.9 2 46.9zm-1.7 47.2c-7.7 20.2-17.3 43.3-28.4 62.7 18.3-7 39-17.2 62.9-21.9-12.7-9.6-24.9-23.4-34.5-40.8zM86.1 428.1c0 .8 13.2-5.4 34.9-40.2-6.7 6.3-29.1 24.5-34.9 40.2zM248 160h136v328c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V24C0 10.7 10.7 0 24 0h200v136c0 13.2 10.8 24 24 24zm-8 171.8c-20-12.2-33.3-29-42.7-53.8 4.5-18.5 11.6-46.6 6.2-64.2-4.7-29.4-42.4-26.5-47.8-6.8-5 18.3-.4 44.1 8.1 77-11.6 27.6-28.7 64.6-40.8 85.8-.1 0-.1.1-.2.1-27.1 13.9-73.6 44.5-54.5 68 5.6 6.9 16 10 21.5 10 17.9 0 35.7-18 61.1-61.8 25.8-8.5 54.1-19.1 79-23.2 21.7 11.8 47.1 19.5 64 19.5 29.2 0 31.2-32 19.7-43.4-13.9-13.6-54.3-9.7-73.6-7.2zM377 105L279 7c-4.5-4.5-10.6-7-17-7h-6v128h128v-6.1c0-6.3-2.5-12.4-7-16.9zm-74.1 255.3c4.1-2.7-2.5-11.9-42.8-9 37.1 15.8 42.8 9 42.8 9z" />
          </svg></span>
      </td>
      <td>
        <label for="checkbox_003" class="sr-only">Select PDF of record</label>
        <input type="checkbox" name="checkbox_003" id="checkbox_003" class="table__checkbox" />
      </td>
      <td>Download the PDF of the records or other instructional text</td>
    </tr>
  </tbody>
</table>

<script></script>

</body>
</html>
