<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <title></title>
    <style>
        .smol-unbreakable-box {
            --color-light: #E0D4F6;
            --color-dark: #675883;
            margin: 2rem auto;
            color: var(--color-dark);
            background-color: var(--color-light);
            font-size: 1.15rem;
            /* Smol Responsive Padding FTW! */
            padding: clamp(.75rem, 3%, 2rem);
            /* Provide a max-width and prevent overflow */
            width: min(50ch, 90%);
            /* Help prevent overflow of long words/names/URLs */
            word-break: break-word;
            /* Optional, not supported for all languages */
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }

        .smol-unbreakable-box footer {
            padding: 0.25em 0.5em;
            margin-top: 1rem;
            color: var(--color-light);
            background-color: var(--color-dark);
            font-size: 0.9rem;
            /* Creates a visual box shrunk to `max-content` */
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
        }

        /* Additional demo styles from SmolCSS.dev
   Not all styles may be needed for this pen */
        body>ul {
            list-style: none;
            margin: 0;
        }

        body>ul:not([data-padding-unset]) {
            padding: 0;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled]) {
            display: grid;
            padding: 1rem;
            background-color: #E0D4F6;
            color: #675883;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            text-align: center;
            border-radius: 0.15em;
            border: 1px dashed;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled]):not([data-text]) {
            place-content: center;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled])[data-text] {
            font-size: 1.15rem;
            text-align: left;
        }

        [data-container-style] {
            outline: 2px dotted #29344B;
        }
    </style>
</head>

<body>

    <blockquote data-component class="smol-unbreakable-box">
        <p>Topping candy canes ice cream gummi bears gingerbread marshmallow. Chocolate cake powder sugar plum topping.
            Cake marshmallow carrot cake. Pie liquorice liquorice sweet tootsie roll caramels donut drag√©e bear claw.
            Chocolate powder candy canes.</p>
        <footer>
            - <cite>Captain Candy</cite>
        </footer>
    </blockquote>

</body>

</html>
