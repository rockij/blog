body{
    background:#7d2ae8;
    font-family: 'Poppins', sans-serif;
}
::selection{
    color:#fff;
    background:#7d2ae8
}
.field{
    width:300px;
    height:45px;
    border-radius: 4px;
    padding:0 5px;
    background:#fff;
    display: flex;
    align-items: center;
}
.field input{
    border:none;
    outline:none;
    width:220px;
    font-size:15px
}
.field button{
    padding:5px 18px;
    color:#fff;
    background:#7d2ae8;
    border-radius: 4px;
    cursor: pointer;
    border:2px solid transparent
}
</style>
</head>
<body>

<div class="field">
    <input type="text" value="example.com">
    <button>copy</button>
</div>

<script>
const field = document.querySelector('.field'),
input = document.querySelector('input'),
copy = document.querySelector('button');
copy.onclick = () => {
    input.select(); //select input value
    if(document.execCommand("copy")){ //if selected value is copied
        field.classList.add('active');
        copy.innerText = 'Copied';
        setTimeout(()=>{
            field.classList.remove('active');
            copy.innerText = 'copy';
            window.getSelection().removeAllRanges();
        }, 3000); //after 3sec remove active class and change button
    }
}
close.onclick = () => {
    viewBtn.click();
}

</script>
