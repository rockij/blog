<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #031016;
            color: #fff;
            font-family: sans-serif;
            background-image: url('https://picsum.photos/500/200');
            background-repeat: no-repeat;
            display: grid;
            height: 200px;
            width: 500px;
            place-items: center;
        }

        .gradient-border-mask {
            display: block;
            position: relative;
            padding: 1.3rem;
            max-width: 800px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .gradient-border-mask::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 15px;
            border: 5px solid transparent;
            background: linear-gradient(140deg, red, orange, yellow, green, indigo, blue) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }
    </style>
</head>

<body>


    <div class="gradient-border-mask">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, aut fugit? Perspiciatis cupiditate,
            tenetur rem ratione facere iste inventore harum, quaerat, similique voluptate ab vitae saepe quod odit
            eveniet assumenda!</p>
    </div>



</body>

</html>
