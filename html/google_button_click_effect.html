<title></title>
<style>
body {
  font-family: system-ui;
  background: #060f13;
  min-height: 100vh;
  display: grid;
  place-items: center;
}

.ripple-button {
  display: inline-grid;
  place-items: center;
  position: relative;
  isolation: isolate;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  cursor: pointer;
  font-size: 3rem;
  padding: 1em 3em;
  text-transform: uppercase;
  background-color: transparent;
  color: #4dc4ff;
  border: 5px solid currentColor;
  border-radius: 0.125em;
  overflow: hidden;
}

.ripple-button::before {
  content: "";
  position: absolute;
  top: var(--y);
  left: var(--x);
  transform: translate(-50%, -50%) scale(0);
  transition: transform 750ms;
  z-index: -1;
  width: 150%;
  aspect-ratio: 1/1;
  border-radius: 50%;
  background: #fff;
  opacity: 0.5;
}

.pulse::before {
  -webkit-animation: pulse 500ms;
          animation: pulse 500ms;
}

@-webkit-keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.5;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
  }
}
</style>
</head>
<body>

<button class="ripple-button">Click me</button>

<script>
// 클릭 후 애니메이션이 자동으로 제거
const rippleButton = document.querySelector(".ripple-button");
function mousePositionToCustomProp(event, element) {
  let posX = event.offsetX;
  let posY = event.offsetY;
  element.style.setProperty("--x", posX + "px");
  element.style.setProperty("--y", posY + "px");
}
rippleButton.addEventListener("click", (e) => {
  mousePositionToCustomProp(e, rippleButton);
  rippleButton.classList.add("pulse");
  rippleButton.addEventListener(
    "animationend",
    () => {
      rippleButton.classList.remove("pulse");
    },
    { once: true }
  );
});
</script>

</body>
</html>
