body{
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background:#000;
}
.container{
    position:relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.container a{
    position:relative;
    width:150px;
    height:55px;
    text-align: center;
    line-height: 55px;
    margin:10px;
    text-transform: uppercase;
    background:#191919;
    color:#fff;
    font-size:18px;
    font-weight:500;
    text-decoration: none;
    letter-spacing: 2px;
    overflow: hidden;
}
.container a span{
    position: relative;
    display: block;
    width:100%;
    height:100%;
    z-index: 100000;
    transition: 0s ease-in;
}
.container a:hover span{
    transition: .4s ease-in;
    transform: translateY(-100%);
}
.container a::before{
    content:'';
    position: absolute;
    bottom:-250px;
    left:50%;
    transform: translateX(-50%);
    width:250px;
    height:250px;
    background:#2299ff;
    border-radius:50%;
    transition: .4s ease-in;
}
.container a:hover::before{
    bottom:-150px
}
.container a:nth-child(2)::before{
    bottom:60px
}
.container a:nth-child(2):hover::before{
    bottom:-40px
}
</style>
</head>
<body>

<div class="container">
    <a href="#">
        <span>button</span>
        <span>button</span>
    </a>
