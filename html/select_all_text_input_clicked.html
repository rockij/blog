<title></title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #03cc64;
}
.container {
  background-color: #ffffff;
  width: 80vmin;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  padding: 50px 0;
  border-radius: 8px;
  box-shadow: 0 20px 45px rgba(1, 51, 25, 0.2);
}
.container input {
  display: block;
  width: 60%;
  margin: auto;
  border: 1.6px solid #222537;
  font-family: "Poppins", sans-serif;
  font-size: 20px;
  padding: 15px 10px;
  border-radius: 5px;
  outline: none;
}
.container input:focus {
  border-color: #05944a;
}
</style>
</head>
<body>

<div class="container">
    <input type="text" id="demo-inp" placeholder="Type Something Here.." />
</div>

<script>
let demoInp = document.getElementById("demo-inp");
demoInp.addEventListener("click", function () {
  this.setSelectionRange(0, this.value.length);
});
</script>

</body>
</html>
