body{
    height:200vh;
    background:#111
}
section{
    position: absolute;
    width: 100%;
    height: calc(100% - 200px);
    background:#2abbff
}
.curve{
    position: absolute;
    bottom: -200px;
    height: 200px;
    width: 100%;
    transform-origin: top;
}
.curve img{
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<section>
    <span class="curve">
        <img src="../../resources/image/curve.png" alt="">
    </span>
</section>

<script>
    var scroll = document.querySelector('.curve');
    window.addEventListener('scroll', function(){
        var value = 1 + window.scrollY/-500;
        scroll.style.transform = `scaleY(${value})`;
    })
</script>

</body>
