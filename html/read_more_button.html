<title></title>
<style>
body {
	padding: 0;
	margin: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #fff;
}
.read-more-button {
	position: relative;
	padding: 1em 2em;
	width: 13em;
	height: 2.5em;
	font-family: 'Raleway', sans-serif;
	font-size: 2em;
	font-weight: 800;
	line-height: 1;
	background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
	border: 0;
	border-radius: 2em;
	outline: none;
	cursor: pointer;
}
.read-more-button .text {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 10em;
	color: #fff;
	text-align: left;
	transform: translate(-50%, -50%);
}
.read-more-button .arrow {
	position: absolute;
	right: 15%;
	top: 50%;
	width: 1em;
	height: .2em;
	margin-top: -.1em;
	border-radius: .2em;
	background-color: #fff;
	transform: translateX(50%);
}
.read-more-button .arrow::before,
.read-more-button .arrow::after {
	content: '';
	position: absolute;
	right: 0;
	width: 60%;
	height: 100%;
	border-radius: .2em;
	background-color: #fff;
	transform-origin: right center;
}
.read-more-button .arrow::before {
	bottom: -30%;
	transform: rotate(45deg);
}
.read-more-button .arrow::after {
	top: -30%;
	transform: rotate(-45deg);
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #000;
	text-decoration: none;
	font-size: 12px;
}
</style>
</head>
<body>

<button type="button" class="read-more-button">
    <span class="text">Read more</span>
    <span class="arrow"></span>
</button>

<a class="youtube-link" href="https://youtu.be/BioSvZnQGEk" target="_blank">https://youtu.be/BioSvZnQGEk</a>

<script>
const readMoreButtons = document.querySelectorAll(".read-more-button");

readMoreButtons.forEach((current, index, array) => {
    const tl = gsap.timeline({ paused: true });

    const button = current;
    const text = button.querySelector(".text");
    const arrow = button.querySelector(".arrow");

    gsap.set(button, {
        width: '4em'
    });
    gsap.set(text, {
        opacity: 0,
        scaleY: .2,
        transformOrigin: '0% 100%'
    });
    gsap.set(arrow, {
        right: '50%'
    });

    tl.to(button, {
        width: '13em',
        duration: 1,
        ease: Elastic.easeOut.config(1, 0.3)
    });
    tl.to(arrow, {
        x: '5em',
        duration: .5,
        ease: Power4.easeIn
    }, 0);
    tl.to(text, {
        opacity: 1,
        scaleY: 1,
        duration: .3,
        ease: Back.easeOut.config(4)
    }, .5);

    button.addEventListener("mouseenter", () => {
        tl.play();
    });
    button.addEventListener("mouseleave", () => {
        tl.reverse();
    });
});
</script>

</body>
