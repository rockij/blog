body {

.testimonial {
  display: grid;
  gap: 1rem;
  background: hsl(0 0% 100% / .1);
  color: #fff;
  margin-top: 10px;
  align-items: center;
  font-size: 15px;
  padding: 1.5rem;
}
.testimonial img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
.testimonial:has(img) {
  grid-template-columns: 5rem 1fr;
}
.testimonial:has(p + p) > p {
  grid-column: 2 / 3;
}
</style>
