<head>

<link href="../resources/css/font-montserrat.css" rel="stylesheet">

<script src="../resources/js/gsap.min.js"></script>

<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    margin:0;
}
.layer-popup{
    /* display:none; */
    position:fixed;left:50%;top:50%;transform: translate(-50%,-50%);
    width:300px;height:300px;background:rgba(0,0,0,.25);
    visibility: hidden;opacity:0;transition-duration: .3s;
}
.layer-popup.on{
    visibility: visible;opacity:1;
}
</style>
</head>
<body>

<button type="button" onclick="popupOpen('dialog');" class="mwa" aria-label="대화상자열기">고객센터</button>
<br><br>
<button type="button" onclick="popupOpen('dialog2');" class="mwa" aria-label="대화상자2열기">고객센터2</button>

<div id="mw-dialog" class="layer-popup" role="dialog" aria-labelledby="modalChoice" aria-modal="true">
    <div class="dialog" role="dialog" aria-label="문의메일작성" aria-modal="true">
        <div id="modalChoice" class="dialog-header">모달창</div>
        <div class="dialog-body">
            접근성 모달창 내용
        </div>
        <button type="button" onclick="popupClose('dialog');" aria-label="대화상자닫기">팝업닫기</button>
    </div>
</div>

<div id="mw-dialog2" class="layer-popup" role="dialog" aria-labelledby="modalChoice" aria-modal="true">
    <div class="dialog" role="dialog" aria-label="문의메일작성2" aria-modal="true">
        <div id="modalChoice" class="dialog-header">모달창2</div>
        <div class="dialog-body">
            접근성 모달창 내용2222
        </div>
        <button type="button" onclick="popupClose('dialog2');" aria-label="대화상자닫기">팝업닫기</button>
    </div>
</div>

<script>
function popupOpen(obj){
    var el = $('#mw-'+obj);        
    el.addClass('on');

    window.setTimeout(function(){
        var target = $('.layer-popup');
        target.attr('tabindex','0');
        target.focus();
    }, 500);
}
$('.mwa').click(function(){
    $(this).attr('data-focus', 'on');
});
function popupClose(obj){
    var el = $('#mw-'+obj);
    el.removeClass('on');
    window.setTimeout(function(){
        $('[data-focus~=on]').focus();
    }, 500);
    window.setTimeout(function(){
        $('[data-focus~=on]').removeAttr('data-focus');
    }, 550)
}

</script>

</body>
</html>
