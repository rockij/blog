<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
a.hover1 {
  box-shadow: inset 0 0 0 0 #54b3d6;
  color: #54b3d6;
	padding: 0 .25rem;
	margin: 0 -.25rem;
  transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
}
a.hover1:hover {
  color: #fff;
  box-shadow: inset 200px 0 0 0 #54b3d6;;
}

a.hover2 {
  overflow: hidden;
  position: relative;
  display: inline-block;
}
a.hover2::before,
a.hover2::after {
 content: '';
  position: absolute;
  width: 100%;
  left: 0;
}
a.hover2::before {
  background-color: #54b3d6;
  height: 2px;
  bottom: 0;
  transform-origin: 100% 50%;
  transform: scaleX(0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}
a.hover2::after {
  content: attr(data-replace);
  height: 100%;
  top: 0;
  transform-origin: 100% 50%;
  transform: translate3d(200%, 0, 0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
  color: #54b3d6;
}
a.hover2:hover::before {
  transform-origin: 0% 50%;
  transform: scaleX(1);
}
a.hover2:hover::after {
  transform: translate3d(0, 0, 0);
}
a.hover2 span {
  display: inline-block;
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}
a.hover2:hover span {
  transform: translate3d(-200%, 0, 0);
}

a.hover3 {
	text-decoration: none;
	color: #18272F;
	font-weight: 700;
  position: relative;
}
a.hover3::before {
  content: '';
  background-color: hsla(196, 61%, 58%, .75);
  position: absolute;
  left: 0;
  bottom: 3px;
  width: 100%;
  height: 8px;
  z-index: -1;
  transition: all .3s ease-in-out;
}
a.hover3:hover::before {
  bottom: 0;
  height: 100%;
}

a.hover4 {
  background-image: linear-gradient(to right, #54b3d6, #54b3d6 50%, #000 50%);
  background-size: 200% 100%;
  background-position: -100%;
  display: inline-block;
  padding: 5px 0;
  position: relative;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: all 0.3s ease-in-out;
}
a.hover4:before {
  content: "";
  background: #54b3d6;
  display: block;
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 0;
  height: 3px;
  transition: all 0.3s ease-in-out;
}
a.hover4:hover {
  background-position: 0;
}
a.hover4:hover::before {
  width: 100%;
}

a.hover5 {
  color: inherit;
  text-decoration: none;
}
a.hover5 {
  background:
    linear-gradient(
      to right,
      rgba(100, 200, 200, 1),
      rgba(100, 200, 200, 1)
    ),
    linear-gradient(
      to right,
      rgba(255, 0, 0, 1),
      rgba(255, 0, 180, 1),
      rgba(0, 100, 200, 1)
  );
  background-size: 100% 3px, 0 3px;
  background-position: 100% 100%, 0 100%;
  background-repeat: no-repeat;
  transition: background-size 400ms;
}
a.hover5:hover {
  background-size: 0 3px, 100% 3px;
}

a.hover6 {
	color: #18272F;
  position: relative;
  text-decoration: none;
}
a.hover6::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background-color: #18272F;
  bottom: 0;
  left: 0;
  transform-origin: right;
  transform: scaleX(0);
  transition: transform .3s ease-in-out;
}
a.hover6:hover::before {
  transform-origin: left;
  transform: scaleX(1);
}

a.hover7 {
  background: linear-gradient(0deg, slateblue, slateblue) no-repeat right bottom / 0 var(--bg-h);
  transition: background-size 350ms;
  --bg-h: 100%;
}
a.hover7:where(:hover, :focus-visible) {
  background-size: 100% var(--bg-h);
  background-position-x: left;
}
.hover7.underline {
  padding-bottom: 2px;
  --bg-h: 2px;
}

/* Presentational styles */
a {
	color: #54b3d6;
  font-family: 'Poppins', sans-serif;
  font-size: 27px;
	font-weight: 700;
  line-height: 1.5;
  text-decoration: none;
}
</style>
</head>

<body>

<a href="#" class="hover1">Hover this link</a>

<br/>

<a href="#" class="hover2" id="style-2" data-replace="this link"><span>this link</span></a>

<br/>

<a href="#" class="hover3">cool</a>

<br/>

<a href="" class="hover4">Hover This Link</a>

<br/>

<a href="#" class="hover5">Hover this link</a>

<br/>

<a href="#" class="hover6">Hover this link</a>

<p><a href="#" class="hover7">Multiline<br/>effect</a></p>
<p><a href="#" class="hover7 underline">Underline<br/>version</a></p>

</body>
</html>
