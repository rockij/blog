<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
body {
  background-color: #1c64f6;
}
.broken-img {
  font-size: 1.25em;
  width: 40%;
  min-width: 22em;
  position: absolute;
  /* Just For Centering Purpose*/
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
}
/* This will be display only if the image is broken */
.broken-img:before {
  position: absolute;
  content: "\01F614    Sorry! The "attr(alt) " image is broken";
  background-color: #ffffff;
  font-family: "Poppins", sans-serif;
  font-size: 0.9em;
  left: 0;
  top: 0;
  width: 100%;
  padding: 1em 0;
  text-align: center;
  border: 3px dashed #afb3e5;
  box-shadow: 0 0 0 0.45em #ffffff, 0 1.2em 3.6em rgba(1, 7, 60, 0.3);
  border-radius: 0.2em;
}
</style>
</head>

<body>

<img src="" alt="train" class="broken-img" />

<script></script>

</body>
</html>
