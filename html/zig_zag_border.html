*{
    box-sizing: border-box;
}
section{
    position:relative;
    width:100%;
    height:100vh;
    background:url(../../resources/image/image1.jpg), linear-gradient(45deg, #ff3479, #0319f4);
    background-blend-mode: soft-light;
    background-size:cover;
    background-position:center;
}
section::before{
    content:'';
    position:absolute;bottom:0;left:0;width:100%;height:40px;display:block;
    background:linear-gradient(
        -45deg, transparent 33.33%,
        #fff 33.33%, #fff 66.666%,
        transparent 66.66%
    ),
    linear-gradient(
        45deg, transparent 33.33%,
        #fff 33.33%, #fff 66.666%,
        transparent 66.66%
    );
    background-size:30px 60px
}
section::after{
    content:'';
    position:absolute;top:0;left:0;width:100%;height:40px;display:block;
    background:linear-gradient(
        -45deg, transparent 33.33%,
        #fff 33.33%, #fff 66.666%,
        transparent 66.66%
    ),
    linear-gradient(
        45deg, transparent 33.33%,
        #fff 33.33%, #fff 66.666%,
        transparent 66.66%
    );
    background-size:30px 60px;
    transform: rotate(180deg);
}
</style>
