<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;

body{
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  background: radial-gradient(#93d9f9, #0c80b5);
  min-height: 100vh;
  overflow: hidden;
}
body::before {
  content:'';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70vh;
  background: rgba(0,0,0,.1);
}
section{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transform-style: preserve-3d;
  perspective: 1000px;
}
.box{
  position: relative;
  width: 100%;
  transform-style: preserve-3d;
  animation: textEntry 6s linear infinite;
}
@keyframes textEntry {
  0%, 5% {
    transform: translateZ(1500px);
  }
  15%, 95% {
    transform: translateZ(0px);
  }
  100% {
    transform: translateZ(1500px);
  }
}
.textBox{
  position: relative;
  width: 100%;
  height: 400px;
  transform-style: preserve-3d;
  animation: animate 2s linear infinite;
  animation-delay: .75s;
}
@keyframes animate {
  0% {
    transform: rotateY(360deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}
.shadow {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 50px;
  background: radial-gradient(rgba(0,0,0,.2), transparent, transparent);
  filter: blur(5px);
  animation: animateShadow 1s linear infinite;
  animation-delay: .75s;
}
@keyframes animateShadow {
  0%, 100% {
    transform: translateX(-50%) scale(1);
  }
  50% {
    transform: translateX(-50%) scale(.2);
  }
}
.textBox .text{
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  backface-visibility: hidden;
}
.textBox .text:nth-child(2){
  transform: rotateY(180deg);
}
.textBox .text h2 {
  font-size: 16vw ;
  color: #fff;
}
</style>
</head>
<body>

<section>
  <div class="box">
      <div class="textBox">
        <div class="text">
          <h2>Online</h2>
        </div>
        <div class="text">
          <h2>Tutorials</h2>
        </div>
      </div>
      <div class="shadow"></div>
  </div>
</section>

<script>
</script>
