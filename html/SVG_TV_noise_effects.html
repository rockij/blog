<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">

<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*{
    box-sizing: border-box;
    margin:0;padding:0
}
section{
    position: absolute;
    top: -50px;
    left: -50px;
    width: calc(100% + 50px);
    height: calc(100% + 50px);
    background: repeating-linear-gradient(#111, #111 50%, #fff 50%, #fff);
    background-size: 5px 5px;
    filter: url(#noise);
}
svg{
    width: 0;
    height: 0;
}
</style>
</head>
<body>

<section></section>
<svg>
    <filter id="noise">
        <feTurbulence id="turbulence">
            <animate attributeName="baseFrequency" dur="50s" values="0.9 0.9;0.8 0.8;0.9 0.9;" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="70"></feDisplacementMap>
    </filter>
</svg>

<script>
</script>

</body>
</html>
