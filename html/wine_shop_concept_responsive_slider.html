<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
html, body{
  width: 100%;
  height: 100vh;
  background-color: #000;
  overflow: hidden;
}
.outline {
  z-index: 1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 97%;
  height: 94vh;
  background: none;
  border: 1px solid rgba(200, 146, 83, .4);
}
.logo {
  position: fixed;
  margin: 2em 2.4em;
  transform: translate(-50%, -50%);
  color: #c89253;
  font-size: 36px;
  z-index: 1;
}
.menu {
  position: fixed;
  right: 0;
  margin: 3em 2em;
  transform: translate(-50%, -50%);
  color: #c89253;
  font-size: 24px;
  z-index: 1;
}
.title {
  position: absolute;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #c89253;
  font-size: 68px;
  z-index: 1;
}
.tagline {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 24px;
  z-index: 1;
}
.morewine {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}
button {
  background: none;
  padding: 20px 48px;
  color: #c89253;
  border:1px solid #c89253;
  text-transform: uppercase;
  letter-spacing: 4px;
}
button:focus {
  outline: none;
  border: none;
}
button:hover {
  background: #c89253;
}
.wines {
  position: absolute;
  width: 100%;
  height: 100vh;
  background: #130c08;
  z-index: 1;
  opacity: 0;
}
#wrap {
  position: absolute;
  left: 0%;
  top: -8%;
  width: 150%;
  height: 100%;
  display: flex;
  margin: 0 25%;
}
.block {
  position: relative;
  width: 25%;
  z-index: 1;
  display: flex;
  align-items: center;
  z-index: 2;
  transform: scale(.97);
}
.product {
  position: relative;
  display: block;
  max-width: 80%;
}
.product img {
  position: relative;
  display: block;
  width: 80%;
  height: auto;
  z-index: 2;
}
.txt {
  position: absolute;
  top: 104%;
  left: 2%;
  width: 80%;
  opacity: 1;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 4px;
  color: #fff;
  z-index: 1;
  transform: scaleY(1) translateY(-30px);
  transition: transform .2s, opacity .5s;
}
.txt p {
  margin-bottom: 20px;
}
.wines button {
  margin-top: 10px;
  padding: 16px 28px;
}
h1 {
  color: #ecaa5d;
  font-size: 1.6rem;
  font-weight: 700;
  text-transform: uppercase;
}
.block:hover .txt {
  opacity: 1;
  transform: scaleY(1) translateY(0);
}
.close-btn {
  position: fixed;
  top: 0;
  right: 0;
  padding: 2.5em;
  letter-spacing: 2px;
  font-size: .8em;
  color: #765936;
  transition: .3s;
  z-index: 3;
  cursor: pointer;
}
.close-btn:hover {
  color: #e7ad68;
  transition: .3s;
}
@media(max-width: 768px) {
  .title {
    font-size: 42px;
  }
  .tagline {
    font-size: 15px;
  }
  .outline {
    width: 92%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="outline"></div>
  <div class="logo">Smythe</div>
  <div class="menu">
    <ion-icon name="menu"></ion-icon>
  </div>
  <div class="title">
    THE WINE SHOP
  </div>
  <div class="tagline">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, magni.
  </div>
  <div class="morewine">
    <button>Open Up</button>
  </div>
</div>
<div class="wines">
  <div id="wrap">
    <a href="#" class="block">
      <div class="product one">
        <img src="../resources/image/image1.jpg" alt="">
        <div class="txt">
          <h1>Smythe Wheat</h1>
          <p>Price : $40</p>
          <div class="add">
            <button>BUY NOW</button>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="block">
      <div class="product two">
        <img src="../resources/image/image2.jpg" alt="">
        <div class="txt">
          <h1>Smythe Wheat</h1>
          <p>Price : $40</p>
          <div class="add">
            <button>BUY NOW</button>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="block">
      <div class="product three">
        <img src="../resources/image/image2.jpg" alt="">
        <div class="txt">
          <h1>Smythe Wheat</h1>
          <p>Price : $40</p>
          <div class="add">
            <button>BUY NOW</button>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="block">
      <div class="product four">
        <img src="../resources/image/image2.jpg" alt="">
        <div class="txt">
          <h1>Smythe Wheat</h1>
          <p>Price : $40</p>
          <div class="add">
            <button>BUY NOW</button>
          </div>
        </div>
      </div>
    </a>
  </div>
  <a class="close-btn">close</a>
</div>

<script>
$(document).ready(function() {
  var docWidth = $('body').width(),
  $wrap = $('#wrap'),
  $images = $('#wrap .block'),
  slidesWidth = $wrap.width();

  $(window).on('resize', function(){
    docWidth = $('body').width();
    slidesWidth = $wrap.width();
  });

  $(document).mousemove(function(e) {
    var mouseX = e.pageX,
    offset = mouseX / docWidth * slidesWidth - mouseX / 2;

    $images.css({
      'transform' : 'translate3d('+ -offset + 'px,0,0)'
    });
  });
});

var t1 = new TimelineMax({paused: true});

TweenMax.from(".logo", .5, { 
  opacity: 0,
  y: 10,
  delay: 1
});
TweenMax.from(".menu", .5, {
  opacity: 0,
  y: 10,
  delay: 1.2
});
TweenMax.from(".title", 3, {
  opacity: 0,
  delay: 1.4
});
TweenMax.from(".tagline", 3, {
  opacity: 0,
  delay: 1.6
});
TweenMax.from(".morewine", .5, {
  opacity: 0,
  y: 4,
  delay: 1.8
});

t1.to(".wines", 1, {
  autoAlpha: 1
});
t1.from(".one", .5, {
  opacity: 0,
  y: 20,
  delay: .1
}, "-=1");
t1.from(".two", .5, {
  opacity: 0,
  y: 20,
  delay: .3
}, "-=1");
t1.from(".three", .5, {
  opacity: 0,
  y: 20,
  delay: .5
}, "-=1");
t1.from(".four", .5, {
  opacity: 0,
  y: 20,
  delay: .7
}, "-=1");

t1.reverse();

$(document).on('click', '.morewine', function() {
  t1.reversed(!t1.reversed());
});

$(document).on('click', 'a', function() {
  t1.reversed(!t1.reversed());
});

$(document).on('click', '.close-btn a', function() {
  t1.reversed(!t1.reversed());
});
</script>

</body>
</html>
