<title></title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  background-color: #577eff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  margin: 30px 0;
}
.container input {
  font-size: 18px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #000000;
}
.container button {
  font-size: 18px;
  padding: 10px 20px;
  background-color: #577eff;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  margin-left: 10px;
}
</style>
</head>
<body>

<div class="container">
    <input type="text" id="text-1" value="Some text to be copied" />
    <button onclick="copy('text-1')">Copy Text</button>
</div>
<div class="container">
    <input type="text" id="text-2" value="Here is another text" />
    <button onclick="copy('text-2')">Copy Text</button>
</div>

<script>
//Pass the id of the <input> element to be copied as a parameter to the copy()
let copy = (textId) => {
  //Selects the text in the <input> elemet
  document.getElementById(textId).select();
  //Copies the selected text to clipboard
  document.execCommand("copy");
};
</script>

</body>
