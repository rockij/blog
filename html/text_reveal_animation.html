<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
html, body{
    height:100%;
    width:100%;
    font-family: 'Poppins', sans-serif;
    background-color:#000
}
.wrapper{
    width:100%;
    height:100%;
    position: relative;
    padding: 64px;
    filter:contrast(15);
    background-color:#000
}
.wrapper h2{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    color:#fff;
    margin:0;
    font-size:128px;
    font-weight:600;
    text-transform: uppercase;
    filter:blur(8px);
    display: block;
    animation: animate 10s infinite alternate;
}
@keyframes animate{
    0%{
        letter-spacing: -80px;
        filter:blur(8px)
    }
    50%{
        filter: blur(8px);
    }
    100%{
        letter-spacing: 10px;
        filter: blur(8px);
    }
}
</style>
</head>
<body>

<div class="wrapper">
    <h2>Animation</h2>
</div>

<script>
</script>

</body>
</html>
