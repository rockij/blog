<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
body {
	margin: 0;
	padding: 0;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #ebe8ff;
}
.hamburger-button {
	padding: 8px;
	border: 0;
	border-radius: 8px;
	background-color: #4834d4;
	outline: none;
	cursor: pointer;
	transition: .3s ease-in-out;
}
.hamburger-button:hover {
	background-color: #35269b;
}
.hamburger-button:active {
	transform: scale(.9);
}
.hamburger-button .icon {
	position: relative;
	display: block;
	width: 24px;
	height: 24px;
}
.hamburger-button .icon i {
	position: absolute;
	width: 24px;
	height: 4px;
	border-radius: 2px;
	background-color: #ffffff;
	animation-duration: .6s;
	animation-fill-mode: forwards;
	animation-direction: reverse;
}
.hamburger-button.active .icon i {
	animation-direction: normal;
}
.hamburger-button .icon i:nth-child(1) {
	left: 0;
	top: 0;
}
.hamburger-button .icon i:nth-child(2) {
	right: 0;
	bottom: 0;
}
.hamburger-button .icon i:nth-child(3),
.hamburger-button .icon i:nth-child(4) {
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
}

.hamburger-button.animation .icon i:nth-child(1),
.hamburger-button.animation .icon i:nth-child(2) {
	animation-name: LineHide;
}
.hamburger-button.animation .icon i:nth-child(3) {
	animation-name: ScaleChange, Clockwise;
}
.hamburger-button.animation .icon i:nth-child(4) {
	animation-name: ScaleChange, Counterclockwise;
}

@keyframes LineHide {
	0% {
		width: 24px;
		opacity: 1;
	}
	50%, 100% {
		width: 0;
		opacity: 0;
	}
}
@keyframes ScaleChange {
	0% {
		width: 24px;
	}
	50%, 100% {
		width: 32px;
	}
}
@keyframes Clockwise {
	0%, 50% {
		transform: translate(-50%, -50%) rotate(0);
	}
	100% {
		transform: translate(-50%, -50%) rotate(45deg);
	}
}
@keyframes Counterclockwise {
	0%, 50% {
		transform: translate(-50%, -50%) rotate(0);
	}
	100% {
		transform: translate(-50%, -50%) rotate(-45deg);
	}
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #000;
	text-decoration: none;
	font-size: 12px;
}
</style>
</head>
<body>

<button class="hamburger-button">
    <span class="icon">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </span>
</button>


<a class="youtube-link" href="https://youtu.be/zK3wVuhCIfM" target="_blank">https://youtu.be/zK3wVuhCIfM</a>

<script>
const hamburgerButtons = document.querySelectorAll('.hamburger-button');

hamburgerButtons.forEach(button => {
	button.addEventListener('click', hamburgerToggle);
});

function hamburgerToggle() {
	let button = this;
	button.classList.add('animation');
	button.classList.toggle('active');

	let clone = button.cloneNode(true);
	button.parentNode.replaceChild(clone, button);
	clone.addEventListener('click', hamburgerToggle);
}
</script>

</body>
</html>
