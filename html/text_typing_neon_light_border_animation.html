<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #121213;
}
.loader{
    position: relative;
    width: 200px;
    height: 200px;
    background: #1a1a1f;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: .5s;
    color: #fff;
    overflow: hidden;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
}
.loader:hover{
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 6px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
}
.loader span{
    position: absolute;
    display: block;
}
.loader span:nth-child(1){
    top: 0;
    left: -100%;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animate1 2s linear infinite;
    animation-delay: 0s;
}
@keyframes animate1{
    0%{
        left: -100%
    }
    50%, 100%{
        left: 100%
    }
}
.loader span:nth-child(3){
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 5px;
    background: linear-gradient(270deg, transparent, #03e9f4);
    animation: animate3 2s linear infinite;
    animation-delay: 1s;
}
@keyframes animate3{
    0%{
        right: -100%
    }
    50%, 100%{
        right: 100%
    }
}
.loader span:nth-child(2){
    top: -100%;
    right: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: animate2 2s linear infinite;
    animation-delay: .5s;
}
@keyframes animate2{
    0%{
        top: -100%
    }
    50%, 100%{
        top: 100%
    }
}
.loader span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #03e9f4);
    animation: animate4 2s linear infinite;
    animation-delay: 1.5s;
}
@keyframes animate4{
    0%{
        bottom: -100%
    }
    50%, 100%{
        bottom: 100%
    }
}
.loader h3{
    font-family: 'Quicksand', sans-serif;
    color: #03e9f4;
    overflow: hidden;
    letter-spacing: 2px;
    transition: .5s;
    border-right: 1px solid #03e9f4;
    animation: typing 5s steps(10) infinite;
}
.loader:hover h3{
    color: #111;
    border-right: 1px solid #111;
}
@keyframes typing{
    0%, 90%, 100%{
        width: 0;
    }
    30%, 60%{
        width: 123.89px;
    }
}
</style>
</head>
<body>

<div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <h3>Loading...</h3>
</div>

</script>
