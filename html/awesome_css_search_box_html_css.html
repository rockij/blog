<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="../resources/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<title></title>
<style>
body{
    background:#e84118
}
.search-box{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    background:#2f3640;
    height:40px;
    border-radius: 40px;
    padding:10px
}
.search-box:hover > .search-txt{
    width:240px;
    padding:0 6px
}
.search-box:hover > .search-btn{
    background:#fff
}
.search-btn{
    color:#e84118;
    float:right;
    width:40px;
    height:40px;
    border-radius: 50%;
    background:#2f3640;
    display:flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    transition: .4s;
}
.search-txt{
    border:none;
    background:none;
    outline:none;
    float:left;
    padding:0;
    color:#fff;
    font-size:16px;
    transition: .4s;
    line-height:40px;
    width:  0px;
}
</style>
</head>
<body>

<div class="search-box">
    <input type="text" name="" placeholder="Type to search" class="search-txt">
    <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
</div>

</body>
</html>
