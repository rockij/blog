<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<style>
*, *::before, *::after{box-sizing:border-box;}
/* common */
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,menu,a,span{margin:0;padding:0;-ms-text-size-adjust:none;-moz-text-size-adjust:none;-webkit-text-size-adjust:none;font-family:'Open Sans',AppleSDGothic, 'Apple SD Gothic Neo', sans-serif;font-weight:400;line-height:1.3; letter-spacing:-0.3px;}
body,input,textarea,select,table,button,code{font-size:14px;color:#333;}
body{position:relative;word-wrap:break-word;word-break:break-all;}
html,body{height: 100%; background: #fff;}
nav,menu,ul,ol,li{list-style:none}
table{border-collapse:collapse;border-spacing:0;}
img,fieldset{border:0}
em,address{font-style:normal}
section,article,header,footer,nav,aside,hgroup,figf,figure,menu{display:block;}
table,textarea,button{-webkit-appearance:none;-webkit-border-radius:0}
a{color:#333;text-decoration:none;/*outline:none;*/}
strong{font-weight:700;}
button{background:transparent;border:none;-webkit-appearance:none;-webkit-border-radius:0;text-align:left;cursor:pointer;}
caption{width:0;height:0;text-indent:-9999px;visibility:hidden;}
select{font-size:13px;font-family:'shinhan',AppleSDGothic, 'Apple SD Gothic Neo', sans-serif;font-weight:400;line-height:1.3;background:transparent;}
html {touch-action: manipulation;}
body{-moz-user-select:none;-ms-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;}

input:disabled{ background: transparent;}
input[type='text']:-webkit-input-placeholder,
input[type='tel']:-webkit-input-placeholder,
input[type='number']:-webkit-input-placeholder,
input[type='passowrd']:-webkit-input-placeholder,
input[type='search']:-webkit-input-placeholder{color:#959595; font-size:15px;}

input[type='text']:-moz-placeholder,
input[type='tel']:-moz-placeholder,
input[type='number']:-moz-placeholder,
input[type='passowrd']:-moz-placeholder,
input[type='search']:-moz-placeholder{color:#959595; font-size:15px;}

input[type='text']:-ms-input-placeholder,
input[type='tel']:-ms-input-placeholder,
input[type='number']:-ms-input-placeholder,
input[type='passowrd']:-ms-input-placeholder,
input[type='search']:-ms-input-placeholder{color:#959595; font-size:15px;}

input[type='text']:read-only,
input[type='tel']:read-only,
input[type='number']:read-only,
input[type='passowrd']:read-only{color:#777;}

/*fixed layer*/
.bottomFixed{position:fixed;left:0;bottom:0;width:100%;}

/* 텍스트 align */
.centerT{text-align:center;}
.leftT{text-align:left;}
.rightT{text-align:right;}

/* 줄바꿈 처리 */
.block {display: block !important;}
.inlineBlock {display: inline-block !important;}
/* 줄바꿈 */
.ellipsis{text-overflow:ellipsis;white-space:nowrap;word-wrap:normal;width:100%;overflow:hidden;}
.multiLineEllipsis {display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;width: 100%;overflow: hidden; box-sizing:border-box;} /* 기본 2줄 말줄임 */
.multiLineEllipsis.row3 {-webkit-line-clamp: 3;} /* 3줄 말줄임 */
.ellipsis01{display: -webkit-box !important;text-overflow: ellipsis;overflow: hidden;-webkit-box-orient: vertical;-webkit-line-clamp: 1;}
.ellipsis02{display: -webkit-box !important;text-overflow: ellipsis;overflow: hidden;-webkit-box-orient: vertical;-webkit-line-clamp: 2;}
.txtAddr.ellipsis02 {max-height:3.8em; -webkit-box-orient: initial;}
.ellipsis03{display: -webkit-box !important;text-overflow: ellipsis;overflow: hidden;-webkit-box-orient: vertical;-webkit-line-clamp: 3;}
.ellipsis04{display: -webkit-box !important;text-overflow: ellipsis;overflow: hidden;-webkit-box-orient: vertical;-webkit-line-clamp: 4;}
.wdown{word-wrap: break-word;word-break: keep-all;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;}  /* 띄어쓰기단위 내려쓰기 */

/* text-decoration */
.underline {text-decoration:underline;}
.through {text-decoration:line-through;}
.placeHolder {color: #959595 !important;}
.verticalCenter {display: table-cell; vertical-align: middle;}

.btnDefect {right: 45px !important; width:25px !important; height: 25px !important; margin-top: 10px !important; text-align: center; vertical-align: middle; }
.btnDefect a {display: block; width:25px; height: 25px; text-align: center; vertical-align: middle; background: #eb3d4f; border-radius: 50%;}
.btnDefect span {color: #fff; vertical-align: middle;}

/* util */
.cf:before, .cf:after{content:"";display:table;}
.cf:after{clear:both;}
.blind{overflow:hidden;position:absolute;left:-9999px;width:0;height:0;text-indent:-9999px;}
.input .mask {letter-spacing: 3px;}
.widthAuto {width: auto !important;}
.dt {display: table !important;}
.dtc {display: table-cell !important;}
.rel{position:relative !important;}
.afN:after {display:none !important}
.bfN:before {display:none !important}

/* 해상도 display */
.mediaWidth{display:none;}
.mediaWidth.v360{display:block;}
@media all and (max-width:320px){
	.mediaWidth.v360{display:none;}
	.mediaWidth.v320{display:block;}
}

:root{
    --color-blue:#3a7bd3;

}

/* header */
.search_guide{position:sticky;top:0;left:0;width:100%}
.search_guide .search_area{position:relative;background:#fff;border-bottom:1px solid #ccc;overflow:hidden;display:flex;align-items:center;padding:10px}
.search_guide .search_area select{height:24px;line-height:24px;width:15%}
.search_guide .search_area input{height:24px;line-height:24px;padding:0 5px;width:100%;text-transform:uppercase}
.search_guide .search_area .btn_search,
.search_guide .search_area .btn_total{display:inline-block;background:#1150c5;color:#fff;height:23px;line-height:23px;padding:0;width:19%;min-width:40px;text-align:center;margin-left:1%;font-size:11px}
.search_guide .search_area .btn_total{background:green}
.search_guide .search_area #mixTag{margin-left:1%;width:10%}
.search_guide fieldset{margin-left:1%;display:inline-flex;width:74%}
.search_guide .searchFrm{flex:1;display:flex;margin-left:2%}

.menuview{margin-left:auto;padding:0 10px;font-size:10px}
.menuview::before{content:'▲'}
.menuview.on, .menuview.fold{transform:rotate(180deg)}

.pub_board{margin:0 5px 5px 5px}
.pub_board h1{display:flex;font-size:16px;border-bottom:1px solid #dbdbdb;padding:10px 0 5px 5px;color:var(--color-blue);align-items:center}
.pub_board h1 .menuview::before{color:var(--color-blue)}
.pub_board h1 span{display:block;font-size:10px;height:20px;line-height:20px;float:right;text-align:center;width:40px}
.pub_board_list{display:flex;flex-wrap:wrap;border-right:1px solid #dbdbdb}
.pub_board_list li{flex:1 1 280px;border-width:0 0 1px 1px;border-style:solid;border-color:#dbdbdb;background-color:var(--bg-grey)}
.pub_board_list li a{display:block;padding:10px;font-size:12px;overflow:hidden; text-overflow:ellipsis;white-space:nowrap;word-wrap:normal}
.pub_board_list li:nth-child(even) a{border-left:0}
.pub_board_list li.on a{background-color:var(--color-blue);color:#fff}
.pub_board_box{display:flex;border-right:1px solid #dbdbdb}
.pub_board_box .box{padding:10px;border-width:0 0 1px 1px;border-style:solid;border-color:#dbdbdb;background-color:var(--bg-grey);font-size:12px;flex:1;text-align:center}

.pageTl{padding:15px 0 5px 5px}
.pageTl, .pageTl h2{font-size:14px;color:var(--color-blue)}
.pageTl h2{display:inline-block;margin-right:10px}
.pageTl i{color:var(--color-blue)}

.pageTl2{font-size:11px;padding:5px 10px;color:#fff;background-color:#333;display:flex;align-items:center}
.pageTl2 .menuview{color:#fff}

.filelist{margin:5px}
.filelist table{width:100%;border-top:1px solid #666}
.filelist thead, .filelist thead a{background:var(--color-blue);color:#fff}
.filelist tbody th{text-align:left;background:#312929;color:#fff;font-size:13px}
.filelist tbody th .num{font-weight:normal}
.filelist th, .filelist td{padding:10px 3px;font-size:10px;border-bottom:1px solid #dbdbdb;text-align:left}
.filelist th, .filelist td:nth-child(2) a{font-size:14px}
.filelist tbody th{padding:5px 10px;font-size:11px}
.filelist td:first-child{padding:10px}
.filelist td:first-child{text-align:left;font-size:11px}
.filelist td .active{color:red;text-decoration:underline}
.filelist tr.del{position:relative}
.filelist tr.del td, .filelist tr.del td *{color:#ccc;text-decoration:line-through}
.filelist tr.del td a{display:block}
.filelist tr.del td{position:relative}
.filelist tr.del td:before{position:absolute;left:0;top:0;content:"";width:100%;height:100%;background:rgba(0,0,0,0);z-index:3}
.filelist tr:hover td{background-color:#f3f6fc}
.filelist tr.on{background-color:rgb(233,233,233)}
.filelist a:focus{display:inline-block;border-bottom:1px dashed blue}
.filelist .link{font-size:14px}
.filelist .link a:hover{color:red}
.filelist .link + input{display:none;border:1px solid rgb(233,233,233);width:70px;position:absolute}
.filelist .target_link, .filelist .blank_link{display:inline-block;padding:0 5px;text-decoration:none}

.filelist .state{text-align:center}
.filelist .state span{display:inline-block;padding:0 8px;text-decoration:none}
.filelist .state.validation, .filelist .state.validation span{color:#666}
.filelist .state.send, .filelist .state.send span{background-color:darkorange}
.filelist .state.undecided, .filelist .state.undecided span{color:#bbb}
.filelist .state.working, .filelist .state.working span{color:#333}
.filelist .state.working span{background-color:#e3e3e3}
.filelist .state.complete, .filelist .state.complete span{color:#fff}
.filelist .state.complete span{background-color:#86b248}
.filelist .state.modify, .filelist .state.modify span{color:#fff}
.filelist .state.modify span{background-color:#b24848}
.filelist .state.hold, .filelist .state.hold span{color:#000}
.filelist .state.hold span{background-color:#ffad66}
.filelist .state.del, .filelist .state.del span{color:#000}
.filelist .state.del span{background-color:#ccc}
.filelist td.history{text-align:center}
.filelist td.history > div{position:relative}
.filelist .fold-text.fold{display:block;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;word-wrap:break-word;line-height:1.4;max-height:3em}
.filelist .fold-btn{width:25px;cursor:pointer;border:1px solid #eee;margin-top:5px}
.filelist .fold-btn::before{content:'▲'}
.filelist .fold-btn.fold::before{content:'▼'}
.filelist .fixes{position:absolute;top:30px;left:0;width:300px;background-color:#fff;border:1px solid #eee;padding:10px;text-align:left}
.filelist .fixes ul{padding-left:20px}
.viewer_wrap{position:fixed;width:405px;height:705px;background-color:#fff;display:none}
.viewer_wrap::before{content:'';display:block;width:30px;height:4px;background-color:#fff;border-radius:2px;position:absolute;top:12px;left:50%;margin-left:-15px}
.viewer{border:15px solid #000;border-top:30px solid #000;border-radius:10px;width:100%;height:100%;box-sizing:border-box}
.viewer iframe{border:0;width:100%;height:100%}
.viewer_wrap .btn_area .wh, .viewer_wrap .btn_area .hf{margin-top:5px}
.viewer_wrap .btn_area button, .viewer_wrap .btn_area a{padding:1px 10px;border:1px solid #086cfd;background-color:#fff;color:#000;font-size:12px;border-radius:3px;text-decoration:none}
.viewer_wrap .btn_area .on{background-color:#086cfd;color:#fff}
</style>
</head>

<script>

// 기본설정
$(function() {
    var docuW = window.innerWidth;
    if (780 >= docuW) {
        $('.viewer_wrap').css({
            'display': 'none'
        });
        $('.d1').css({
            'margin-right': '0'
        });

        setTimeout(function() {
            $('.blank_link').css({
                'display': 'none'
            });
            $('.link a').attr({
                'target': '_parent'
            });
        }, 1);
    }

    // table 설정
    $('.table').each(function() {
        // cell간격
        var colgroup = '<colgroup>' +
                        `<col width="">` +
                        `<col width="20%">` +
                        `<col width="55">` +
                        `<col width="55">` +
                        `<col width="45">` +
                        '</colgroup>';
        $(this).prepend(colgroup);
        // head추가
        var tableHead = '<thead>' +
                        `<tr>` +
                        `<th><abbr title="페이지이름">서비스명</abbr></th>` +
                        `<th><abbr title="페이지경로링크">파일ID</abbr></th>` +
                        `<th><abbr title="작업자이름">작업자</abbr></th>` +
                        `<th><abbr title="현재작업 진행상태">상태</abbr></th>` +
                        `<th><abbr title="작업완료 예정일">완료일</abbr></th>` +
                        `</tr>` +
                        '</thead>';
        if($(this).hasClass('tableHead')){
            $(this).prepend(tableHead);
        }
    });

    // 현황메뉴
    if($('.pub_board_box').length > 0){
        var appState = '<article class="box">' +
                        `<p class="subtitle">총페이지수</p>` +
                        `<p id="allTotalPage" class="title">4300</p>` +
                        `</article>` +
                        `<article class="box">` +
                        `<p class="subtitle">오늘은</p>` +
                        `<p id="day" class="title"></p>` +
                        `</article>` +
                        `<article class="box">` +
                        `<p class="subtitle">작업완료(5/27)</p>` +
                        `<p class="title">-<span class="workday" data-dday="2022-05-27"></span>일</p>` +
                        `</article>` +
                        `<article class="box">` +
                        `<p class="subtitle">개발완료(7/29)</p>` +
                        `<p class="title">-<span class="workday" data-dday="2022-07-29"></span>일</p>` +
                        `</article>` +
                        `<article class="box">` +
                        `<p class="subtitle">오픈(10/17)</p>` +
                        `<p class="title">-<span class="workday" data-dday="2022-10-17"></span>일</p>` +
                        '</article>';
        $('.pub_board_box').prepend(appState);
        countdown(); // 카운트다운
        // 요일
        let dayRef = document.getElementById('day');
        let DaysOfWeek = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일',];
        let dateToday = new Date();
        let dayToday = dateToday.getDay();
        dayRef.innerHTML = `${DaysOfWeek[dayToday]}`;
    }

    // 링크 설정
    $('.table .link').each(function() {
        var txt = $(this).text();
        var link1 = "<a href='" + txt + ".html' class='target_link' title='바로보기'></a>";
        var link2 = "<a href='" + txt + ".html' target='_blank' class='blank_link' title='새창'><i class='fas fa-link'></i></a>";
        var copy = "<a href='javascript:;' class='blank_link copy' title='ID선택'><i class='fas fa-copy'></i></a>";
        var input = "<input type='text' value=" + txt + ">";
        $(this).contents().wrap(link1);
        $(this).parent().append(input);
        $(this).parent().append(link2);
        $(this).parent().append(copy); 
    });
    
    // 미리보기
    $('.target_link').on('click', function(e) {
        e.preventDefault();
        var url = $(this).attr('href');
        var posTop = $(this).offset().top - $('.viewer_wrap').height() / 2;
        var posLeft = $(this).offset().left - $('.viewer_wrap').width();
        $('#divice').attr('src',url);
        if($(this).hasClass('on')){
            $('.viewer_wrap').hide();
            $('.target_link').removeClass('on');
            return false;
        }
        $('.viewer_wrap').show();
        $(this).addClass('on');
        $('.viewer_wrap').css({
            top: posTop +'px',
            left: posLeft + 'px'
        });
        $('.viewer_wrap .btn_area .wh button:eq(0)').trigger('click');
    });

    // 복사
    $('.copy').on('click', function(e) {
        // 주소복사
        $('td input').hide();
        $(this).siblings('input').show().select();        
        // document.execCommand('copy'); mac에서 안됨
    });
    $(document).on('click', function(e){
        if(!$('.copy').has(e.target).length) {
            $('td input').hide()
        }
    });

    // 주소링크
    $('.table .blank_link').on('click', function() {
        $('.pageMap table tr').removeClass('on');
        $(this).parents('tr').addClass('on');
        var txt = $(this).text();
        var link3 = "<a href='html_app/" + txt + ".html' target='_blank'>새창</a>";
        $('.viewer_wrap .btn_area .hf a').remove();
        $('.viewer_wrap .btn_area .hf').append(link3);
    });

    // 미리보기 사이즈
    $('.viewer_wrap .btn_area .wh button').on('click', function() {
        // 미리보기 사이트 선택
        var d_w = parseInt($(this).children('w').text()) + 30;
        var d_h = parseInt($(this).children('h').text()) + 45;
        $('.viewer_wrap').css({
            'width': +d_w + 'px',
            'height': +d_h + 'px'
        });
        $('.viewer_wrap .btn_area .wh button').removeClass('on');
        $(this).addClass('on');
    });

    // 기본실행
    function progressList() {
        var $table = $('.pageMap');
        var tableTr = $table.find('tbody tr');
        var stateFields = $table.find('.state');
        var historyFields = $table.find('td.history');

        stateFields.each(function(i, v) {
            var current = $(v);
            var prop = {
                type: "../" + current.parents('.pageMap').attr('data-type'),
                url: current.siblings('.url').text()
            };
            var wrapAnchor = $('<span>').text(current.text());
            if (current.text() == '미정') {
                current.addClass('undecided');

            } else // if(!devMode) wrapAnchor = current.text();
            if (current.text() == '진행') {
                current.addClass('working');
            } else if (current.text() == '완료') {
                current.addClass('complete');
            } else if (current.text() == '수정') {
                current.addClass('modify');
            } else if (current.text() == '삭제') {
                current.addClass('del');
            }
            current.html(wrapAnchor);
        });
        historyFields.each(function(i, v) {
            // 작업히스토리
            var current = $(v);
            if (current.text() != "" && current.text() != " ") {
                var wrap = $("<div class='fold-text fold'>");
                wrap.html(current.html());
                current.html(wrap);
                current.append($('<button class="fold-btn fold"></button>'));
            }
        });
        $('.fold-btn').on('click', function(e) {
            // 작업히스토리 열고닫기
            e.preventDefault();
            var _this = $(e.currentTarget);
            _this.toggleClass('fold').prev().toggleClass('fold');
        });
    }
    progressList(); // 실행
    rate(); // 공정률체크
    pageCount(); // 페이지수체크
    google() // 구글검색

    // 키워드검색
    $('#keywordOnly').keyup(function(key) {
        if ($(this).val() === '') {
            $('tbody tr').show();
        }
        if (key.keyCode === 13) {
            $('#searchOnly').trigger('click');
        }
    });
    $('#searchOnly').click(function() {
        var k = $('#keywordOnly').val().toUpperCase();
        $('tbody tr').hide();
        var temp = $('tr:contains(' + k + ')');
        $(temp).show();
        if ($('#keywordOnly').val() === '') {
            // $('.menuview').hide();
        } else {
            $('.pageTl2 .menuview').addClass('fold');
            // $('.menuview').show();
        }
    });

    // 메뉴선택이동
    $('select#gnb').change(function() {
        var opt = $(this).children('option:selected').val();
        var offset = $('#' + opt).offset();
        $('html,body').animate({
            scrollTop: offset.top - 30
        }, 300);
    });

    // 메뉴에 해당하는 페이지 전체보기
    $('.menuview').click(function() {
        if($(this).hasClass('fold')){
            $(this).removeClass('fold').parent().next().find('tbody tr').show();
        }else{
            $(this).toggleClass('on').parent().next().toggle();
        }
    });

    // sort
    $(document).on('change','#mixTag', function(){
        if(this.value == '*'){
            $('.pageMap tbody tr').show();
        }else{
            $('.pageMap tbody tr').hide();
            $('tr.'+this.value).show();
        }
    });

    var titleName = $('.pub_board_list li.on a').text();
    $('.pageTl h2').text(titleName);
    
});

// 카운트다운
function countdown(){
    function timeload(){
        $('.workday').each(function(){
            var dday = new Date( $(this).attr('data-dday') ).getTime(); //디데이
            var now = new Date(); //현재 날짜 가져오기
            var distance = dday - now;
            var d = Math.floor(distance / (1000 * 60 * 60 * 24));
            var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var s = Math.floor((distance % (1000 * 60)) / 1000);
            if(s < 10){
                s = '0'+s;
            }
            $(this).html(d+1);            
        });
    }
    timeload();
    setInterval(function(){
        timeload()
    }, 86400);
}

// 공정률
function rate(){
    var end = $('.state.complete').length,
        total = $('.pageMap tbody tr').length,
        result = end / total * 100;
    $('#rate').html(result.toFixed(1)+'%');
}

// 페이지수
function pageCount(){
    var page = $('.pageMap tbody tr').length;
    var complete = $('td.complete').length;
    $('#totalPage').text(page+'본');
    $('#complete').text(complete+'본');
    $('.listCount').each(function(){
        var listCount = $(this).parent().next().find('tbody tr').length;
        $(this).text(listCount);
    });
}

// 검색
function google(){
    let query = document.querySelector('.query');
    let searchBtn = document.querySelector('.searchBtn');
    searchBtn.onclick = function(){
        let url = 'https://www.google.com/search?q='+query.value;
        window.open(url,'_blank');
    }
}
</script>
