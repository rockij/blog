<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title></title>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container{
    position:absolute;
    width:100%;
    height:100vh;
    overflow:hidden;
}
.container .slide{
    position:absolute;
    top:0;left:0;
    width:100%;
    height:100%;
}
.container .slide.slide1{
    background:url(../../resources/image/image1.jpg);
    background-attachment:fixed;
    background-position: center;
}
.container .slide.slide2{
    background:url(../../resources/image/image2.jpg);
    background-attachment:fixed;
    background-position: center;
    left:50%;
}
</style>
</head>
<body>

<div class="container">
    <div class="slide slide1"></div>
    <div class="slide slide2" id="slide"></div>
</div>

<script>
var slide = document.getElementById('slide');
window.onmousemove = function(e){
    var x = e.clientX;
    slide.style.left = x + 'px';
}
</script>

</body>
</html>
