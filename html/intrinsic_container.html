<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <title></title>
    <style>
        /* Box sizing rules */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Remove default margin */
        body,
        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
        }

        /* Set core body defaults */
        body {
            min-height: 100vh;
            text-rendering: optimizeSpeed;
            line-height: 1.65;
            padding: 2rem;
            background-color: #f5f2f7;
            color: #29344B;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, helvetica neue, helvetica, Ubuntu, roboto, noto, segoe ui, arial, sans-serif;
        }

        /***
 ðŸŸ£ SmolCSS Snippet Styles
 */
        .smol-container {
            width: min(100% - 3rem, var(--container-max, 60ch));
            margin-inline: auto;
        }

        /* Additional demo styles from SmolCSS.dev
   Not all styles may be needed for this pen */
        body>ul {
            list-style: none;
            margin: 0;
        }

        body>ul:not([data-padding-unset]) {
            padding: 0;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled]) {
            display: grid;
            padding: 1rem;
            background-color: #E0D4F6;
            color: #675883;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            text-align: center;
            border-radius: 0.15em;
            border: 1px dashed;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled]):not([data-text]) {
            place-content: center;
        }

        [class*=smol]:not([data-component])>*:not([data-unstyled])[data-text] {
            font-size: 1.15rem;
            text-align: left;
        }

        [data-container-style] {
            outline: 2px dotted #29344B;
        }
    </style>
</head>

<body>

    <div data-container-style class="smol-container">
        <p data-text data-unstyled>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex quos doloribus autem
            praesentium quod voluptatem quaerat accusamus labore ullam, omnis corrupti aperiam natus fuga repudiandae
            repellendus, ipsa enim vitae ut!</p>
    </div>

</body>

</html>
