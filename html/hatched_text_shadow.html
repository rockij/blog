body{
    background-color:#fd005b;
    height:100vh;
    display:grid;
    place-items: center;
}
h3{
    position:relative;
    font-weight:900;
    font-family: 'Poppins', sans-serif;
    font-size:100px;
    letter-spacing:.12em;
    color:#343434;
    -webkit-text-stroke: 2.5px #fd005b;
}
h3::before{
    content:attr(data-text);
    position:absolute;
    top:.06em;
    left:.12em;
    background-image:repeating-linear-gradient(
        45deg,
        transparent 0,
        transparent .03em,
        #f6f7f6 .03em,
        #f6f7f6 .06em
    );
    color:transparent;
    -webkit-background-clip:text;
    background-clip:text;
    z-index:-1;
    -webkit-text-stroke-width: 0;
}
</style>
</head>
