<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    font-family: "Roboto", sans-serif;
}
section{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0e1623;
    overflow: hidden;
}
section .text{
    position: relative;
    font-size: 5em;
    text-align: center;
    color: #00fe77;
    -webkit-box-reflect: below -.26em linear-gradient(transparent, #0004);
}
section .text span{
    position: relative;
    display: inline-block;
}
</style>
</head>
<body>

<section>
    <h2 class="text">AnimeJS Text Animation Effects</h2>
</section>

<!-- https://animejs.com/ -->
<script src="../resources/js/anime.min.js"></script>
<script>
const text = document.querySelector('.text');
text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

anime.timeline({
    loop: true
})

.add({
    targets: '.text span',
    // [start value, end value]
    translateY: [-600, 0],
    scale: [10, 1],
    opacity: [0 ,1],
    easing: "easeOutExpo",
    duration: 1500,
    delay: anime.stagger(100),
})

.add({
    targets: '.text span',
    translateX: [0, -1000],
    scale: [1, 1],
    opacity: [1, 0],
    easing: "easeOutExpo",
    duration: 200,
    delay: anime.stagger(100),
})

.add({
    targets: '.text span',
    translateX: [-1000, 0],
    scale: [1, 1],
    opacity: [0, 1],
    easing: "easeOutExpo",
    duration: 2000,
    delay: anime.stagger(100),
})

.add({
    targets: '.text span',
    translateX: [0, 0],
    scale: [1, 50],
    opacity: [1, 0],
    easing: "easeOutExpo",
    duration: 2000,
    delay: anime.stagger(100),
})
</script>

</body>
