<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<title></title>
<style>
* {
  box-sizing: border-box;
}
body {
  background: #EAEDF1;
  margin: 80px 0;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
}

/* 
Popup 
Arrows and dropshadows are applied to .popup. Text align is "centered." You'll probably want to set it to "left."
*/
.popup {
  width: 400px;
  margin: 0 auto;
  position: relative;
  text-align: center;
  z-index: 999;
}
.popup:after {
  content: "";
  height: 100%;
  width: 100%;
  border-radius: 4px;
  position: absolute;
  top: 0;
  left: 0;
  box-shadow: 0 1px 14px rgba(0,0,0,.2);
}
.popup:before {
  content: "";
  width: 20px;
  height: 20px;
  transform: rotate(45deg);
  box-shadow: 0 1px 14px rgba(0,0,0,.2);
  background: #fff;
  position: absolute;
  z-index: 998;
}
/*
Different arrow positioning
*/
.popup.arrow-top:before {
  left: calc(50% - 10px);
  top: -8px;
}
.popup.arrow-right:before {
  top: calc(50% - 10px);
  right: -8px;
}
.popup.arrow-bottom:before {
  left: calc(50% - 10px);
  bottom: -8px;
}
.popup.arrow-left:before {
  top: calc(50% - 10px);
  left: -8px;
}

/* 
Popup wrapper
This is where we add the white background and padding of the content within the popup
*/
.popup-wrapper {
  width: 100%;
  padding: 32px;
  border-radius: 4px;
  background: #fff;
  position: relative;
  z-index: 998;  
}
</style>
</head>

<body>

  <h1>New Popup with Wrapper</h1>
  <div class="popup arrow-top">
  <div class="popup-wrapper">
    <p>Popup/modal example</p>
    <div>
  </div>

</body>
</html>
