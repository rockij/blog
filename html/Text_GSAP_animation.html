<title></title>
<style>
body {
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #000;
}
.container {
	color: #fff;
	text-transform: uppercase;
	font-family: 'Roboto', sans-serif;
	font-size: 5vw;
	line-height: 1.6;
	visibility: hidden;
}
.container .line {
	margin: 0;
	text-align: left;
	white-space: nowrap;
	overflow: hidden;
	background-color: #e1306c;
}
.container .line .inner {
	display: inline-block;
	padding: 0 1.5vw;
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #fff;
	text-decoration: none;
	font-size: 12px;
}
</style>
</head>
<body>

<div class="container">
    <div class="line"><div class="inner">awesome</div></div>
    <div class="line"><div class="inner">text effect animations</div></div>
    <div class="line"><div class="inner">animated with GSAP</div></div>
</div>

<script>
const container = document.querySelector('.container');
const lines = container.querySelectorAll('.line');

const init = () => {
	container.style.visibility = 'visible';
	gsap.set(container, {
		width: container.clientWidth
	});

	lines.forEach((line,idx) => {
		let inner = line.querySelector('.inner');
		let w = inner.clientWidth;
		let h = inner.clientHeight;

		inner.innerHTML = inner.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

		let letter = inner.querySelectorAll('.letter');
		let timeline = gsap.timeline({ paused: true });

		gsap.set(line, {
			width: h/2,
			height: 0
		});
		gsap.set(inner, {
			x: w
		});
		gsap.set(letter, {
			opacity: 0
		});

		timeline.to(line, {
			height: h,
			duration: .3
		});
		timeline.to(line, {
			width: w,
			duration: .5,
			ease: 'power3.inOut'
		});
		timeline.to(inner, {
			x: 0,
			duration: .5,
			ease: 'power3.out'
		}, .25);
		timeline.to(letter, {
			opacity: 1,
			stagger: {
				amount: .5,
				from: 0
			},
			duration: .3,
			ease: 'power3.out'
		}, .3);

		setTimeout(() => {
			timeline.play();
		}, 500 * idx);
	});
}

window.addEventListener('load', init);
window.addEventListener('resize', () => {
	gsap.set(container, {
		width: 'auto'
	});
	gsap.set(lines, {
		width: 'auto'
	});
	init();
});
</script>

</body>
</html>
