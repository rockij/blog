    <title></title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8f8f8;
      }
      .card {
        position: relative;
        width: 300px;
        height: 400px;
        background: #fff;
        box-shadow: 0 25px 50px rgba(0,0,0,.15);
        border-radius: 20px;
      }
      .card span {
        position: absolute;
        width: 150px;
        height: 150px;
        /* background: #f00; */
        top: -10px;
        left: -10px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .card span::before {
        content: 'Best Value';
        width: 150%;
        height: 40px;
        position: absolute;
        background: #62baea;
        transform: rotate(-45deg) translateY(-20px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-weight: 600;
        color: #fff;
        letter-spacing: .1em;
        box-shadow: 0 5px 10px rgba(0,0,0,.1);
      }
      .card span::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4a98bf;
        bottom: 0;
        left: 0;
        z-index: -1;
        box-shadow: 140px -140px #4a98bf;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span></span>
    </div>
