<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      input[type='text'] {
        --w: 1ch; /* control the width for each letter */
        --g: 0.15em; /* the gap between letters */
        --b: 2px; /* the border thickness */
        --n: 6; /* the number of letters */

        --c: #888;
        font-size: 70px;
        line-height: 1.5; /* control the height */
        letter-spacing: var(--w);
        font-family: monospace;
        width: calc(var(--n) * (1ch + var(--w)));
        padding-left: calc((var(--w) - var(--g)) / 2);
        clip-path: inset(0 calc(var(--w) / 2) 0 0);
        background: repeating-linear-gradient(
            90deg,
            var(--c) 0 var(--b),
            #0000 0 calc(1ch + var(--w) - var(--g) - var(--b)),
            var(--c) 0 calc(1ch + var(--w) - var(--g)),
            #0000 0 2ch
          ),
          conic-gradient(
              at calc(100% - var(--g) - 1px) var(--b),
              #0000 75%,
              var(--c) 0
            )
            0 0 / calc(1ch + var(--w)) calc(100% - var(--b));
        border: none;
        outline: 0;
      }

      input[type='text']:focus-visible {
        --c: #000;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }
    </style>
  </head>

  <body>
    <input type="text" maxlength="6" />
  </body>
</html>
