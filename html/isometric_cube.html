<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
*, *::before, *::after{
    box-sizing: border-box;
}
.container{
    height: 0;
    width: 0;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
.left{
    height: 100px;
    width: 100px;
    background-color: #3e8fe1;
    transform-origin: 0 0;
    transform: rotate(90deg) skewX(-30deg) scaleY(.864);
}
.right{
    height: 100px;
    width: 100px;
    background-color: #2870db;
    transform-origin: 0 0;
    transform: rotate(-30deg) skewX(-30deg) scaleY(.864);
    position: relative;
    bottom:100px
}
.top{
    height: 100px;
    width: 100px;
    background-color: #80bdfe;
    transform-origin: 0 0;
    transform: rotate(210deg) skewX(-30deg) scaleY(.864);
    position: relative;
    bottom:200px
}
</style>
</head>
<body>

<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
</div>

<script>
</script>

</body>
</html>
