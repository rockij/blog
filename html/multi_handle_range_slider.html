<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link href="../resources/css/font-raleway.css" rel="stylesheet">

<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
*/
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e5e5e5;
}
.middle{
    position: relative;
    width: 50%;
    max-width:500px;
}
.slider{
    position: relative;
    z-index:1;
    height: 10px;
    margin: 0 15px;
}
.slider > .track{
    position: absolute;
    z-index:1;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    border-radius: 5px;
    background-color: #c6aeec;
}
.slider > .range{
    position: absolute;
    z-index:2;
    left: 25%;
    right: 25%;
    top: 0;
    bottom: 0;
    border-radius: 5px;
    background-color: #6200ee;
    box-shadow: 0 0 0 0 rgba(98,0,238,.1);
    transition: box-shadow .3s ease-in-out;
}
.slider > .thumb{
    position: absolute;
    z-index:3;
    width: 30px;
    height: 30px;
    background-color: #6200ee;
    border-radius: 50%;
}
.slider > .thumb.hover{
    box-shadow: 0 0 0 20px rgba(98,0,238,.1);
}
.slider > .thumb.active{
    box-shadow: 0 0 0 40px rgba(98,0,238,.2);
}
.slider > .thumb.left{
    left:25%;
    transform: translate(-15px, -10px);
}
.slider > .thumb.right{
    right:25%;
    transform: translate(15px, -10px);
}
input[type=range]{
    -webkit-appearance: none;
    pointer-events: none;
    position: absolute;
    z-index:2;
    height: 10px;
    width: 100%;
    opacity: 0;
}
input[type=range]::-webkit-slider-thumb{
    pointer-events: all;
    width: 30px;
    height: 30px;
    border-radius: 0;
    border:0;
    background-color: red;
    -webkit-appearance: none;
}
</style>
</head>
<body>

<div class="middle">
    <div class="multi-range-slider">
        <input type="range" id="input-left" min="0" max="100" value="25">
        <input type="range" id="input-right" min="0" max="100" value="75">
    </div>
    <div class="slider">
        <div class="track"></div>
        <div class="range"></div>
        <div class="thumb left"></div>
        <div class="thumb right"></div>
    </div>
</div>

<script>
var inputLeft = document.getElementById('input-left');
var inputRight = document.getElementById('input-right');

var thumbLeft = document.querySelector('.slider > .thumb.left');
var thumbRight = document.querySelector('.slider > .thumb.right');
var range = document.querySelector('.slider > .range');

function setLeftValue(){
    var _this = inputLeft, min = parseInt(_this.min), max = parseInt(_this.max);
    _this.value = Math.min(parseInt(_this.value), parseInt(inputRight.value));
    var percent = ((_this.value - min) / (max - min)) * 100;
    thumbLeft.style.left = percent + '%';
    range.style.left = percent + '%';
}
setLeftValue();

function setRightValue(){
    var _this = inputRight, min = parseInt(_this.min), max = parseInt(_this.max);
    _this.value = Math.max(parseInt(_this.value), parseInt(inputLeft.value));
    var percent = ((_this.value - min) / (max - min)) * 100;
    thumbRight.style.right = (100 - percent) + '%';
    range.style.right = (100 - percent) + '%';
}
setRightValue();

inputLeft.addEventListener('input', setLeftValue);
inputRight.addEventListener('input', setRightValue);

inputLeft.addEventListener('mouseover', function(){
    thumbLeft.classList.add('hover');
});
inputLeft.addEventListener('mouseout', function(){
    thumbLeft.classList.remove('hover');
});
inputLeft.addEventListener('mousedown', function(){
    thumbLeft.classList.add('active');
});
inputLeft.addEventListener('mouseup', function(){
    thumbLeft.classList.remove('active');
});

inputRight.addEventListener('mouseover', function(){
    thumbRight.classList.add('hover');
});
inputRight.addEventListener('mouseout', function(){
    thumbRight.classList.remove('hover');
});
inputRight.addEventListener('mousedown', function(){
    thumbRight.classList.add('active');
});
inputRight.addEventListener('mouseup', function(){
    thumbRight.classList.remove('active');
});

</script>

</body>
</html>
