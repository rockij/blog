<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  background-color: #fec04f;
}
.container {
  height: 31.25em;
  width: 31.25em;
  background-color: #151515;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-direction: column;
  border-radius: 0.5em;
  padding: 0 1.5em;
  text-align: center;
  box-shadow: 0 2em 4em rgba(84, 58, 11, 0.4);
}
#div-ref {
  font-size: 1.6em;
  height: 12em;
  width: 12em;
  background-color: #ffd68b;
  border-radius: 50%;
  display: grid;
  place-items: center;
  user-select: none;
  font-weight: 300;
  line-height: 1.8em;
}
p {
  font-size: 1.2em;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.2);
  padding: 0.8em 0;
  color: #ffffff;
  border-radius: 0.5em;
}
</style>
</head>

<body>

<div class="container">
  <div id="div-ref">Hold Mouse Here</div>
  <p id="result">Demo Text Here</p>
</div>

<script>
// 초기 참조 작성
let divRef = document.getElementById('div-ref');
let result = document.getElementById('result');
let isMouseHold = true;
let timeoutref;
let deviceType = '';

// events object
let events = {
  mouse: {
    down: 'mousedown',
    up: 'mouseup',
  },
  touch: {
    down: 'touchstart',
    up: 'touchend',
  },
};

// 장치가 터치 장치인지 감지
const isTouchDevice = () => {
  try {
    // 터치 이벤트를 생성하려고 합니다(데스크탑에서는 실패하고 오류가 발생합니다)
    document.createEvent("TouchEvent");
    deviceType = "touch";
    return true;
  } catch (e) {
    deviceType = "mouse";
    return false;
  }
};

isTouchDevice();

// function on mouse down
divRef.addEventListener(events[deviceType].down, (e) => {
  e.preventDefault();
  isMouseHold = true;
  // 마우스를 1500ms 이상 누르고 있으면 마우스를 누른 상태로 간주
  timeoutref = setTimeout(function() {
    // 마우스를 누르고 있으면 다음을 수행
    if (isMouseHold) {
      result.innerText = 'Mouse is being held down';
    }
  }, 1500);
});

// function on mouse up
// 마우스를 놓으면
divRef.addEventListener(events[deviceType].up, function() {
  // clear the timeout
  clearTimeout(timeoutref);
  result.innerText = 'Mouse hold is released'
})
</script>

</body>
</html>
