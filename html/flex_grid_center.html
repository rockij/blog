<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title></title>
<style>
* {
  box-sizing: border-box;
}

.flexi-grid {
  margin: 2rem auto;
  max-width: 900px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}
.flex-item {
  padding: 2rem;
  background: lightblue;
  border: 4px solid royalblue;
  flex-grow: 0;
  flex-shrink: 1;
  flex-basis: calc(25% - (3rem / 4));
  /* 25% for each one, but we have 3rem gap
     which we need to split across the 4 items */
}

.grid {
  margin: 2rem auto;
  max-width: 900px;
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(8, 1fr);
}
.grid-item {
  padding: 2rem;
  background: lightblue;
  border: 4px solid royalblue;
  grid-column: span 2;
}
.offset {
  grid-column: 2 / span 2;
}

</style>
</head>

<body>

<div class="flexi-grid">
  <div class="flex-item">flex</div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
</div>

<div class="grid">
  <div class="grid-item">grid</div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>

  <div class="grid-item offset"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
</div>

</body>
</html>
