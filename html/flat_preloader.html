<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title></title>
    <style>
      body {
        background: #ecf0f1;
      }

      .load {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*change these sizes to fit into your project*/
        width: 100px;
        height: 100px;
      }
      .load hr {
        border: 0;
        margin: 0;
        width: 40%;
        height: 40%;
        position: absolute;
        border-radius: 50%;
        animation: spin 2s ease infinite;
      }

      .load :first-child {
        background: #19a68c;
        animation-delay: -1.5s;
      }
      .load :nth-child(2) {
        background: #f63d3a;
        animation-delay: -1s;
      }
      .load :nth-child(3) {
        background: #fda543;
        animation-delay: -0.5s;
      }
      .load :last-child {
        background: #193b48;
      }

      @keyframes spin {
        0%,
        100% {
          transform: translate(0);
        }
        25% {
          transform: translate(160%);
        }
        50% {
          transform: translate(160%, 160%);
        }
        75% {
          transform: translate(0, 160%);
        }
      }
    </style>
  </head>

  <body>
    <div class="load">
      <hr />
      <hr />
      <hr />
      <hr />
    </div>
  </body>
</html>
