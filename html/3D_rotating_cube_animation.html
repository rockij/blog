<title></title>
<style>
*,
*:before,
*:after{
    box-sizing: border-box;
}
.wrapper{
    height: 300px;
    width: 300px;
    border: 1px solid black;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
.container{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 800px;
    perspective-origin: 50%;
}
.image-cube{
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    position: relative;
    animation: spin 12s linear infinite;
}
@keyframes spin {
    100%{
        transform: rotateY(360deg);
    }
}
.image-cube div{
    height: 300px;
    width: 300px;
    position: absolute;
    backface-visibility: hidden;
}
img{
    width: 100%;
    height: 100%;
}
.front{
    transform: translateZ(150px);
}
.right{
    transform: rotateY(-270deg) translateX(150px);
    transform-origin: 100% 0;
}
.back{
    transform: translateZ(-150px) rotateY(180deg);
}
.left{
    transform: rotateY(270deg) translateX(-150px);
    transform-origin: 0 50%;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="image-cube">
            <div class="front">
                <img src="../resources/image/image1.jpg">
            </div>
            <div class="right">
                <img src="../resources/image/image2.jpg">
            </div>
            <div class="back">
                <img src="../resources/image/image3.jpg">
            </div>
            <div class="left">
                <img src="../resources/image/image4.jpg">
            </div>
        </div>
    </div>
</div>

<script>
</script>

</body>
