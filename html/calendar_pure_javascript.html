<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
<title></title>
<style>
html {
    font-family: sans-serif;
    font-size: 15px;
    line-height: 1.4;
    color: #444;
}

body {
    margin: 0;
    background: #504f4f;
    font-size: 1em;
}

.wrapper {
    margin: 15px auto;
    max-width: 1100px;
}

.container-calendar {
    background: #ffffff;
    padding: 15px;
    max-width: 475px;
    margin: 0 auto;
    overflow: auto;
}

.button-container-calendar button {
    cursor: pointer;
    display: inline-block;
    zoom: 1;
    background: #00a2b7;
    color: #fff;
    border: 1px solid #0aa2b5;
    border-radius: 4px;
    padding: 5px 10px;
}

.table-calendar {
    border-collapse: collapse;
    width: 100%;
}

.table-calendar td, .table-calendar th {
    padding: 5px;
    border: 1px solid #e2e2e2;
    text-align: center;
    vertical-align: top;
}

.date-picker.today {
    font-weight: bold;
    outline: 1px dashed #00BCD4;
}

.date-picker.selected button {
    border-bottom: 2px solid currentColor;
}

/* sunday */
.date-picker:nth-child(1) {
  color: red;
}

/* friday */
.date-picker:nth-child(6) {
  color: green;
}

#monthAndYear {
    text-align: center;
    margin-top: 0;
}

.button-container-calendar {
    position: relative;
    margin-bottom: 1em;
    overflow: hidden;
    clear: both;
}

#previous {
    float: left;
    margin-right: 10px;
}

#next {
    float: right;
}

.footer-container-calendar {
    margin-top: 1em;
    border-top: 1px solid #dadada;
    padding: 10px 0;
}

.footer-container-calendar select {
    cursor: pointer;
    display: inline-block;
    zoom: 1;
    background: #ffffff;
    color: #585858;
    border: 1px solid #bfc5c5;
    border-radius: 3px;
    padding: 5px 1em;
}
</style>
</head>

<body>

  <div class="wrapper">

    <div class="container-calendar">
        <h3 id="monthAndYear"></h3>

        <div class="button-container-calendar" role="navigation" aria-labelledby="monthAndYear">
            <button id="todays" onclick="todays()">Today</button>
            <button id="previous" onclick="previous()">&#8249;</button>
            <button id="next" onclick="next()">&#8250;</button>
        </div>

        <table class="table-calendar" id="calendar" data-lang="ko" role="grid">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>

        <div class="footer-container-calendar">
             <label for="month">Jump To: </label>
             <select id="month" onchange="jump()">
                 <option value=0>Jan</option>
                 <option value=1>Feb</option>
                 <option value=2>Mar</option>
                 <option value=3>Apr</option>
                 <option value=4>May</option>
                 <option value=5>Jun</option>
                 <option value=6>Jul</option>
                 <option value=7>Aug</option>
                 <option value=8>Sep</option>
                 <option value=9>Oct</option>
                 <option value=10>Nov</option>
                 <option value=11>Dec</option>
             </select>
            <select id="year" onchange="jump()" title="select start date month/year"></select>
        </div>

    </div>

</div>

<script>
function generate_year_range(start, end) {
  let years = '';
  for (let year = start; year <= end; year++) {
    years += `<option value="${year}">${year}</option>`;
  }
  return years;
}

today = new Date();
currentMonth = today.getMonth();
currentYear = today.getFullYear();
selectYear = document.getElementById('year');
selectMonth = document.getElementById('month');

createYear = generate_year_range(1970, 2023);

document.getElementById('year').innerHTML = createYear;
let calendar = document.getElementById('calendar');
let lang = calendar.getAttribute('data-lang');

let months = '';
let days = '';

const monthDefault = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
const dayDefault = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

if (lang == 'en') {
  months = monthDefault;
  days = dayDefault;
} else if (lang == "id") {
    months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    days = ["Ming", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"];
} else if (lang == "ko") {
    months = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
    days = ["일", "월", "화", "수", "목", "금", "토"];
} else {
    months = monthDefault;
    days = dayDefault;
}

let $dataHead = '<tr role="row">';
for (dhead in days) {
  $dataHead += `<th role="columnheader" data-days="${days[dhead]}">${days[dhead]}</th>`;
}
$dataHead += '</tr>';

document.getElementById('thead-month').innerHTML = $dataHead;

monthAndYear = document.getElementById('monthAndYear');
showCalendar(currentMonth, currentYear);

function next() {
  currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
  currentMonth = (currentMonth + 1) % 12;
  console.log('currentYear-' + currentYear);
  console.log('currentMonth-' + currentMonth);
  showCalendar(currentMonth, currentYear);
}

function previous() {
  currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
  currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
  showCalendar(currentMonth, currentYear);
}

function jump() {
  currentYear = parseInt(selectYear.value);
  currentMonth = parseInt(selectMonth.value);
  showCalendar(currentMonth, currentYear);
}

function todays() {
  currentYear = parseInt(today.getFullYear());
  currentMonth = parseInt(today.getMonth());
  showCalendar(currentMonth, currentYear);
}

function daySelect(year, month, date) {
  dayDates = document.querySelectorAll('.date-picker');
  for (let i=0; i<dayDates.length; i++) {
    dayDates[i].classList.remove('selected');
    if(date == dayDates[i].dataset.date && year == dayDates[i].dataset.year && month == dayDates[i].dataset.month) {
      dayDates[i].classList.add('selected');
    }
  }
}

function showCalendar(month, year) {
  let firstDay = (new Date(year, month)).getDay();
  tbl = document.getElementById('calendar-body');
  tbl.innerHTML = '';
  monthAndYear.innerHTML = months[month] + ' ' + year;
  selectYear.value = year;
  selectMonth.value = month;

  let date = 1;
  for (let i=0; i<6; i++) {
    let row = document.createElement('tr');
    for(let j=0; j<7; j++) {
      if(i===0 && j<firstDay) {
        cell = document.createElement('td');
        cellText = document.createTextNode('');
        cell.appendChild(cellText);
        row.appendChild(cell);
        row.setAttribute('role','row');
      } else if (date > daysInMonth(month, year)) {
        break;
      } else {
        cell = document.createElement('td');
        cell.setAttribute('data-date', date);
        cell.setAttribute('data-month', month + 1);
        cell.setAttribute('data-year', year);
        cell.setAttribute('data-month_name', months[month]);
        cell.setAttribute('role','gridcell');
        cell.setAttribute('tabindex','-1');
        cell.setAttribute('aria-label',`${year}년${month + 1}월${date}일`);
        cell.className = 'date-picker';
        cell.innerHTML = `<button onclick="daySelect(${year}, ${month + 1}, ${date})"> ${date} </button>`;
        if ( date === today.getDate() && year === today.getFullYear() && month === today.getMonth() ) {
          cell.className = "date-picker today";
        }
        row.appendChild(cell);
        date++;
      }
    }
    tbl.appendChild(row);
  }
}

function daysInMonth(iMonth, iYear) {
  return 32 - new Date(iYear, iMonth, 32).getDate();
}
</script>

</body>
</html>
