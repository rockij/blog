    <title></title>
    <style>
      /*
    font-family: 'Poppins', sans-serif;

      .progress_wrap {
        position: relative;
        width: 600px;
        margin: 0 auto;
        border-radius: 13px;
        height: 24px;
        border: 1px solid #3498db;
      }
      .bar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 0;
        background: #3498db;
        border-radius: 13px;
        height: 24px;
      }
      .progress_wrap span {
        position: absolute;
        right: 20px;
        top: 0;
        bottom: 0;
        line-height: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Number Animation</h1>

    <div class="progress_wrap" data-num="45">
      <div class="bar"></div>
      <span>0</span>
    </div>

    <br />

    <div class="progress_wrap" data-num="80">
      <div class="bar"></div>
      <span>0</span>
    </div>

    <br />

    <div class="progress_wrap" data-num="30">
      <div class="bar"></div>
      <span>0</span>
    </div>

    <script>
      let progressWrap = document.querySelectorAll(".progress_wrap");

      progressWrap.forEach(item => {
        numAnimation(item);
      });

      function numAnimation(item) {
        let initialRate = 0;
        let targetRate = item.getAttribute("data-num");
        let progressBar = item.querySelector(".bar");
        let progressRate = item.querySelector("span");

        let numAnim = setInterval(() => {
          initialRate++;
          if (initialRate == targetRate) {
            clearInterval(numAnim);
          }
          progressBar.style.width = `${initialRate}%`;
          progressRate.innerText = `${initialRate}%`;
        }, 20);
      }
    </script>
  </body>
