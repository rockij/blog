<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<title></title>
<style>
body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:#1c234a;
    font-family: 'Anonymous Pro';
}
ul{
    position:relative
}
ul li{
    margin:0 20px;
    font-size:4em
}
ul li span{
    position:relative;
    top:-2px;
    left:-10px;
    color:transparent
}
ul li:hover span{
    color:#ef0448;    
}
ul li a{
    position:relative;
    color:rgba(255,255,255,.1);
    text-decoration: none;
    font-weight:700;
}
ul li a::before{
    content:attr(data-text);
    position:absolute;
    top:0;
    color:#1bfaad;
    white-space: nowrap;
    overflow: hidden;
}
ul:hover li a::before{
    animation: animate .5s steps(11) forwards
}
@keyframes animate{
    0%{
        width:384.31px
    }
    100%{
        width:0px;
    }
}
ul li:hover a::before{
    animation: animateTwo 2s steps(11) forwards
}
@keyframes animateTwo{
    0%{
        width:0px;
    }
    100%{
        width:384.31px
    }
}
</style>
</head>
