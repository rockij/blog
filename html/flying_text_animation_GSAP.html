<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;

*/
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    overflow: hidden;
}
#quote{
    width: 80%;
    font-family: 'Quicksand', sans-serif;
    font-size: 30px;
    line-height: 1.6;
    color: #333;
    text-align: left;
}
</style>
</head>
<body>

<div id="quote">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis ex dolorem numquam est doloremque possimus necessitatibus soluta, sapiente dolorum voluptas, consectetur aut? Vitae tenetur ab, aut est autem ipsum natus!
</div>

<script>
var quote = document.getElementById('quote'),
    arr = quote.innerText.split(""),
    html = "";

for(var i=0; i<arr.length; i++){
    if(arr[i] !== " "){
        html += '<div style="position:relative;display:inline-block;">'+arr[i]+'</div>';
    }else{
        html += arr[i];
    }
}

quote.innerHTML = html;

var chars = quote.getElementsByTagName('div');

var tl = gsap.timeline({
    repeat: -1,
    repeatDelay: 1,
    yoyo: true
});

tl.set("#quote", {perspective: 400});
tl.from(chars, {
    duration: 1.5,
    opacity: 0,
    x: gsap.utils.random(-300, 300, true),
    y: gsap.utils.random(50, 300, true),
    z: gsap.utils.random(0, 300, true),
    rotate: gsap.utils.random(-90, 90, true),
    scale: .1,
    stagger: {
        amount: 3
    },
    onComplete: bounce
});

function bounce(){
    tl.pause();
    gsap.to(chars, {
        duration: .5,
        color: "#ff0000",
        y: -20,
        ease: "power2.out",
        stagger: {
            form: 0,
            amount: 5
        }
    });
    gsap.to(chars, {
        duration: .5,
        delay: .5,
        color: "#ff0000",
        y: 0,
        ease: "power2.out",
        stagger: {
            form: 0,
            amount: 5
        },
        onComplete: function() {
            tl.resume();
        }
    })
}
</script>

</body>
