<style>
/*

body{
    background-color:#fbb829;
}
.container{
    height:100vh;
    width:100vw;
    display:flex;
    justify-content: center;
    align-items: center;
}
.search{
    height:100px;
    width:100px;
    border-radius: 100px;
    border:5px solid #434343;
    background-color:transparent;
    outline:none;
    padding-left:40px;
    box-sizing: border-box;
    font-size:30px;
    color:transparent;
    font-family: 'Montserrat', sans-serif;;
    transition-duration: .5s;
}
::placeholder{
    opacity: 0;
    color:rgba(255,255,255,.5)
}
.search:focus::placeholder{
    opacity: 1;
}
.search:focus{
    width:300px;
    color:#fff
}
.searchbox{
    position:relative
}
.searchbox::before{
    position:absolute;
    content:'';
    background-color:#434343;
    height:50px;
    width:5px;
    transform: rotate(-45deg);
    bottom:-27px;
    right:0
}
.search::-webkit-search-cancel-button{
    left:50px;
    position:relative
}
.search:focus::-webkit-search-cancel-button{
    left:-20px
}
</style>
</head>
<body>

<div class="container">
    <div class="searchbox">
        <input type="search" class="search" placeholder="Search..">
    </div>
</div>

</script>
