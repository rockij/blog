*{
    box-sizing: border-box;
}
body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background:#edeeed;
}
.drops{
    position:relative;
}
.drop{
    position:absolute;
    width:150px;
    height:150px;
    background:transparent;
    border-radius: 62% 38% 29% 71% / 30% 50% 50% 70%;
    box-shadow: inset 10px 10px 10px rgba(0,0,0,.05),
                15px 25px 10px rgba(0,0,0,.1),
                15px 20px 20px rgba(0,0,0,.05),
                inset -10px 10px 15px rgba(255,255,255,.9);
}
.drop::before{
    content:'';
    position:absolute;top:25px;left:35px;
    background:#fff;width:20px;height:20px;
    border-radius:26% 74% 34% 66% / 30% 39% 61% 70%;
}
.drop::after{
    content:'';
    position:absolute;top:25px;left:65px;
    background:#fff;width:10px;height:10px;
    border-radius:26% 74% 34% 66% / 30% 39% 61% 70%;
}
</style>
</head>

    </div>
