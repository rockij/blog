<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">

<script src="../resources/js/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
*/
body{
    font-family: 'Poppins', sans-serif;
    background:#000;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
}
ul{
    position:relative;
    display:flex;
    flex-direction: column;
}
ul li a{
    position:relative;
    display:inline-block;
    margin:10px 0;
    font-size:4em;
    text-decoration: none;
    color:#fff;
    transition: .2s;
}
.cursor{
    position:fixed;
    width:20px;
    height:20px;
    border-radius: 50%;
    background:#fff;
    transition: .1s;
    transform: translate(-50%,-50%);
    pointer-events: none;
    mix-blend-mode: difference;
}
ul li:hover ~ .cursor{
    transform: scale(6);
}
</style>
</head>
<body>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Team</a></li>
    <li><a href="#">Contact</a></li>
    <li class="cursor"></li>
</ul>

<script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    })
</script>

</body>
</html>
