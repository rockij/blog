*, *::before{
    box-sizing: border-box;
}
.border{
    width: 200px;
    height: 200px;
    border:8px solid transparent;
    box-shadow: 0 0 0 8px #202539, inset 0 0 0 8px #3966dd;
}
.border2{
    --border-width:8px;
    position: relative;
    width: 200px;
    height: 200px;
    border:var(--border-width) solid #202539;
    display: grid;
    place-items: center;
}
.border2::before{
    content:'';
    position: absolute;
    height:calc(100% - var(--border-width) * 2);
    width:calc(100% - var(--border-width) * 2);
    border:var(--border-width) solid #3966dd;
}
</style>
