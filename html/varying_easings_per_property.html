<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .square {
        background: #e4002b;
        width: calc(50% - 1rem);
        max-width: 80vh;
        aspect-ratio: 1 / 1;
        animation: burst 1.5s cubic-bezier(0, 0.46, 0.26, 0.99)
          alternate-reverse infinite;
        display: inline-block;
      }

      .square:nth-child(2) {
        margin-left: 1rem;
        animation: scale 1.5s cubic-bezier(0, 0.46, 0.26, 0.99)
            alternate-reverse infinite,
          fade 1.5s linear alternate-reverse infinite;
      }

      @keyframes burst {
        from {
          opacity: 0;
          transform: scale(0);
        }
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
      }

      @keyframes scale {
        from {
          transform: scale(0);
        }
      }

      body {
        margin: 1rem;
      }

      html {
        background: #fcfcfc;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="square"></div>
    <div class="square"></div>
  </body>
</html>
