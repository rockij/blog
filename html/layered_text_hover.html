body{
    background-color:#030303
}
span{
    position:absolute;
    transform: translate(-50%,-50%);
    top:50%;left:50%;
    font-family: 'Poppins', sans-serif;
    font-weight:700;
    text-transform: uppercase;
    font-size:90px;
    letter-spacing: 25px;
    color:#08b2f0
}
span::before{
    content:attr(data-text);
    position:absolute;top:0;left:0;
    color:transparent;
    background:repeating-linear-gradient(135deg, transparent 0, transparent 2px, #ed0a8b 2px,#ed0a8b 4px);

    -webkit-background-clip: text;
    background-clip: text;
    z-index:-1;
    -webkit-text-stroke: 2px #ed0a8b;
    transition: .5s;
}
span::after{
    content:attr(data-text);
    position:absolute;top:0;left:0;
    color:rgba(255,255,255,.2);
    -webkit-text-stroke: 2px #fff;
    transition: .5s;
}
span:hover::before{
    top:.1em;left:.1em
}
span:hover::after{
    top:-.1em;left:-.1em;
}
</style>
</head>
