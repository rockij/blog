<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
body{
    background-color: #f7c607;
}
.loading div:nth-child(1){
    height: 120px;
    width: 120px;
    box-sizing: border-box;
    border: 8px solid #ffffff;
    position: absolute;
    margin: auto;
    top: 0;
    bottom: 0;
    right: 0;
    left: -120px;
    border-radius: 50%;
    background-color: #f7c607;
    animation: move1 1.5s infinite;
}
@keyframes move1{
    50%{
        left: 120px;
        z-index: 0;
    }
    51%{
        z-index: 2;
    }
    100%{
        left: -120px;
        z-index: 2;
    }
}
.loading div:nth-child(2){
    height: 120px;
    width: 120px;
    background-color: #ffffff;
    position: absolute;
    margin: auto;
    top: 0;
    bottom: 0;
    left: 120px;
    right: 0;
    border-radius: 50%;
    animation: move2 1.5s infinite;
}
@keyframes move2{
    50%{
        left: -120px;
    }
    100%{
        left: 120px;
    }
}

</style>
</head>
<body>

<div class="loading">
    <div></div>
    <div></div>
</div>

<script>
</script>

</body>
</html>
