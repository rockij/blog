<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<title></title>
<style>
*{
    margin:0;
    padding:0;
}
body{
    background: #ffde2a
}
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    display:flex;
    font-weight:bold;
    font-style: italic;
    font-size:6.5em;
    color:#222
}
span:nth-child(even){
    overflow: hidden;
    letter-spacing: 0;
    transition: 1s;
}
.content:hover span:nth-child(even){
    letter-spacing: -1em;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="content">
    <span>C</span><span>oding</span>
    <span>F</span><span>or</span>
    <span>B</span><span>eginners</span>
</div>

</body>
</html>
