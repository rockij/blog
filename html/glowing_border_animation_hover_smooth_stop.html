<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      @property --a {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
      }
      @property --i {
        syntax: '<number>';
        inherits: false;
        initial-value: 0;
      }
      img {
        width: 230px;
        aspect-ratio: 1;
        border-radius: 30px;
        border: 5px solid #0000;
        padding: 10px; /* control the gap */
        background: #ccc;
        --_s: (90deg - mod(var(--a), 0.5turn)) * 9999;
        mask: conic-gradient(#000 0 0) content-box,
          linear-gradient(
              calc(
                var(--_a, 45deg) + mod(var(--a), 90deg) * var(--i) +
                  clamp(
                    -90deg * var(--i),
                    (90deg - mod(var(--a), 180deg)) * 9999,
                    0deg
                  )
              ),
              #0000 30%,
              #000 40% 60%,
              #0000 70%
            )
            subtract,
          conic-gradient(#000 0 0) padding-box;
        transition: --i 0.3s, --a 0s 0.3s;
        cursor: pointer;
      }
      img.alt {
        --_a: -45deg;
      }
      img:hover {
        --i: 1;
        --a: 15turn;
        transition: --i 0s, --a 30s linear;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        grid-auto-flow: column;
        gap: 50px;
        background: #000;
      }
    </style>
  </head>

  <body>
    <img src="https://picsum.photos/id/58/300/300" alt="a lighthouse" />
    <img
      src="https://picsum.photos/id/61/300/300"
      class="alt"
      alt="an old city"
    />
  </body>
</html>
