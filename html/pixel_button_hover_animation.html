*{box-sizing: border-box;}
body{
    font-family: 'Poppins', sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    background:#111;
}
a{
    position: relative;
    width:180px;
    height:60px;
    color:#fff;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    line-height: 60px;
    letter-spacing: 2px;
    margin:20px;
    transition: .5s;
}
a:hover{
    background:#ec0b36 url(../../resources/image/pixel.png);
    transition-delay: .8s;
    background-size:180px;
    animation: animate .8s steps(8) forwards;
}
@keyframes animate {
    0%{
        background-position-y:0
    }
    100%{
        background-position-y:-480px
    }
}
