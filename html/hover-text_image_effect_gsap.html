<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">
<link href="../resources/css/font-courierprime.css" rel="stylesheet">
<link href="../resources/css/font-oleoscript.css" rel="stylesheet">
<link href="../resources/css/font-opensans.css" rel="stylesheet">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="../resources/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
*/
body{
    background:#161616;
    color:#fff;
    overflow-x: hidden;
}
::-webkit-scrollbar{
    width:0
}
.progressbar{
    position: fixed;
    top:0;left:85%;
    background:rgba(255, 255, 255, .4);
    width:1px;
    z-index:1
}
.navigation-wrapper ul{
    margin:240px 0 200px 100px;
    position: absolute;
}
.navigation-item{
    display: block;
    user-select: none;
    margin:120px 0
}
a{
    font-size:100px;
    text-decoration: none;
    color:rgba(255,255,255,.3)
}
span{
    position:relative;
    display:block
}
.navigation-item span::before{
    width:0;
    color:#fff;
    overflow:hidden;
    position: absolute;
    content:attr(data-text);
    transition: all 1s cubic-bezier(.84, 0, .08, .99);
}
.navigation-item span:hover::before{
    width:100%;
}
.project-preview-wrapper{
    width:100%;
    height:100vh;
    position:fixed;
    display: flex;
    justify-content: center;
}
.project-preview{
    position:fixed;
    top:12%;
    left:50%;
    width:0;
    height:400px;
    background:url(../../resources/image/image1.jpg) no-repeat 50% 50%;
    background-size:cover;
    overflow:hidden;
}
@media(max-width:900px){
    .progressbar .project-preview-wrapper{
        display:none
    }
    a{
        font-size:24px
    }
}
</style>
</head>
<body>

<div class="navigation-wrapper">
    <div class="project-preview-wrapper">
        <div class="project-preview"></div>
    </div>
    <ul class="navigation-list">
        <li class="navigation-item">
            <a href="" class="navigation-link navigation-link-1">
                <span data-text="Mouthwash">Mouthwash</span>
            </a>
        </li>
        <li class="navigation-item">
            <a href="" class="navigation-link navigation-link-2">
                <span data-text="Offbeat">Offbeat</span>
            </a>
        </li>
        <li class="navigation-item">
            <a href="" class="navigation-link navigation-link-3">
                <span data-text="Expansions">Expansions</span>
            </a>
        </li>
        <li class="navigation-item">
            <a href="" class="navigation-link navigation-link-4">
                <span data-text="Canals">Canals</span>
            </a>
        </li>
    </ul>
</div>
<div class="progressbar"></div>

<script>
$(document).ready(function(){
    TweenMax.set('.project-preview', { width:0 });
    var t1 = new TimelineLite();
    $(document).on('mouseover', '.navigation-item', function(evt){
        t1 = new TimelineLite();
        t1.to($('.project-preview'), 1, {
            width: '600px',
            ease: Expo.easeInOut
        });
    }).on('mouseout', '.navigation-item', function(evt){
        t1 = new TimelineLite();
        t1.to($('.project-preview'), 1, {
            width: 0,
            ease: Expo.easeInOut
        });
    });
});
$('.navigation-link-1').hover(function(){
    $('.preject-preview').css({'background-image' : 'url(../../resources/image/image1.jpg)'});
});
$('.navigation-link-2').hover(function(){
    $('.preject-preview').css({'background-image' : 'url(../../resources/image/image2.jpg)'});
});
$('.navigation-link-3').hover(function(){
    $('.preject-preview').css({'background-image' : 'url(../../resources/image/image3.jpg)'});
});
$('.navigation-link-4').hover(function(){
    $('.preject-preview').css({'background-image' : 'url(../../resources/image/image4.jpg)'});
});
$(window).scroll(function(){
    var scroll = $(window).scrollTop(),
        dh = $(document).height(),
        wh = $(window).height(),
        scrollPercent = (scroll / (dh - wh)) * 100;
    $('.progressbar').css('height', scrollPercent + '%');
})
</script>

</body>
</html>
