<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ko-KR">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link href="../resources/css/font-poppins.css" rel="stylesheet">
<link href="../resources/css/font-anonymous.css" rel="stylesheet">
<link href="../resources/css/font-montserrat.css" rel="stylesheet">
<link href="../resources/css/font-courierprime.css" rel="stylesheet">
<link href="../resources/css/font-oleoscript.css" rel="stylesheet">
<link href="../resources/css/font-opensans.css" rel="stylesheet">
<link href="../resources/css/font-raleway.css" rel="stylesheet">
<link href="../resources/css/font-roboto.css" rel="stylesheet">
<link rel="stylesheet" href="../resources/css/reset.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<script src="../resources/js/jquery-1.12.4.min.js"></script>
<script src="../resources/js/gsap.min.js"></script>
<script src="../resources/js/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script> <!-- 상대경로X -->
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
*/
section{
    height: 500px;
}
section:nth-of-type(even){
    background: #ccc;
}
.target{
    width: 500px;
    margin: 0 auto;
    padding-bottom: 300px;
}
.target .content{
    position: relative;
    top: auto;
    width: 100%;
    margin: 0 auto;
    background: #3498db;
    color: #fff;
    text-align: center;
    height: 100px;
}
.target.active .content{
    position: fixed;
    top: 400px;
    width: 500px;
    left: 50%;
    transform: translateX(-50%);
}
</style>
</head>
<body>

<h1>Sticky Elements</h1>
<section>
    <h2>section 1</h2>
</section>
<section>
    <h2>section 2</h2>
</section>
<section>
    <h2>section 3</h2>
    <div class="target">
        <div class="content">
            Sticky Element
        </div>
    </div>
</section>
<section>
    <h2>section 4</h2>
</section>

<script>
var target = $('.target');
    targetContent = target.find('.content'),
    targetOST = target.offset().top;

$(window).scroll(function(){
    var currentSCT = $(this).scrollTop();
    if(currentSCT >= targetOST - 400){
        target.addClass('active');
        targetContent.css({
            position:'fixed',
            top:'400px',
        });
        if(currentSCT >= targetOST - 100){
            target.removeClass('active');
            targetContent.css({
                position:'relative',
                top:'auto'
            });
            target.css({
                paddingTop:'300px',
                paddingBottom:0
            });
        }
    }else{
        target.removeClass('active');
        targetContent.css({
            position:'relative',
            top:'auto'
        });
        target.css({
            paddingTop:0,
            paddingBottom:'300px'
        });
    }
})
</script>

</body>
</html>
