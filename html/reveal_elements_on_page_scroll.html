    <title></title>
    <style>
      body {
        background: #061c2d;
        font-family: "Poppins", sans-serif;
      }
      section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section .reveal {
        position: relative;
        color: #fff;
        font-size: 2.5em;
        padding: 0 10px;
        transform-origin: left;
        transform: scaleX(0);
        transition: 0.5s;
        transition-delay: 0.5s;
      }
      section .reveal.active {
        transform: scaleX(1);
        transition-delay: 0s;
      }
      section .reveal:nth-child(2) {
        font-weight: 300;
        font-size: 1.5em;
        letter-spacing: 2px;
        display: inline-block;
      }
      section .reveal::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e02bff;
        transform-origin: right;
        transition: 0.5s;
        transition-delay: 0s;
      }
      section .reveal:nth-child(2)::before {
        background: #ffeb3b;
      }
      section .reveal.active::before {
        transform: scaleX(0);
        transition-delay: 0.5s;
      }
      section img {
        position: relative;
        display: block;
        margin-left: 10px;
        margin-top: 20px;
        max-width: 300px;
        opacity: 0;
        transition: 0.5s;
        left: -100px;
      }
      section img.active {
        opacity: 1;
        left: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="../resources/image/image1.jpg" alt="" />
      </div>
    </section>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="../resources/image/image2.jpg" alt="" />
      </div>
    </section>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="../resources/image/image3.jpg" alt="" />
      </div>
    </section>

    <script>
      const reveal = gsap.utils.toArray(".reveal");
      reveal.forEach((text, i) => {
        ScrollTrigger.create({
          trigger: text,
          toggleClass: "active",
          start: "top 90%",
          end: "top 20%",
          // markers: true,
        });
      });
      const images = gsap.utils.toArray("img");
      images.forEach((img, i) => {
        ScrollTrigger.create({
          trigger: img,
          toggleClass: "active",
          start: "top 90%",
          end: "top 20%",
        });
      });
    </script>
  </body>
