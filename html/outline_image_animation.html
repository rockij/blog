<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ko-KR" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
      .container {
        height: 11.25em;
        width: 25em;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }
      h1 {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        text-align: center;
        font-family: 'Kanit', sans-serif;
        font-size: 10em;
        color: #000000;
        line-height: 1;
        cursor: pointer;
      }
      img {
        position: absolute;
        width: 43em;
        transform: translate(30%, -50%) rotate(0);
        left: 50%;
        top: 50%;
        transition: 1s;
        opacity: 0;
      }
      .container:hover img {
        opacity: 1;
        transform: translate(-50%, -50%) rotate(-20deg);
      }
      h1:nth-child(3) {
        color: transparent;
        -webkit-text-stroke: 4px #000000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>NIKE</h1>
      <img src="../resources/image/nike-shoe.png" />
      <h1>NIKE</h1>
    </div>
  </body>
</html>
