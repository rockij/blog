<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
/>
<title>Daondad Portfolio</title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  border: none;
  outline: none;
}
body {
  background-color: #101010;
}
.wrapper {
  width: 95%;
  margin: 0 auto;
}
#search-container {
  margin: 1em 0;
}
#search-container input {
  background-color: transparent;
  width: 40%;
  border-bottom: 2px solid darkkhaki;
  padding: 1em 0.3em;
}
#search-container input:focus {
  border-bottom-color: darkkhaki;
}
#search-container button {
  padding: 1em 2em;
  margin-left: 1em;
  background-color: darkkhaki;
  color: #000;
  border-radius: 5px;
  margin-top: 0.5em;
}
.button-value {
  border: 2px solid darkkhaki;
  padding: 1em 2.2em;
  border-radius: 3em;
  background-color: transparent;
  color: darkkhaki;
  cursor: pointer;
}
.active {
  background-color: darkkhaki;
  color: #000;
}
#products {
  /* display: grid;
  grid-template-columns: auto auto auto;
  grid-column-gap: 1.5em; */
  padding: 20px 0;
}
.card {
  margin-top: 10px;
}
.card a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #999;
}
.outlink::after {
  content:'';
  width: 7px;
  height: 7px;
  border-width: 1px 1px 0 0;
  border-style: solid;
  border-color: #999;
  margin-left: 4px;
  transform: rotate(45deg);
}
.hide {
  display: none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div id="search-container">
    <input
      type="search"
      id="search-input"
      placeholder="Search product name here.."
    />
    <button id="search">Search</button>
  </div>
  <div id="buttons">
    <button class="button-value" onclick="filterProduct('all')">All</button>
    <button class="button-value" onclick="filterProduct('basic')">
      basic
    </button>
    <button class="button-value" onclick="filterProduct('workspace')">
      workspace
    </button>
    <button class="button-value" onclick="filterProduct('Jacket')">
      Jacket
    </button>
    <button class="button-value" onclick="filterProduct('Watch')">
      Watch
    </button>
  </div>
  <div id="products"></div>
</div>

<script>
let products = {
  data: [
    {
      productName: "item정렬 방식 flex vs grid",
      category: "basic",
      url: "basic/flex_grid_item_layout_compare.html",
    },
    {
      productName: "CSS로 목록 스타일을 개선하는 2가지 방법",
      category: "basic",
      url: "basic/2ways_improve_list_styling.html",
    },
    {
      productName: "guide - 웹퍼블리싱 가이드 sample",
      category: "workspace",
      url: "https://rockij.github.io/portfolio/project/min/010pay/resources/html/ui/template.html",
    },
    {
      productName: "CSS 변수 모음 Open-Props",
      category: "workspace",
      url: "https://open-props.style/",
      linkType: 'outlink',
    },
    // {
    //   productName: "",
    //   category: "",
    //   url: "",
    //   linkType: 'outlink',
    // },
  ]
};

for (let i of products.data) {
  // create card
  let card = document.createElement('div');
  // 카드에는 범주가 있어야 하며 처음에는 숨겨져 있어야 한다.
  card.classList.add('card', i.category, 'hide');
  // container
  let container = document.createElement('div');
  container.classList.add('container');
  // product name
  let name = document.createElement('a');
  name.setAttribute('href', i.url);
  name.setAttribute('target', '_blank');
  name.classList.add('project-name');
  name.classList.add(i.linkType);
  name.innerText = i.productName.toUpperCase();
  container.appendChild(name);
  card.appendChild(container);
  document.getElementById('products').appendChild(card);
}

function filterProduct(value) {
  let buttons = document.querySelectorAll('.button-value');
  buttons.forEach((button) => {
    // 값이 내부 값인지 확인
    if (value.toUpperCase() == button.innerText.toUpperCase()) {
      button.classList.add('active');
    } else {
      button.classList.remove('active');
    }
  });
  
  // select all cards
  let elements = document.querySelectorAll('.card');
  // loop through all cards
  elements.forEach((element) => {
    // 'all' 버튼 클릭 시 모든 카드 표시
    if (value == 'all') {
      element.classList.remove('hide');
    } else {
      if (element.classList.contains(value)) {
        element.classList.remove('hide');
      } else {
        element.classList.add('hide');
      }
    }
  });
}

// search button click
document.getElementById('search').addEventListener('click', () => {
  let searchInput = document.getElementById('search-input').value;
  let elements = document.querySelectorAll('.product-name');
  let cards = document.querySelectorAll('.card');

  // loop through all elements
  elements.forEach((element, index) => {
    // 텍스트에 검색 값이 포함되어 있는지 확인
    if (element.innerText.includes(searchInput.toUpperCase())) {
      // display matching card
      cards[index].classList.remove('hide');
    } else {
      // hide others
      cards[index].classList.add('hide');
    }
  });
});

window.onload = () => {
  filterProduct('all');
}
</script>

</body>
</html>
