<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
    font-family: 'Quicksand', sans-serif;
*/
*{
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #111;
    overflow: hidden;
}
.scene, .container, .box, .cube, .cube .side{
    transform-style: preserve-3d;
}
.scene{
    /* perspective: 500px; */
    animation: animateScene 30s linear infinite;
}
@keyframes animateScene{
    0%{
        transform: perspective(1500px) rotateY(0);
    }
    100%{
        transform: perspective(1500px) rotateY(160deg);
    }
}
.scene::before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 2000px;
    height: 2000px;
    transform: translate3d(-1000px, -700px, 0) rotateX(90deg);
    background: url(../resources/image/image1.jpg);
    background-size: 400px;
}
.wall{
    position: absolute;
    top: 0;
    left: 0;
    width: 2000px;
    height: 2000px;
    background: url(../resources/image/image2.jpg);
    background-size: 800px;
    filter: grayscale(1);
    backface-visibility: hidden;
    box-shadow: inset 0 0 500px rgba(0,0,0,.9);
}
.wall1{
    transform: translate3d(-1000px, -1700px, -1000px);
}
.wall2{
    transform: translate3d(0, -1700px, 0) rotateY(270deg);
}
.wall3{
    transform: translate3d(-1000px, -1700px, 0) rotateY(180deg);
}
.wall4{
    transform: translate3d(-1000px, -1700px, 0) rotateY(90deg);
}
.container{
    transform: rotateY(45deg);
}
.box, .cube{
    position: relative;
}
.box{
    transform: rotateX(-15deg);
    animation: animate 5s linear infinite;
}
@keyframes animate{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
.cube{
    position: absolute;
    width: 500px;
    height: 100px;
    transform: translate3d(-250px, -50px, 0) rotate(calc(60deg * var(--i)));
}
.cube .side{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: #fff;
    box-shadow: inset 0 0 100px rgba(0,0,0,.1);
}
.cube .side:nth-child(1){
    transform: rotateX(0deg) translate3d(0,0,100px);
    height: 100px;
    background: #fefefe;
    box-shadow: none;
}
.cube .side:nth-child(2){
    transform: rotateX(90deg) translate3d(0,0,0);
    height: 200px;
}
.cube .side:nth-child(3){
    transform: rotateX(180deg) translate3d(0,0,100px);
    height: 100px;
    background: #fefefe;
    box-shadow: none;
}
.cube .side:nth-child(4){
    transform: rotateX(90deg) translate3d(0,0,100px);
    height: 200px;
}
.cube .side:nth-child(5){
    transform: rotateY(90deg) translate3d(0,0,400px);
    height: 100px;
    width: 200px;
    background: #fff;
}
.cube .side:nth-child(6){
    transform: rotateY(270deg) translate3d(0,0,100px);
    height: 100px;
    width: 200px;
    background: #fff;
}
</style>
</head>
<body>

<div class="scene">
    <div class="wall wall1"></div>
    <div class="wall wall2"></div>
    <div class="wall wall3"></div>
    <div class="wall wall4"></div>
    <div class="container">
        <div class="box">
            <div class="cube" style="--i:1">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </div>
            <div class="cube" style="--i:2">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </div>
            <div class="cube" style="--i:3">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </div>
        </div>
    </div>
</div>

<script>
</script>

</body>
