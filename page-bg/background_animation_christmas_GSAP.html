<title></title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
}
.container {
    position: relative;
    width: 100%;
    height: 100%;
    background: url(https://images.unsplash.com/photo-1516078077165-63049cd87007?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2134&q=80) no-repeat center center / cover;
}
h1 {
    position: absolute;
    z-index: 2;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: 0;
    font-family: 'Parisienne', cursive;
    color: #fff;
    font-size: 8vw;
    text-shadow: 0 0 3vw rgba(0,0,0,.5),
                 0 0 5vw rgba(0,0,0,.5);
    display: flex;
    justify-content: center;
    align-items: center;
}
.stage {
    position: absolute;
    z-index: 1;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow: hidden;
}
.stage span {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(255,255,255,1),
                0 0 10px rgba(255,255,255,1);
    border-radius: 50%;
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #fff;
	text-decoration: none;
	font-size: 12px;
}
</style>
</head>
<body>

<div class="container">
    <h1>Merry Christmas</h1>
    <div class="stage"></div>
</div>

<a class="youtube-link" href="https://youtu.be/DYB_T5Dztfc" target="_blank">https://youtu.be/DYB_T5Dztfc</a>

<script>
const count = 50;
const stage = document.querySelector(".stage");

for (let i = 0; i < count; i++) {
    setTimeout(makeSnow, 100 * i);
}

function makeSnow() {
    let span = document.createElement("span");
    stage.appendChild(span);

    gsap.set(span, {
        left: gsap.utils.random(0, stage.offsetWidth),
        top: -30,
        scale: gsap.utils.random(.7, 1, .1),
        opacity: gsap.utils.random(.5, 1, .1)
    });
    gsap.to(span, {
        y: stage.offsetHeight * 1.1,
        x: gsap.utils.random(-30, 30, 5),
        duration: gsap.utils.random(4, 6, .2),
        ease: Power1.easeIn,
        onComplete: () => {
            span.remove();
            makeSnow();
        }
    })
}
</script>

</body>
