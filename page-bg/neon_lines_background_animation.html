<title></title>
<style>
body {
	padding: 0;
	margin: 0;
	height: 100vh;
	background: linear-gradient(30deg, rgba(0,0,0,1) 0%, rgba(19,4,59,1) 30%, rgba(88,13,231,1) 100%);
}
.stage {
	position: absolute;
	z-index: 1;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	overflow: hidden;
}
.stage .rotate {
	position: relative;
	width: 100%;
	height: 100%;
	transform: rotate(-30deg);
}
.stage span {
	position: absolute;
	border-radius: 10px;
}
.stage span.s1 {
	background-color: rgb(94, 254, 255);
	box-shadow: 0 0 5px rgba(94, 254, 255, .7),
							0 0 10px rgba(94, 254, 255, .7),
							0 0 20px rgba(94, 254, 255, .7),
							0 0 30px rgba(94, 254, 255, .7);
}
.stage span.s2 {
	background-color: rgb(255, 255, 62);
	box-shadow: 0 0 5px rgba(255, 255, 62, .7),
							0 0 10px rgba(255, 255, 62, .7),
							0 0 20px rgba(255, 255, 62, .7),
							0 0 30px rgba(255, 255, 62, .7);
}

.youtube-link {
	position: fixed;
	left: 20px;
	bottom: 20px;
	color: #fff;
	text-decoration: none;
	font-size: 12px;
}
</style>
</head>
<body>

<div class="stage">
    <div class="rotate"></div>
</div>

<script>
const count = 100;
const stage = document.querySelector(".stage .rotate");

for (let i = 0; i < count; i++) {
	setTimeout(() => {
		makeNeon();
	}, 50 * i);
}

function makeNeon() {
	let span = document.createElement("span");
	span.classList.add("s" + gsap.utils.random(1, 2, 1));
	stage.appendChild(span);

	let height = gsap.utils.random(2, 8, 2);
	gsap.set(span, {
		width: gsap.utils.random(50,  300, 10),
		height: height,
		left: gsap.utils.random(-stage.offsetWidth * .3, stage.offsetWidth * .7),
		top: gsap.utils.random(-stage.offsetHeight * .3, stage.offsetHeight * 1.3),
		opacity: 0
	})

	let tl = gsap.timeline({
		paused: true,
		onComplete: () => {
			span.remove();
			makeNeon();
		}
	})

	tl.to(span, {
		opacity: 1,
		duration: .5
	})
	tl.to(span, {
		x: gsap.utils.random(stage.offsetWidth * .7, stage.offsetWidth * .8, 20),
		duration: 7 - height / 2,
		ease: Power0.easeNone
	}, -.5)
	tl.to(span, {
		opacity: 0,
		duration: .5
	}, ">-.5")

	tl.play();
}
</script>

</body>
