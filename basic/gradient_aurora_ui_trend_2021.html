<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.2.3/ionicons.min.js"></script>
<title></title>
<style>
/*
    font-family: 'Poppins', sans-serif;
    font-family: 'Anonymous Pro', sans-serif;
    font-family: 'Montserrat', sans-serif;
    font-family: 'Courier Prime', monospace;
    font-family: 'Oleo Script', cursive;
    font-family: 'Open Sans', sans-serif;
    font-family: "Roboto", sans-serif;
*/
*, *::before, *::after{
    box-sizing:border-box
}
.container{
    height: 500px;
    width: 500px;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow: hidden;
    border-radius: 10px;
}
.container div{
    position: absolute;
    border-radius: 50%;
    animation: gradient 4s infinite;
}
@keyframes gradient {
    70%{
        transform: scale(1.2) translate(50px);
    }
}
.container div:nth-child(1){
    height: 90%;
    width: 80%;
    background-color:#ff057c;
    left: -20%;
    top: -10%;
}
.container div:nth-child(2){
    height: 80%;
    width: 70%;
    background-color:#800f86;
    top: -12%;
    right: -12%;
    animation-delay: 2s;
}
.container div:nth-child(3){
    height: 65%;
    width: 80%;
    background-color:#1619b9;
    bottom: -15%;
    right: -20%;
    animation-delay: .3s;
}
.container div:nth-child(4){
    height: 50%;
    width: 75%;
    background-color:#1ba8e9;
    bottom: -10%;
    left: -18%;
    animation-delay: 1.2s;
}
.container::after{
    position: absolute;
    content:'';
    height: 100%;
    width: 100%;
    backdrop-filter:blur(80px)
}
</style>
</head>
<body>

<div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<script>
</script>

</body>
</html>
