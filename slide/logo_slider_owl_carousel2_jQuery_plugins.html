<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Logo Slider Using Owl Carousel 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="clients">
        <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   <div class="sec-heading">
                       <h2>Our Clients</h2>
               </div>
               </div>
           </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="owl-carousel owl-theme clients-carousel">
                        <div class="item box">
                            <img src="../resources/image/logo/1.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/2.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/3.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/4.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/5.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/6.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/7.png" alt="client logo" class="client-img">
                        </div>
                        <div class="item box">
                            <img src="../resources/image/logo/8.png" alt="client logo" class="client-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
    body {
        background: bisque;
    }
            .sec-heading{
                margin-bottom: 50px;
            }
            .sec-heading h2 {
        text-align: center;
        font-family: allura;
        font-size: 80px;
    }
            .clients{
                padding: 200px 0;
            }

    .box {
        display: grid;
        align-items: center;
        justify-items: center;
        width: 60%;
        height: auto;    
        transition: transform .5s ease-in;
        margin: 8px auto;
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
    }

    .box:hover {
        transform: scale(1.2);
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $('.clients-carousel').owlCarousel({
    autoplay: true,
    loop: true,
    margin: 15,
    dots: false,
    slideTransition: 'linear',
    autoplayTimeout: 4500,
    autoplayHoverPause: true,
    autoplaySpeed: 4500,
    responsive: {
      0: {
        items: 2
      },
      500: {
        items: 3
      },
      600: {
        items: 4
      },
      800: {
        items: 4
      },
      1200: {
        items: 4
      }

    }
  });
    </script>
</body>
</html>
